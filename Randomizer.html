<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Randomizer App</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: var(--primary);
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        #result-area {
            margin-top: 2rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .winner-text {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            animation: none;
        }

        .label-small {
            font-size: 0.875rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        /* Confetti Animation Class */
        .confetti {
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* TIU Watermark Style */
        .tiu-watermark {
            position: fixed;
            bottom: 20px;
            right: 25px;
            font-size: 3rem;
            font-weight: 900;
            color: var(--text);
            opacity: 0.1;
            pointer-events: none;
            z-index: 9999;
            user-select: none;
        }

    </style>
</head>
<body>

    <div class="tiu-watermark">TIU</div>

    <div class="container">
        <h1>ðŸŽ² Random Name Picker</h1>
        
        <label for="nameInput">Enter names (one per line):</label>
        <textarea id="nameInput" placeholder="Alice&#10;Bob&#10;Charlie&#10;David"></textarea>

        <button id="rollBtn" onclick="pickWinner()">Pick a Winner!</button>

        <div id="result-area">
            <div class="label-small">The winner is...</div>
            <div id="winnerDisplay" class="winner-text">---</div>
        </div>
    </div>

    <script>
        // --- Audio Context for Synth Sounds ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTick() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.05);
        }

        function playWinSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            // Simple major chord arpeggio
            [523.25, 659.25, 783.99, 1046.50].forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.type = 'triangle';
                osc.frequency.value = freq;
                
                const now = audioCtx.currentTime + (i * 0.1);
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.2, now + 0.05);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);

                osc.start(now);
                osc.stop(now + 1);
            });
        }

        function pickWinner() {
            // 1. Get Input
            const input = document.getElementById('nameInput').value;
            const names = input.split('\n').map(n => n.trim()).filter(n => n.length > 0);
            const winnerDisplay = document.getElementById('winnerDisplay');
            const button = document.getElementById('rollBtn');

            // 2. Validation
            if (names.length === 0) {
                alert("Please paste some names into the box first!");
                return;
            }

            // 3. Animation Setup
            button.disabled = true; // Prevent double clicking
            button.innerText = "Rolling...";
            let count = 0;
            const totalRolls = 20; // How many times names flash before stopping

            // 4. The Rolling Effect
            const interval = setInterval(() => {
                // Show a random name from the list temporarily
                const randomIndex = Math.floor(Math.random() * names.length);
                winnerDisplay.innerText = names[randomIndex];
                winnerDisplay.classList.remove('confetti'); // Reset animation
                
                playTick(); // Sound Effect

                count++;

                // 5. Stop and Select Final Winner
                if (count >= totalRolls) {
                    clearInterval(interval);
                    
                    // Pick final winner
                    const finalIndex = Math.floor(Math.random() * names.length);
                    winnerDisplay.innerText = names[finalIndex];
                    
                    playWinSound(); // Sound Effect

                    // Add visual flair
                    winnerDisplay.classList.add('confetti');
                    button.disabled = false;
                    button.innerText = "Pick Again";
                }
            }, 100); // Speed of the roll (100ms)
        }
    </script>

</body>
</html>
