<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Bingo</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --highlight: #f1c40f;
            --light: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary);
            color: var(--light);
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- UI Sections --- */
        .screen { display: none; }
        .active { display: block; animation: fadeIn 0.5s; }

        /* --- Login --- */
        .login-box {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            margin: 50px auto;
            backdrop-filter: blur(10px);
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
            margin: 10px 0;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            margin: 5px;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }
        .btn-host { background-color: var(--accent); color: white; }
        .btn-join { background-color: var(--highlight); color: var(--primary); }
        .btn-draw { background-color: var(--highlight); color: var(--primary); font-size: 1.5rem; padding: 15px 40px; margin-top: 20px;}

        /* --- Bingo Ball Animation --- */
        #current-ball {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border-radius: 50%;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 5px solid #fff;
            position: relative;
        }

        .ball-anim { animation: bounceIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        @keyframes bounceIn {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.1) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Host Monitoring --- */
        .player-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .player-card {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
            min-width: 120px;
        }

        /* --- Player Bingo Card --- */
        .bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
            background: #333;
            padding: 10px;
            border-radius: 10px;
        }

        .bingo-header {
            background: var(--accent);
            color: white;
            font-weight: bold;
            padding: 10px;
            font-size: 1.2rem;
        }

        .bingo-cell {
            background: #fff;
            color: #333;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 4px;
            user-select: none;
        }

        .bingo-cell.marked {
            background: var(--highlight);
            color: #333;
            position: relative;
        }
        
        .bingo-cell.marked::after {
            content: 'âœ–';
            font-size: 2rem;
            color: rgba(0,0,0,0.2);
            position: absolute;
        }

        /* --- Watermark --- */
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            font-weight: 900;
            color: rgba(255,255,255,0.05);
            pointer-events: none;
            z-index: 9999;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>

    <div class="watermark">TIU</div>

    <div id="screen-login" class="screen active">
        <h1>BINGO P2P</h1>
        <div class="login-box">
            <h3>Start or Join</h3>
            <div style="border-bottom: 1px solid rgba(255,255,255,0.2); margin-bottom: 20px; padding-bottom: 20px;">
                <button class="btn-host" onclick="initHost()">Host New Game</button>
            </div>
            <div>
                <input type="text" id="join-id" placeholder="Enter Room ID">
                <input type="text" id="player-name" placeholder="Your Name">
                <button class="btn-join" onclick="joinGame()">Join Game</button>
            </div>
        </div>
    </div>

    <div id="screen-host" class="screen">
        <h2>Room ID: <span id="display-room-id" style="color:var(--highlight); user-select: text;">Loading...</span></h2>
        <div id="current-ball">--</div>
        <button class="btn-draw" onclick="hostDrawBall()">DRAW BALL</button>
        
        <h3 style="margin-top: 30px;">Called Numbers</h3>
        <div id="host-history" style="font-size: 0.9rem; max-width: 600px; margin: 0 auto; opacity: 0.8; word-wrap: break-word;"></div>

        <h3 style="margin-top: 30px;">Player Monitor</h3>
        <div id="player-monitor" class="player-list">
            </div>
    </div>

    <div id="screen-player" class="screen">
        <h2 id="player-display-name">Player</h2>
        <div style="margin-bottom: 10px;">Last Called: <span id="player-current-ball" style="font-weight:bold; color: var(--highlight); font-size: 1.5rem;">--</span></div>
        
        <div class="bingo-card" id="bingo-card">
            <div class="bingo-header">B</div>
            <div class="bingo-header">I</div>
            <div class="bingo-header">N</div>
            <div class="bingo-header">G</div>
            <div class="bingo-header">O</div>
            </div>
        <p id="game-status" style="margin-top: 20px; opacity: 0.7;">Waiting for host...</p>
    </div>

<script>
    // --- AUDIO SYSTEM (Web Audio API) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        
        if (type === 'pop') {
            // High pitched 'pop' for ball reveal
            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
            gain.gain.setValueAtTime(0.5, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        } else if (type === 'click') {
            // Short click
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(600, now);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        } else if (type === 'bingo') {
            // Victory sound
            osc.type = 'square';
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.setValueAtTime(500, now + 0.1);
            osc.frequency.setValueAtTime(600, now + 0.2);
            gain.gain.setValueAtTime(0.3, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.6);
            osc.start(now);
            osc.stop(now + 0.6);
        }
    }

    // --- GAME LOGIC ---

    let peer = null;
    let connections = []; // For Host
    let hostConn = null;  // For Player
    let myName = "";
    
    // Bingo State
    let calledNumbers = [];
    let myCard = []; // 25 values, 12 is 'FREE'
    
    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // --- HOST FUNCTIONS ---

    function initHost() {
        switchScreen('screen-host');
        // Initialize PeerJS
        peer = new Peer(); 

        peer.on('open', (id) => {
            document.getElementById('display-room-id').innerText = id;
        });

        peer.on('connection', (conn) => {
            connections.push(conn);
            setupHostConnection(conn);
        });
    }

    function setupHostConnection(conn) {
        conn.on('data', (data) => {
            if(data.type === 'JOIN') {
                updatePlayerMonitor(conn.peer, data.name, 0);
            }
            if(data.type === 'UPDATE_SCORE') {
                // Player telling host how many matches they have
                updatePlayerMonitor(conn.peer, data.name, data.matches);
            }
        });

        conn.on('close', () => {
            // Handle disconnect if needed
            const el = document.getElementById('p-' + conn.peer);
            if(el) el.remove();
            connections = connections.filter(c => c !== conn);
        });
    }

    function hostDrawBall() {
        if(calledNumbers.length >= 75) return;

        let num;
        do {
            num = Math.floor(Math.random() * 75) + 1;
        } while (calledNumbers.includes(num));

        calledNumbers.push(num);
        
        // Format Ball (e.g., B 5, I 20)
        let letter = getLetter(num);
        let displayTxt = letter + " " + num;

        // Animate Host UI
        const ballEl = document.getElementById('current-ball');
        ballEl.classList.remove('ball-anim');
        void ballEl.offsetWidth; // trigger reflow
        ballEl.innerText = num; // Just number for circle
        ballEl.classList.add('ball-anim');
        
        document.getElementById('host-history').innerText = calledNumbers.join(', ');
        playSound('pop');

        // Broadcast to players
        const payload = { type: 'BALL', number: num, display: displayTxt };
        connections.forEach(conn => conn.send(payload));
    }

    function updatePlayerMonitor(id, name, matches) {
        let el = document.getElementById('p-' + id);
        if(!el) {
            el = document.createElement('div');
            el.id = 'p-' + id;
            el.className = 'player-card';
            document.getElementById('player-monitor').appendChild(el);
        }
        
        // Visual indicator if they are close to bingo (e.g. > 4 matches? 
        // Real bingo logic is complex to validate host-side without sending full card, 
        // so we track "marked cells" as a simple proxy for activity).
        let statusColor = matches > 20 ? '#f1c40f' : '#ecf0f1';
        el.innerHTML = `<strong>${name}</strong><br><span style="color:${statusColor}">Marked: ${matches}</span>`;
    }

    // --- PLAYER FUNCTIONS ---

    function joinGame() {
        const roomId = document.getElementById('join-id').value;
        myName = document.getElementById('player-name').value || "Anonymous";
        
        if(!roomId) return alert("Please enter a Room ID");

        switchScreen('screen-player');
        document.getElementById('player-display-name').innerText = myName;
        generateBingoCard();

        peer = new Peer();
        peer.on('open', () => {
            hostConn = peer.connect(roomId);
            
            hostConn.on('open', () => {
                document.getElementById('game-status').innerText = "Connected to Host!";
                hostConn.send({ type: 'JOIN', name: myName });
            });

            hostConn.on('data', (data) => {
                if(data.type === 'BALL') {
                    handleNewBall(data);
                }
            });
            
            hostConn.on('close', () => alert("Host disconnected"));
        });
    }

    function generateBingoCard() {
        const cardContainer = document.getElementById('bingo-card');
        // Clear old cells (keep headers)
        while(cardContainer.children.length > 5) {
            cardContainer.removeChild(cardContainer.lastChild);
        }

        // Generate columns
        // B: 1-15, I: 16-30, N: 31-45, G: 46-60, O: 61-75
        let cols = [
            getUniqueRandoms(1, 15, 5),
            getUniqueRandoms(16, 30, 5),
            getUniqueRandoms(31, 45, 5),
            getUniqueRandoms(46, 60, 5),
            getUniqueRandoms(61, 75, 5)
        ];

        // Transpose to rows for grid rendering
        for(let r=0; r<5; r++) {
            for(let c=0; c<5; c++) {
                let cellDiv = document.createElement('div');
                cellDiv.className = 'bingo-cell';
                
                if(r===2 && c===2) {
                    // Free Space
                    cellDiv.innerText = "FREE";
                    cellDiv.classList.add('marked');
                    cellDiv.dataset.value = "FREE";
                } else {
                    let val = cols[c][r];
                    cellDiv.innerText = val;
                    cellDiv.dataset.value = val;
                    cellDiv.onclick = () => toggleCell(cellDiv, val);
                }
                cardContainer.appendChild(cellDiv);
            }
        }
    }

    function toggleCell(el, val) {
        // Only allow marking if number has been called (Optional rule, usually relaxed in casual apps, 
        // but here we allow user to manage their own card).
        
        el.classList.toggle('marked');
        playSound('click');
        
        // Count matches and report to host
        const markedCount = document.querySelectorAll('.bingo-cell.marked').length;
        if(hostConn) {
            hostConn.send({ type: 'UPDATE_SCORE', name: myName, matches: markedCount });
        }
    }

    function handleNewBall(data) {
        playSound('pop');
        const display = document.getElementById('player-current-ball');
        display.innerText = data.display; // e.g. "B 5"
        
        // Optional: Auto-highlight valid numbers logic could go here, 
        // but traditional bingo requires the user to look!
    }

    // --- UTILITIES ---

    function getLetter(num) {
        if(num <= 15) return 'B';
        if(num <= 30) return 'I';
        if(num <= 45) return 'N';
        if(num <= 60) return 'G';
        return 'O';
    }

    function getUniqueRandoms(min, max, count) {
        let arr = [];
        while(arr.length < count) {
            let r = Math.floor(Math.random() * (max - min + 1)) + min;
            if(arr.indexOf(r) === -1) arr.push(r);
        }
        return arr;
    }
</script>
</body>
</html>
