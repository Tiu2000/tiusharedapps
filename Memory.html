<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIU Memory (V17 Final Fix)</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #03dac6;
            --secondary: #bb86fc;
        }
        body {
            font-family: 'Segoe UI', monospace;
            background: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* LOBBY */
        #lobby {
            margin-top: 15vh;
            background: var(--surface);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; gap: 15px;
            width: 300px;
            z-index: 10;
        }
        input {
            padding: 15px; font-size: 1.5rem; text-align: center;
            border-radius: 8px; border: 2px solid #333; background: #000; color: white;
            text-transform: uppercase; letter-spacing: 5px; font-family: monospace;
        }
        button {
            padding: 15px; font-size: 1.2rem; font-weight: bold; cursor: pointer;
            border: none; border-radius: 8px; transition: 0.2s;
        }
        button:hover { filter: brightness(1.2); }
        .btn-host { background: var(--secondary); color: #000; }
        .btn-join { background: var(--primary); color: #000; }

        /* GAME UI */
        #game-ui {
            display: none; flex-direction: column; align-items: center;
            width: 100%; max-width: 600px; margin-top: 20px;
        }

        /* SCOREBOARD */
        .scoreboard {
            display: flex; justify-content: space-between; width: 100%;
            background: #222; padding: 15px; border-radius: 12px; margin-bottom: 20px;
            box-sizing: border-box; border: 1px solid #333;
        }
        .score-box { text-align: center; min-width: 80px; }
        .score-val { font-size: 2rem; font-weight: bold; display: block; }
        .active-turn { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        
        #room-code-display {
            background: #000; padding: 5px 10px; border-radius: 4px;
            font-family: monospace; color: #888; font-size: 0.9rem;
        }

        /* GRID */
        .grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px;
            perspective: 1000px; margin-bottom: 20px;
        }
        .card {
            width: 75px; height: 105px; position: relative;
            transform-style: preserve-3d; transition: transform 0.4s; cursor: pointer;
        }
        .card.flipped, .card.matched { transform: rotateY(180deg); }
        .card.matched { opacity: 0.5; cursor: default; }

        .face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; border-radius: 8px; border: 2px solid #444;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .front { background: #2c3e50; } 
        .front::after { content: "TIU"; color: #ffffff10; font-size: 0.8rem; transform: rotate(-45deg); }
        .back { background: #ecf0f1; transform: rotateY(180deg); color: #333; }

        #status-bar { color: #aaa; font-style: italic; min-height: 24px; font-size: 1.1rem; }

        /* LOADING */
        #loading {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); flex-direction: column;
            justify-content: center; align-items: center; z-index: 999;
        }
    </style>
</head>
<body onclick="resumeAudio()">

    <div id="lobby">
        <h2>TIU MEMORY</h2>
        <button class="btn-host" onclick="setupHost()">HOST GAME</button>
        <div style="margin: 10px 0; color:#666;">- OR -</div>
        <input type="text" id="code-input" placeholder="CODE" maxlength="4" oninput="this.value=this.value.toUpperCase()">
        <button class="btn-join" onclick="setupGuest()">JOIN GAME</button>
    </div>

    <div id="game-ui">
        <div class="scoreboard">
            <div id="p1" class="score-box">HOST<span id="s1" class="score-val">0</span></div>
            <div style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
                <span style="font-size:0.8rem; color:#666; margin-bottom:5px;">ROOM CODE</span>
                <span id="room-code-display">----</span>
            </div>
            <div id="p2" class="score-box">GUEST<span id="s2" class="score-val">0</span></div>
        </div>
        
        <div id="grid" class="grid"></div>
        <div id="status-bar">Waiting...</div>
    </div>

    <div id="loading">
        <h2 id="loading-txt" style="color:white;">Connecting...</h2>
        <button onclick="location.reload()" style="margin-top:20px; background:transparent; border:1px solid #555; color:#888;">Cancel</button>
    </div>

    <script>
        // --- CONSTANTS ---
        const APP_ID = "tiu-v17-fixed-"; 
        const EMOJIS = ['ðŸš€', 'ðŸ•', 'ðŸ±', 'ðŸŒµ', 'ðŸŽ¸', 'ðŸ¦', 'ðŸ’Ž', 'ðŸ”¥'];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- STATE ---
        let peer, conn;
        let myRole = ''; 
        let roomCode = '';
        
        let deck = [];
        let turn = 'host';
        let scores = { host: 0, guest: 0 };
        let flipped = [];
        let matched = [];
        let locked = false;

        // --- AUDIO ---
        function resumeAudio() { if(audioCtx.state === 'suspended') audioCtx.resume(); }
        function playSnd(type) {
            resumeAudio();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            const t = audioCtx.currentTime;
            
            if(type==='flip') {
                o.frequency.setValueAtTime(400,t); o.frequency.linearRampToValueAtTime(600,t+0.1);
                g.gain.setValueAtTime(0.1,t); g.gain.linearRampToValueAtTime(0,t+0.1);
                o.start(t); o.stop(t+0.1);
            } else if(type==='match') {
                o.type='triangle'; o.frequency.setValueAtTime(500,t); o.frequency.setValueAtTime(800,t+0.2);
                g.gain.setValueAtTime(0.1,t); g.gain.linearRampToValueAtTime(0,t+0.3);
                o.start(t); o.stop(t+0.3);
            } else if(type==='nomatch') {
                o.type='sawtooth'; o.frequency.setValueAtTime(200,t); o.frequency.linearRampToValueAtTime(100,t+0.2);
                g.gain.setValueAtTime(0.1,t); g.gain.linearRampToValueAtTime(0,t+0.2);
                o.start(t); o.stop(t+0.2);
            }
        }

        // --- HOST ---
        function setupHost() {
            roomCode = Math.random().toString(36).substring(2,6).toUpperCase();
            myRole = 'host';
            deck = [...EMOJIS, ...EMOJIS].sort(() => Math.random() - 0.5);
            
            showLoading("Creating Room " + roomCode);
            peer = new Peer(APP_ID + roomCode);
            
            peer.on('open', () => {
                startGame();
                setStatus("Waiting for Guest...");
            });

            peer.on('connection', (c) => {
                conn = c;
                conn.on('open', () => {
                    sendState(); // Send deck to guest immediately
                    setStatus("Guest connected! Your Turn.");
                });
                conn.on('data', (data) => {
                    if(data.type === 'CLICK') handleGameLogic(data.index, 'guest'); // Process guest move
                    if(data.type === 'SYNC') sendState();
                });
            });
            peer.on('error', err => { alert(err.type); location.reload(); });
        }

        // --- GUEST ---
        function setupGuest() {
            const input = document.getElementById('code-input').value.toUpperCase();
            if(input.length !== 4) return alert("Enter 4-letter code");
            roomCode = input;
            myRole = 'guest';
            
            showLoading("Joining " + roomCode);
            peer = new Peer();
            
            peer.on('open', () => {
                conn = peer.connect(APP_ID + roomCode, { reliable: true });
                conn.on('open', () => {
                    showLoading("Downloading Cards...");
                    conn.send({ type: 'SYNC' }); // Ask for cards
                });
                conn.on('data', (data) => {
                    if(data.type === 'STATE') {
                        deck = data.deck;
                        turn = data.turn;
                        scores = data.scores;
                        flipped = data.flipped;
                        matched = data.matched;
                        startGame();
                        render();
                        if(data.snd) playSnd(data.snd);
                    }
                });
            });
            peer.on('error', () => { alert("Room not found"); location.reload(); });
        }

        // --- GAME LOGIC (RUNS ON HOST) ---
        function onCardClick(i) {
            // Router: If Host, process locally. If Guest, send to Host.
            if(myRole === 'host') handleGameLogic(i, 'host');
            else conn.send({ type: 'CLICK', index: i });
        }

        function handleGameLogic(i, player) {
            // 1. Validation
            if(locked) return;
            if(matched.includes(i) || flipped.includes(i)) return;
            if(turn !== player) return; // Strict Turn Enforcement

            // 2. Action
            flipped.push(i);
            playSnd('flip');
            broadcast('flip');

            // 3. Match Check
            if(flipped.length === 2) {
                locked = true;
                setTimeout(() => {
                    const [a, b] = flipped;
                    if(deck[a] === deck[b]) {
                        matched.push(a, b);
                        if(turn === 'host') scores.host++; else scores.guest++;
                        playSnd('match');
                        broadcast('match');
                        flipped = [];
                    } else {
                        turn = (turn === 'host') ? 'guest' : 'host'; // Switch Turn
                        playSnd('nomatch');
                        broadcast('nomatch');
                        flipped = [];
                    }
                    locked = false;
                    broadcast(); // Final state update
                }, 800);
            }
        }

        function broadcast(snd) {
            render(); // Update Host Screen
            if(conn && conn.open) {
                conn.send({ 
                    type: 'STATE', 
                    deck: deck, turn: turn, scores: scores, flipped: flipped, matched: matched, 
                    snd: snd 
                });
            }
        }
        
        function sendState() {
            if(conn && conn.open) conn.send({ type: 'STATE', deck: deck, turn: turn, scores: scores, flipped: flipped, matched: matched });
        }

        // --- RENDER ---
        function showLoading(msg) {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('loading-txt').innerText = msg;
        }

        function startGame() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            document.getElementById('room-code-display').innerText = roomCode;
            
            const grid = document.getElementById('grid');
            if(grid.innerHTML === '') {
                deck.forEach((emoji, i) => {
                    const el = document.createElement('div');
                    el.className = 'card';
                    el.onclick = () => onCardClick(i);
                    el.innerHTML = `<div class="face front"></div><div class="face back">${emoji}</div>`;
                    grid.appendChild(el);
                });
            }
            render();
        }

        function setStatus(msg) { document.getElementById('status-bar').innerText = msg; }

        function render() {
            document.getElementById('s1').innerText = scores.host;
            document.getElementById('s2').innerText = scores.guest;
            
            const p1 = document.getElementById('p1');
            const p2 = document.getElementById('p2');
            
            p1.className = turn === 'host' ? 'score-box active-turn' : 'score-box';
            p2.className = turn === 'guest' ? 'score-box active-turn' : 'score-box';

            if(matched.length === deck.length) {
                setStatus(scores.host > scores.guest ? "HOST WINS!" : "GUEST WINS!");
            } else {
                setStatus((turn === myRole) ? "YOUR TURN" : "OPPONENT'S TURN");
            }

            const grid = document.getElementById('grid');
            deck.forEach((_, i) => {
                const el = grid.children[i];
                el.className = 'card';
                if(flipped.includes(i)) el.classList.add('flipped');
                if(matched.includes(i)) el.classList.add('matched');
            });
        }
    </script>
</body>
</html>
