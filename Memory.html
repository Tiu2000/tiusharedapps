<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIU Memory (V11 - Final Fix)</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #bb86fc;
            --secondary: #03dac6;
        }
        body {
            font-family: 'Segoe UI', monospace;
            background: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        /* LOBBY */
        #lobby {
            margin-top: 15vh;
            background: var(--surface);
            padding: 2.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; gap: 15px;
            width: 300px;
        }
        input {
            padding: 12px; font-size: 1.2rem; border-radius: 6px; border: 1px solid #444; 
            text-align: center; background: #222; color: white; letter-spacing: 2px;
            text-transform: uppercase;
        }
        button {
            padding: 12px; cursor: pointer; font-weight: bold; border: none; border-radius: 6px;
            font-size: 1rem; transition: 0.2s;
        }
        button:hover { filter: brightness(1.2); }
        .btn-host { background: var(--primary); color: #000; }
        .btn-join { background: var(--secondary); color: #000; }

        /* LOADING */
        #loading-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); flex-direction: column; justify-content: center; align-items: center;
            z-index: 200;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid var(--secondary);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* GAME UI */
        #game-ui {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .header {
            display: flex; justify-content: space-between; width: 100%; margin-bottom: 20px;
            background: var(--surface); padding: 15px; border-radius: 8px; box-sizing: border-box;
            border: 1px solid #333; position: relative;
        }
        
        #room-code-display {
            position: absolute; top: -30px; left: 0; width: 100%; text-align: center;
            font-size: 1.2rem; color: #888; letter-spacing: 1px;
        }
        #room-code-display span { color: var(--primary); font-weight: bold; }

        #game-id-tag {
            position: absolute; bottom: -20px; right: 0; font-size: 0.7rem; color: #555;
        }

        .score-box { text-align: center; width: 80px; }
        .score-val { font-size: 1.5rem; font-weight: bold; display: block; }
        .active-turn { color: var(--secondary); text-shadow: 0 0 10px var(--secondary); font-weight: bold; }
        
        .grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
        }
        .card {
            width: 70px; height: 100px; position: relative;
            transform-style: preserve-3d; transition: transform 0.4s; cursor: pointer;
        }
        .card.flipped, .card.matched { transform: rotateY(180deg); }
        .card.matched { opacity: 0.5; }
        
        .face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; border-radius: 8px; border: 2px solid #333;
        }
        .front { background: #2c2c2c; } 
        .back { background: white; transform: rotateY(180deg); color: black; }

        #status-msg { margin-top: 15px; color: #aaa; font-style: italic; min-height: 20px;}
        
        /* DEBUG CONSOLE */
        #debug-log {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 80px;
            background: rgba(0,0,0,0.8); color: #0f0; font-size: 0.7rem;
            overflow-y: scroll; padding: 5px; box-sizing: border-box;
            font-family: monospace; pointer-events: none; z-index: 999;
        }
    </style>
</head>
<body>

    <div id="debug-log">System Ready (V11)...</div>

    <div id="lobby">
        <h2 style="margin:0">TIU Memory</h2>
        <div style="border-top:1px solid #333; margin: 10px 0;"></div>
        
        <button class="btn-host" onclick="startHost()">Create New Game</button>
        
        <div style="color:#666; font-size:0.8rem; margin: 5px 0;">- OR -</div>

        <input type="text" id="join-code" placeholder="ENTER CODE" maxlength="4">
        <button class="btn-join" onclick="startGuest()">Join Game</button>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">Connecting...</div>
        <button onclick="location.reload()" style="margin-top:20px; background:transparent; border:1px solid #555; color:#888; padding:5px;">Cancel</button>
    </div>

    <div id="game-ui">
        <div id="room-code-display">Room Code: <span id="display-code">----</span></div>
        
        <div class="header">
            <div id="p1-ui" class="score-box">HOST<span id="s1" class="score-val">0</span></div>
            <div style="align-self:center; color:#555;">VS</div>
            <div id="p2-ui" class="score-box">GUEST<span id="s2" class="score-val">0</span></div>
            <div id="game-id-tag">ID: WAITING</div>
        </div>
        
        <div id="grid" class="grid"></div>
        <div id="status-msg"></div>
    </div>

    <script>
        // --- SOUND ENGINE ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const t = audioCtx.currentTime;

            if(type==='flip'){
                osc.frequency.setValueAtTime(400,t); osc.frequency.linearRampToValueAtTime(600,t+0.1);
                gain.gain.setValueAtTime(0.1,t); gain.gain.linearRampToValueAtTime(0,t+0.1);
                osc.start(t); osc.stop(t+0.1);
            } else if(type==='match'){
                osc.type='triangle'; osc.frequency.setValueAtTime(500,t); osc.frequency.setValueAtTime(800,t+0.2);
                gain.gain.setValueAtTime(0.1,t); gain.gain.linearRampToValueAtTime(0,t+0.3);
                osc.start(t); osc.stop(t+0.3);
            } else if(type==='nomatch'){
                osc.type='sawtooth'; osc.frequency.setValueAtTime(200,t); osc.frequency.linearRampToValueAtTime(100,t+0.2);
                gain.gain.setValueAtTime(0.1,t); gain.gain.linearRampToValueAtTime(0,t+0.2);
                osc.start(t); osc.stop(t+0.2);
            }
        }

        // --- CONFIG ---
        const APP_PREFIX = "tiu-mem-v11-final-"; // Changed version to clear cache
        const EMOJIS = ['üöÄ', 'üçï', 'üê±', 'üåµ', 'üé∏', 'üç¶', 'üíé', 'üî•'];

        // --- STATE ---
        let peer, conn;
        let myRole = ''; 
        let deck = []; 
        let turn = 'host';
        let scores = { host: 0, guest: 0 };
        let flipped = [];
        let matched = [];
        let isLocked = false;
        let syncInterval = null;
        let currentRoomCode = "";

        // --- UTILS ---
        function debug(msg) { 
            const d = document.getElementById('debug-log');
            const time = new Date().toLocaleTimeString().split(' ')[0];
            d.innerHTML = `[${time}] ${msg}<br>` + d.innerHTML;
        }
        function getHash(arr) {
            if(!arr || arr.length===0) return "WAITING";
            let s = arr.join(""), h = 0;
            for(let i=0; i<s.length; i++) h = Math.imul(31, h) + s.charCodeAt(i) | 0;
            return "#" + Math.abs(h).toString(16).substring(0,4).toUpperCase();
        }
        function generateCode() {
            return Math.random().toString(36).substring(2,6).toUpperCase();
        }

        // --- HOST ---
        function startHost() {
            currentRoomCode = generateCode();
            myRole = 'host';
            
            // Host generates deck
            deck = [...EMOJIS, ...EMOJIS].sort(() => Math.random() - 0.5);
            
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            document.getElementById('display-code').innerText = currentRoomCode;
            renderGame();

            debug(`HOST: Starting Room ${currentRoomCode}`);
            
            peer = new Peer(APP_PREFIX + currentRoomCode);

            peer.on('open', (id) => {
                debug("HOST: Server Open. Waiting for guest...");
            });
            
            peer.on('connection', (c) => {
                conn = c;
                debug("HOST: Guest connecting...");
                
                conn.on('open', () => {
                    debug("HOST: Connected! Sending initial state...");
                    sendState(); // PUSH strategy
                });

                conn.on('data', (data) => {
                    if (data.type === 'REQ_SYNC') {
                        debug("HOST: Guest requested sync. Sending...");
                        sendState();
                    } else if (data.type === 'CLICK') {
                        processClick(data.index);
                    }
                });
                
                conn.on('close', () => debug("HOST: Guest disconnected"));
            });
            
            peer.on('error', err => alert("Peer Error: " + err.type));
        }

        function sendState(snd) {
            if(conn && conn.open) {
                conn.send({ 
                    type: 'STATE', 
                    deck: deck, 
                    turn: turn, 
                    scores: scores, 
                    flipped: flipped, 
                    matched: matched,
                    sound: snd
                });
            }
        }

        // --- GUEST ---
        function startGuest() {
            const code = document.getElementById('join-code').value.trim().toUpperCase();
            if(code.length < 2) return alert("Please enter the 4-character code from the Host's screen.");
            
            currentRoomCode = code;
            myRole = 'guest';

            document.getElementById('lobby').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'flex';
            document.getElementById('loading-text').innerText = `Connecting to ${code}...`;

            debug(`GUEST: Connecting to ${code}...`);
            peer = new Peer(); 
            
            peer.on('open', () => {
                conn = peer.connect(APP_PREFIX + code, { reliable: true });

                conn.on('open', () => {
                    debug("GUEST: Connected! Waiting for data...");
                    document.getElementById('loading-text').innerText = "Downloading Deck...";
                    startSyncLoop();
                });

                conn.on('data', handleIncoming);
                conn.on('close', () => {
                    alert("Host Closed Connection");
                    location.reload();
                });
            });

            peer.on('error', (err) => {
                debug("ERROR: " + err.type);
                if(err.type === 'peer-unavailable') {
                    alert(`Room "${code}" not found. Check the Host's screen.`);
                    location.reload();
                }
            });
        }

        function startSyncLoop() {
            // "Pull" strategy: Ask repeatedly until we get data
            if(conn && conn.open) conn.send({ type: 'REQ_SYNC' });

            if(syncInterval) clearInterval(syncInterval);
            syncInterval = setInterval(() => {
                if(deck.length > 0) {
                    debug("GUEST: Sync Complete.");
                    clearInterval(syncInterval);
                    document.getElementById('loading-overlay').style.display = 'none';
                } else {
                    debug("GUEST: Still waiting for deck... Retrying.");
                    if(conn && conn.open) conn.send({ type: 'REQ_SYNC' });
                }
            }, 1000);
        }

        // --- SHARED LOGIC ---
        function handleIncoming(data) {
            if (myRole === 'guest' && data.type === 'STATE') {
                // Ensure we actually rebuild the grid if the deck changes
                const oldHash = getHash(deck);
                const newHash = getHash(data.deck);
                
                deck = data.deck;
                turn = data.turn;
                scores = data.scores;
                flipped = data.flipped;
                matched = data.matched;
                
                // FORCE RENDER if this is the first sync
                if(oldHash !== newHash || document.getElementById('grid').children.length === 0) {
                    debug(`GUEST: Deck loaded (${deck.length} cards). Rendering...`);
                    renderGame(true); // Force flag
                } else {
                    renderGame(false);
                }

                if(data.sound) playTone(data.sound);
            }
        }

        // --- GAMEPLAY ---
        function onCardClick(i) {
            if(myRole === 'host') processClick(i);
            else if(myRole === 'guest') conn.send({ type: 'CLICK', index: i });
        }

        function processClick(i) {
            if(isLocked || matched.includes(i) || flipped.includes(i)) return;
            if(turn !== 'host' && myRole === 'host') return;

            flipped.push(i);
            sendState('flip'); 
            playTone('flip');
            renderGame();

            if(flipped.length === 2) {
                isLocked = true;
                setTimeout(checkMatch, 600);
            }
        }

        function checkMatch() {
            const [a, b] = flipped;
            if(deck[a] === deck[b]) {
                matched.push(a, b);
                if(turn === 'host') scores.host++; else scores.guest++;
                flipped = [];
                sendState('match');
                playTone('match');
            } else {
                flipped = [];
                turn = (turn === 'host') ? 'guest' : 'host';
                sendState('nomatch');
                playTone('nomatch');
            }
            isLocked = false;
            renderGame();
        }

        // --- RENDERER ---
        function renderGame(forceRebuild = false) {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            document.getElementById('display-code').innerText = currentRoomCode;

            // ID Validation
            const hash = getHash(deck);
            document.getElementById('game-id-tag').innerText = "ID: " + hash;

            // Scores
            document.getElementById('s1').innerText = scores.host;
            document.getElementById('s2').innerText = scores.guest;
            
            const p1 = document.getElementById('p1-ui');
            const p2 = document.getElementById('p2-ui');
            const msg = document.getElementById('status-msg');

            p1.className = 'score-box ' + (turn==='host' ? 'active-turn' : '');
            p2.className = 'score-box ' + (turn==='guest' ? 'active-turn' : '');

            if(matched.length === deck.length && deck.length > 0) {
                msg.innerText = scores.host > scores.guest ? "HOST WINS!" : "GUEST WINS!";
                msg.style.color = "gold";
            } else {
                msg.innerText = (turn === myRole) ? "Your Turn" : "Opponent's Turn";
                msg.style.color = "#aaa";
            }

            // Grid Rendering
            const grid = document.getElementById('grid');
            
            // Fix: If forceRebuild is true OR grid is empty, we rebuild
            if(forceRebuild || grid.childElementCount !== deck.length) {
                grid.innerHTML = ""; // Wipe clean
                deck.forEach((emoji, i) => {
                    const d = document.createElement('div');
                    d.className = 'card';
                    d.id = 'c-'+i;
                    d.onclick = () => onCardClick(i);
                    d.innerHTML = `<div class="face front"></div><div class="face back">${emoji}</div>`;
                    grid.appendChild(d);
                });
            }

            // Update Classes
            deck.forEach((_, i) => {
                const el = document.getElementById('c-'+i);
                if(el) {
                    el.className = 'card';
                    if(flipped.includes(i)) el.classList.add('flipped');
                    if(matched.includes(i)) el.classList.add('matched');
                }
            });
        }
    </script>
</body>
</html>
