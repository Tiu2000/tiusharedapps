<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIU Memory Match P2P (Stable)</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --card-back: #0f3460;
            --accent: #e94560;
            --text: #ffffff;
            --watermark: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 8rem;
            font-weight: 900;
            color: var(--watermark);
            pointer-events: none;
            z-index: 0;
            transform: rotate(-15deg);
        }

        #lobby {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            width: 200px;
            font-size: 1rem;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: transform 0.1s;
            margin: 5px;
        }

        button:active { transform: scale(0.95); }
        .btn-host { background-color: var(--accent); color: white; }
        .btn-join { background-color: var(--card-back); color: white; }
        .btn-retry { background-color: #ffa500; color: white; display: none; margin-top: 10px;}

        #game-container {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            width: 100%;
            max-width: 800px;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.2rem;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .player-score {
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            border: 2px solid transparent;
        }

        .active-turn {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent);
        }

        #status-msg { margin-bottom: 15px; font-style: italic; color: #ccc; min-height: 24px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            perspective: 1000px;
        }

        .card {
            width: 80px;
            height: 110px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped { transform: rotateY(180deg); cursor: default; }
        .card.matched { transform: rotateY(180deg) scale(0.95); opacity: 0.7; cursor: default; }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .card-front {
            background-color: var(--card-back);
            border: 2px solid #2a4a7f;
        }
        
        .card-front::after {
            content: "TIU";
            font-size: 1rem;
            color: rgba(255,255,255,0.1);
            transform: rotate(-45deg);
        }

        .card-back {
            background-color: white;
            color: #333;
            transform: rotateY(180deg);
        }

        @media (max-width: 500px) {
            .grid { grid-template-columns: repeat(4, 1fr); gap: 10px; }
            .card { width: 60px; height: 80px; }
            .card-face { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="watermark">TIU</div>

    <div id="lobby">
        <h2>TIU Memory P2P</h2>
        <p>Enter a simple room name (e.g., "room1")</p>
        <input type="text" id="room-input" placeholder="Room Name" maxlength="15">
        <br>
        <button class="btn-host" onclick="createRoom()">Create Room</button>
        <button class="btn-join" onclick="joinRoom()">Join Room</button>
        <p id="lobby-status" style="margin-top: 10px; font-size: 0.9rem; color: #aaa;"></p>
    </div>

    <div id="game-container">
        <div class="hud">
            <div id="p1-score-box" class="player-score active-turn">You: <span id="my-score">0</span></div>
            <div id="status-msg">Initializing...</div>
            <div id="p2-score-box" class="player-score">Opponent: <span id="op-score">0</span></div>
        </div>
        <div class="grid" id="grid"></div>
        <button class="btn-retry" id="force-sync-btn" onclick="requestGameData()">Stuck? Click to Sync</button>
    </div>

    <script>
        // --- GAME CONSTANTS & STATE ---
        const EMOJIS = ['ðŸš€', 'ðŸ•', 'ðŸ±', 'ðŸŒµ', 'ðŸŽ¸', 'ðŸ¦', 'ðŸ’Ž', 'ðŸ”¥'];
        let deck = [];
        let flippedCards = []; 
        let matchedPairs = [];
        let myScore = 0;
        let opScore = 0;
        let isMyTurn = false;
        let isHost = false;
        let canInteract = false;

        // --- AUDIO SYSTEM ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'flip') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(400, now); osc.frequency.exponentialRampToValueAtTime(600, now + 0.1); gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1); osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'match') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(600, now); osc.frequency.setValueAtTime(800, now + 0.1); gain.gain.setValueAtTime(0.3, now); gain.gain.linearRampToValueAtTime(0, now + 0.3); osc.start(now); osc.stop(now + 0.3);
            } else if (type === 'nomatch') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(200, now); osc.frequency.linearRampToValueAtTime(150, now + 0.2); gain.gain.setValueAtTime(0.3, now); gain.gain.linearRampToValueAtTime(0, now + 0.2); osc.start(now); osc.stop(now + 0.2);
            } else if (type === 'win') {
                osc.type = 'square'; osc.frequency.setValueAtTime(523, now); osc.frequency.setValueAtTime(659, now+0.1); osc.frequency.setValueAtTime(784, now+0.2); gain.gain.setValueAtTime(0.2, now); gain.gain.setValueAtTime(0, now+0.6); osc.start(now); osc.stop(now+0.6);
            }
        }

        // --- NETWORKING VARIABLES ---
        let peer;
        let conn;
        // Bump version to ignore cached connections
        const PREFIX = 'tiu-mem-game-v3-'; 
        let syncInterval = null;

        function getRoomId() {
            const input = document.getElementById('room-input').value.trim().toLowerCase();
            return input ? PREFIX + input : null;
        }

        // --- HOST LOGIC ---
        function createRoom() {
            const id = getRoomId();
            if (!id) return alert("Enter a room name!");
            document.getElementById('lobby-status').innerText = "Creating room...";
            
            peer = new Peer(id, { debug: 2 });

            peer.on('open', (id) => {
                document.getElementById('lobby-status').innerText = "Room created! Waiting for player...";
                isHost = true;
                isMyTurn = true; 
            });

            peer.on('error', (err) => {
                alert(err.type === 'unavailable-id' ? "Room taken. Join instead?" : "Error: " + err.type);
            });

            peer.on('connection', (connection) => {
                conn = connection;
                setupConnectionHandlers();
            });
        }

        // --- GUEST LOGIC ---
        function joinRoom() {
            const id = getRoomId();
            if (!id) return alert("Enter a room name!");
            document.getElementById('lobby-status').innerText = "Connecting...";
            
            peer = new Peer(null, { debug: 2 }); 

            peer.on('open', () => {
                // Ensure reliability is ON
                conn = peer.connect(id, { reliable: true });
                setupConnectionHandlers();
            });

            peer.on('error', () => alert("Room not found or connection failed."));
        }

        function setupConnectionHandlers() {
            conn.on('open', () => {
                document.getElementById('lobby').style.display = 'none';
                document.getElementById('game-container').style.display = 'flex';
                
                if (isHost) {
                    // Host initializes game immediately
                    startGameAsHost();
                } else {
                    // Guest waits for data, but starts a safety loop to ask for it
                    isHost = false;
                    isMyTurn = false;
                    setStatus("Syncing Game Data...", "#ffcc00");
                    // Start requesting data every 1 second until we get it
                    syncInterval = setInterval(requestGameData, 1000);
                }
                updateTurnUI();
            });

            conn.on('data', handleNetworkMessage);
            conn.on('close', () => { alert("Opponent disconnected!"); location.reload(); });
        }

        function requestGameData() {
            // Guest function: Asks host for the deck
            if (conn && conn.open) {
                console.log("Requesting game data...");
                conn.send({ type: 'REQUEST_INIT' });
            }
        }

        function handleNetworkMessage(data) {
            console.log("Received Data:", data);

            switch (data.type) {
                case 'REQUEST_INIT':
                    // Host received request, send deck
                    if (isHost && deck.length > 0) {
                        conn.send({ type: 'INIT', deck: deck });
                    }
                    break;

                case 'INIT':
                    // Guest received deck
                    if (!isHost) {
                        deck = data.deck;
                        renderGrid();
                        // Stop asking for data
                        if (syncInterval) clearInterval(syncInterval);
                        document.getElementById('force-sync-btn').style.display = 'none';
                        setStatus("Opponent's Turn");
                    }
                    break;

                case 'FLIP':
                    flipCardLocally(data.index, false);
                    break;

                case 'TURN_CHANGE':
                    isMyTurn = data.yourTurn;
                    canInteract = isMyTurn;
                    updateTurnUI();
                    break;
            }
        }

        function startGameAsHost() {
            deck = [...EMOJIS, ...EMOJIS].sort(() => Math.random() - 0.5);
            renderGrid();
            // Send initial payload (might fail if guest isn't ready, but REQUEST_INIT catches it)
            setTimeout(() => {
                conn.send({ type: 'INIT', deck: deck });
            }, 500);
            setStatus("Your Turn");
            canInteract = true;
        }

        // --- GAMEPLAY RENDER & LOGIC ---
        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; // Clear existing
            
            if (deck.length === 0) {
                console.error("Deck is empty, cannot render.");
                return;
            }

            deck.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-face card-front"></div><div class="card-face card-back">${emoji}</div>`;
                card.addEventListener('click', () => handleCardClick(index));
                grid.appendChild(card);
            });
            console.log("Grid rendered with " + deck.length + " cards.");
        }

        function updateTurnUI() {
            const p1 = document.getElementById('p1-score-box');
            const p2 = document.getElementById('p2-score-box');
            
            // If deck isn't loaded yet on guest, keep Syncing status
            if (!isHost && deck.length === 0) return; 

            if (isMyTurn) {
                p1.classList.add('active-turn'); p2.classList.remove('active-turn');
                setStatus("Your Turn", "#4ade80");
            } else {
                p1.classList.remove('active-turn'); p2.classList.add('active-turn');
                setStatus("Opponent's Turn", "#ccc");
            }
        }

        function setStatus(msg, color) {
            const el = document.getElementById('status-msg');
            el.innerText = msg;
            if (color) el.style.color = color;
        }

        function handleCardClick(index) {
            if (!canInteract || !isMyTurn) return;
            if (matchedPairs.includes(index) || flippedCards.some(c => c.index === index)) return;
            if (flippedCards.length >= 2) return;

            flipCardLocally(index, true);
            conn.send({ type: 'FLIP', index: index });
        }

        function flipCardLocally(index, isMe) {
            const cards = document.querySelectorAll('.card');
            if (!cards[index]) return; // Safety check
            
            playSound('flip');
            cards[index].classList.add('flipped');
            flippedCards.push({ index, value: deck[index] });

            if (flippedCards.length === 2) checkMatch(isMe);
        }

        function checkMatch(isMe) {
            canInteract = false; 
            const [c1, c2] = flippedCards;

            if (c1.value === c2.value) {
                setTimeout(() => {
                    playSound('match');
                    const cards = document.querySelectorAll('.card');
                    cards[c1.index].classList.add('matched');
                    cards[c2.index].classList.add('matched');
                    matchedPairs.push(c1.index, c2.index);

                    if (isMe) {
                        myScore++; document.getElementById('my-score').innerText = myScore;
                        canInteract = true; 
                    } else {
                        opScore++; document.getElementById('op-score').innerText = opScore;
                    }
                    flippedCards = [];
                    checkWin();
                }, 600);
            } else {
                setTimeout(() => {
                    playSound('nomatch');
                    const cards = document.querySelectorAll('.card');
                    cards[c1.index].classList.remove('flipped');
                    cards[c2.index].classList.remove('flipped');
                    flippedCards = [];
                    
                    if (isMe) {
                        isMyTurn = false;
                        conn.send({ type: 'TURN_CHANGE', yourTurn: true });
                    } else {
                        isMyTurn = true;
                        canInteract = true;
                    }
                    updateTurnUI();
                }, 1200);
            }
        }

        function checkWin() {
            if (matchedPairs.length === deck.length) {
                playSound('win');
                const result = myScore > opScore ? "YOU WIN!" : (opScore > myScore ? "YOU LOSE!" : "IT'S A TIE!");
                setStatus(result, "gold");
                document.getElementById('status-msg').style.fontWeight = "bold";
            }
        }
    </script>
</body>
</html>
