<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIU Memory (Strict Sync)</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #bb86fc;
            --secondary: #03dac6;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* LOBBY */
        #lobby {
            margin-top: 10vh;
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 100;
        }
        input {
            padding: 10px; font-size: 1rem; border-radius: 4px; border: none; text-align: center;
            margin-bottom: 15px; width: 200px;
        }
        button {
            padding: 10px 20px; cursor: pointer; font-weight: bold; border: none; border-radius: 4px;
            margin: 5px; transition: 0.2s;
        }
        button:hover { filter: brightness(1.2); }
        .btn-host { background: var(--primary); color: #000; }
        .btn-join { background: var(--secondary); color: #000; }

        /* LOADING */
        #loading-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); flex-direction: column; justify-content: center; align-items: center;
            z-index: 200;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid var(--secondary);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* GAME UI */
        #game-ui {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .header {
            display: flex; justify-content: space-between; width: 100%; margin-bottom: 20px;
            background: var(--surface); padding: 15px; border-radius: 8px; box-sizing: border-box;
            border: 1px solid #333; position: relative;
        }

        /* GAME ID TAG */
        #game-id-tag {
            position: absolute; top: -15px; right: 0; 
            background: #333; padding: 2px 8px; font-size: 0.75rem; 
            border-radius: 4px 4px 0 0; font-family: monospace; color: #aaa;
        }

        .score-box { text-align: center; width: 80px; }
        .score-val { font-size: 1.5rem; font-weight: bold; display: block; }
        .active-turn { color: var(--secondary); text-shadow: 0 0 10px var(--secondary); font-weight: bold; }
        
        .grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
        }
        .card {
            width: 70px; height: 100px; position: relative;
            transform-style: preserve-3d; transition: transform 0.4s; cursor: pointer;
        }
        .card.flipped, .card.matched { transform: rotateY(180deg); }
        .card.matched { opacity: 0.5; }
        
        .face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; border-radius: 8px; border: 2px solid #333;
        }
        .front { background: #2c2c2c; } 
        .back { background: white; transform: rotateY(180deg); color: black; }

        #status-msg { margin-top: 15px; color: #aaa; font-style: italic; min-height: 20px;}
    </style>
</head>
<body>

    <div id="lobby">
        <h2>TIU Memory P2P</h2>
        <input type="text" id="room-input" placeholder="Room Name (e.g. game1)" maxlength="12">
        <br>
        <button class="btn-host" onclick="startHost()">Host Game</button>
        <button class="btn-join" onclick="startGuest()">Join Game</button>
        <div id="lobby-log" style="margin-top:10px; color:#888; font-size:0.8rem;"></div>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">Connecting...</div>
        <button onclick="sendSyncRequest()" style="margin-top:20px; font-size:0.8rem; background:#444; color:#ccc; border:none; padding:5px 10px; cursor:pointer;">Force Retry</button>
    </div>

    <div id="game-ui">
        <div class="header">
            <div id="game-id-tag">ID: ???</div>
            <div id="p1-ui" class="score-box">HOST<span id="s1" class="score-val">0</span></div>
            <div style="align-self:center; color:#555;">VS</div>
            <div id="p2-ui" class="score-box">GUEST<span id="s2" class="score-val">0</span></div>
        </div>
        <div id="grid" class="grid"></div>
        <div id="status-msg"></div>
    </div>

    <script>
        // --- SOUNDS ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(type) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            const t = audioCtx.currentTime;

            if(type==='flip'){
                osc.frequency.setValueAtTime(400,t); osc.frequency.linearRampToValueAtTime(600,t+0.1);
                gain.gain.setValueAtTime(0.1,t); gain.gain.linearRampToValueAtTime(0,t+0.1);
                osc.start(t); osc.stop(t+0.1);
            } else if(type==='match'){
                osc.type='triangle'; osc.frequency.setValueAtTime(500,t); osc.frequency.setValueAtTime(800,t+0.2);
                gain.gain.setValueAtTime(0.1,t); gain.gain.linearRampToValueAtTime(0,t+0.3);
                osc.start(t); osc.stop(t+0.3);
            } else if(type==='nomatch'){
                osc.type='sawtooth'; osc.frequency.setValueAtTime(200,t); osc.frequency.linearRampToValueAtTime(100,t+0.2);
                gain.gain.setValueAtTime(0.1,t); gain.gain.linearRampToValueAtTime(0,t+0.2);
                osc.start(t); osc.stop(t+0.2);
            }
        }

        // --- CONFIG ---
        const APP_ID = "tiu-memory-fixed-v9-"; 
        const EMOJIS = ['üöÄ', 'üçï', 'üê±', 'üåµ', 'üé∏', 'üç¶', 'üíé', 'üî•'];

        // --- STATE ---
        let peer, conn;
        let myRole = ''; 
        let deck = []; // Guest starts with EMPTY deck
        let turn = 'host';
        let scores = { host: 0, guest: 0 };
        let flipped = [];
        let matched = [];
        let isLocked = false;
        let syncInterval = null;

        // --- UTILS ---
        function getRoom() { return document.getElementById('room-input').value.toLowerCase().trim(); }
        function log(m) { document.getElementById('lobby-log').innerText = m; }
        
        // This Hash MUST match on both screens
        function getHash(arr) {
            if(!arr || arr.length===0) return "WAITING";
            let s = arr.join(""), h = 0;
            for(let i=0; i<s.length; i++) h = Math.imul(31, h) + s.charCodeAt(i) | 0;
            return "#" + Math.abs(h).toString(16).substring(0,4).toUpperCase();
        }

        // --- HOST ---
        function startHost() {
            const r = getRoom();
            if(!r) return alert("Enter Room Name");
            
            myRole = 'host';
            // Host creates the authoritative deck ONCE
            deck = [...EMOJIS, ...EMOJIS].sort(() => Math.random() - 0.5);
            
            renderGame(); // Show game immediately

            log("Starting Server...");
            peer = new Peer(APP_ID + r);

            peer.on('open', () => log("Room Ready! Waiting for Guest..."));
            
            peer.on('connection', (c) => {
                conn = c;
                log("Guest Connecting...");
                
                conn.on('data', (data) => {
                    // Host responds to Sync Requests
                    if (data.type === 'REQ_SYNC' || data.type === 'CLICK') {
                        handleIncoming(data);
                    }
                });
            });
            peer.on('error', () => alert("Room Name Taken."));
        }

        // --- GUEST ---
        function startGuest() {
            const r = getRoom();
            if(!r) return alert("Enter Room Name");

            myRole = 'guest';
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'flex';

            peer = new Peer(); 
            peer.on('open', () => {
                conn = peer.connect(APP_ID + r, { reliable: true });

                conn.on('open', () => {
                    document.getElementById('loading-text').innerText = "Downloading Game Data...";
                    // Start the nagging loop
                    startSyncLoop();
                });

                conn.on('data', handleIncoming);
                conn.on('close', () => alert("Host Disconnected"));
            });
            peer.on('error', () => {
                alert("Room Not Found");
                location.reload();
            });
        }

        function startSyncLoop() {
            // Ask for data every 1 second until we have a deck
            sendSyncRequest();
            if(syncInterval) clearInterval(syncInterval);
            syncInterval = setInterval(() => {
                if(deck.length > 0) {
                    clearInterval(syncInterval);
                } else {
                    console.log("Retrying Sync...");
                    sendSyncRequest();
                }
            }, 1000);
        }

        function sendSyncRequest() {
            if(conn && conn.open) conn.send({ type: 'REQ_SYNC' });
        }

        // --- SHARED LOGIC ---
        function handleIncoming(data) {
            // HOST LOGIC
            if (myRole === 'host') {
                if (data.type === 'REQ_SYNC') {
                    // Send entire state
                    conn.send({ 
                        type: 'STATE', 
                        deck: deck, 
                        turn: turn, 
                        scores: scores, 
                        flipped: flipped, 
                        matched: matched 
                    });
                } 
                else if (data.type === 'CLICK') {
                    processClick(data.index);
                }
            }
            
            // GUEST LOGIC
            else if (myRole === 'guest') {
                if (data.type === 'STATE') {
                    // Overwrite local state with Host state
                    deck = data.deck;
                    turn = data.turn;
                    scores = data.scores;
                    flipped = data.flipped;
                    matched = data.matched;
                    
                    document.getElementById('loading-overlay').style.display = 'none';
                    renderGame();

                    // Sound Triggers
                    if(data.sound) playTone(data.sound);
                }
            }
        }

        // --- GAMEPLAY (HOST AUTHORITATIVE) ---
        function onCardClick(i) {
            if(myRole === 'host') processClick(i);
            else if(myRole === 'guest') conn.send({ type: 'CLICK', index: i });
        }

        function processClick(i) {
            if(isLocked || matched.includes(i) || flipped.includes(i)) return;
            if(turn !== 'host' && myRole === 'host') return; // Enforce turn

            flipped.push(i);
            broadcast('flip');

            if(flipped.length === 2) {
                isLocked = true;
                setTimeout(checkMatch, 600);
            }
        }

        function checkMatch() {
            const [a, b] = flipped;
            if(deck[a] === deck[b]) {
                matched.push(a, b);
                if(turn === 'host') scores.host++; else scores.guest++;
                flipped = [];
                broadcast('match');
                checkWin();
            } else {
                flipped = [];
                turn = (turn === 'host') ? 'guest' : 'host';
                broadcast('nomatch');
            }
            isLocked = false;
        }

        function checkWin() {
            if(matched.length === deck.length) broadcast('match'); // Just reuse match sound for win
        }

        function broadcast(snd) {
            renderGame();
            if(snd) playTone(snd);
            if(conn && conn.open) {
                conn.send({
                    type: 'STATE',
                    deck: deck,
                    turn: turn,
                    scores: scores,
                    flipped: flipped,
                    matched: matched,
                    sound: snd
                });
            }
        }

        // --- RENDERER ---
        function renderGame() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            
            // ID Check
            document.getElementById('game-id-tag').innerText = "ID: " + getHash(deck);

            // Scores
            document.getElementById('s1').innerText = scores.host;
            document.getElementById('s2').innerText = scores.guest;
            
            const p1 = document.getElementById('p1-ui');
            const p2 = document.getElementById('p2-ui');
            const msg = document.getElementById('status-msg');

            p1.className = 'score-box ' + (turn==='host' ? 'active-turn' : '');
            p2.className = 'score-box ' + (turn==='guest' ? 'active-turn' : '');

            if(matched.length === deck.length) {
                msg.innerText = scores.host > scores.guest ? "HOST WINS!" : "GUEST WINS!";
                msg.style.color = "gold";
            } else {
                msg.innerText = (turn === myRole) ? "Your Turn" : "Opponent's Turn";
            }

            // Grid
            const grid = document.getElementById('grid');
            if(grid.childElementCount !== deck.length) {
                grid.innerHTML = "";
                deck.forEach((emoji, i) => {
                    const d = document.createElement('div');
                    d.className = 'card';
                    d.id = 'c-'+i;
                    d.onclick = () => onCardClick(i);
                    d.innerHTML = `<div class="face front"></div><div class="face back">${emoji}</div>`;
                    grid.appendChild(d);
                });
            }

            // Classes
            deck.forEach((_, i) => {
                const el = document.getElementById('c-'+i);
                el.className = 'card';
                if(flipped.includes(i)) el.classList.add('flipped');
                if(matched.includes(i)) el.classList.add('matched');
            });
        }
    </script>
</body>
</html>
