<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIU Memory (V21 Force Feed)</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #03dac6;
            --secondary: #bb86fc;
            --error: #cf6679;
        }
        body {
            font-family: 'Consolas', monospace;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
            overflow: hidden;
        }

        /* LOBBY */
        #lobby {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; gap: 15px;
            width: 300px;
        }

        input {
            padding: 12px; font-size: 1.5rem; text-align: center;
            border-radius: 6px; border: 2px solid #333; background: #000; color: white;
            text-transform: uppercase; letter-spacing: 4px; font-weight: bold;
        }

        button {
            padding: 15px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
            border: none; border-radius: 6px; transition: 0.1s;
        }
        button:active { transform: scale(0.98); }
        .btn-host { background: var(--secondary); color: #000; }
        .btn-join { background: var(--primary); color: #000; }

        /* GAME UI */
        #game-view {
            display: none; flex-direction: column; align-items: center; width: 100%; max-width: 800px;
        }

        /* STATUS HEADER */
        .status-header {
            width: 100%; display: flex; justify-content: space-between; align-items: center;
            padding: 10px 20px; background: #222; border-radius: 8px; margin-bottom: 20px;
        }
        .conn-dot { width: 12px; height: 12px; border-radius: 50%; background: #555; display: inline-block; margin-right: 8px;}
        .conn-dot.green { background: #00e676; box-shadow: 0 0 8px #00e676; }
        .conn-dot.red { background: #ff1744; box-shadow: 0 0 8px #ff1744; }

        /* SCOREBOARD */
        .scoreboard {
            display: flex; justify-content: space-between; align-items: center; width: 100%;
            background: var(--surface); padding: 20px; border-radius: 15px; margin-bottom: 20px;
            border: 1px solid #333;
        }
        .p-box { padding: 10px 20px; border-radius: 8px; text-align: center; background: #252525; }
        .score-val { font-size: 2rem; font-weight: bold; display: block; }
        
        .active-p { border: 2px solid var(--primary); background: #2f2f2f; color: var(--primary); }

        /* GRID */
        .grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px;
            perspective: 1000px; margin-bottom: 10px;
        }
        .card {
            width: 80px; height: 110px; position: relative;
            transform-style: preserve-3d; transition: transform 0.4s; cursor: pointer;
        }
        .card.flipped, .card.matched { transform: rotateY(180deg); }
        .card.matched { opacity: 0.5; cursor: default; }

        .face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; border-radius: 8px; border: 2px solid #444;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .front { background: #2c3e50; } 
        .back { background: #fff; transform: rotateY(180deg); color: #000; }

        /* FOOTER STATUS */
        #status-bar { font-size: 1.1rem; color: #888; padding: 10px; min-height: 30px; }

        /* LOADING */
        #loading {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); flex-direction: column;
            justify-content: center; align-items: center; z-index: 999;
        }
    </style>
</head>
<body onclick="resumeAudio()">

    <div id="lobby">
        <h2>TIU MEMORY V21</h2>
        <button class="btn-host" onclick="startHost()">HOST GAME</button>
        <div style="color:#666;">- OR -</div>
        <input type="text" id="code-input" placeholder="CODE" maxlength="4" oninput="this.value=this.value.toUpperCase()">
        <button class="btn-join" onclick="startGuest()">JOIN GAME</button>
    </div>

    <div id="game-view">
        <div class="status-header">
            <div>
                <span id="c-dot" class="conn-dot"></span>
                <span id="c-text">Offline</span>
            </div>
            <div id="room-display" style="font-family:monospace; color:#aaa; font-size:1.2rem;">----</div>
        </div>

        <div class="scoreboard">
            <div id="p1" class="p-box">HOST<span id="s1" class="score-val">0</span></div>
            <div id="p2" class="p-box">GUEST<span id="s2" class="score-val">0</span></div>
        </div>
        
        <div id="grid" class="grid"></div>
        <div id="status-bar">Waiting for connection...</div>
    </div>

    <div id="loading">
        <h2 id="load-msg">Connecting...</h2>
        <button onclick="location.reload()" style="background:transparent; border:1px solid #555; color:#888; margin-top:20px;">Cancel</button>
    </div>

    <script>
        // --- CONFIG ---
        const APP_ID = "tiu-mem-v21-force-"; 
        const EMOJIS = ['ðŸš€', 'ðŸ•', 'ðŸ±', 'ðŸŒµ', 'ðŸŽ¸', 'ðŸ¦', 'ðŸ’Ž', 'ðŸ”¥'];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- STATE ---
        let peer, conn;
        let myRole = ''; 
        let deck = [];
        let turn = 'host';
        let scores = { host: 0, guest: 0 };
        let flipped = [];
        let matched = [];
        let locked = false;

        // --- AUDIO ---
        function resumeAudio() { if(audioCtx.state === 'suspended') audioCtx.resume(); }
        function playSnd(type) {
            resumeAudio();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            const t = audioCtx.currentTime;
            
            if(type==='flip') {
                o.frequency.setValueAtTime(400,t); o.frequency.linearRampToValueAtTime(600,t+0.1);
                g.gain.setValueAtTime(0.1,t); g.gain.linearRampToValueAtTime(0,t+0.1);
                o.start(t); o.stop(t+0.1);
            } else if(type==='match') {
                o.type='triangle'; o.frequency.setValueAtTime(500,t); o.frequency.setValueAtTime(800,t+0.2);
                g.gain.setValueAtTime(0.1,t); g.gain.linearRampToValueAtTime(0,t+0.3);
                o.start(t); o.stop(t+0.3);
            } else if(type==='nomatch') {
                o.type='sawtooth'; o.frequency.setValueAtTime(150,t); o.frequency.linearRampToValueAtTime(100,t+0.2);
                g.gain.setValueAtTime(0.1,t); g.gain.linearRampToValueAtTime(0,t+0.2);
                o.start(t); o.stop(t+0.2);
            }
        }

        // --- CONNECTION UI ---
        function setConn(connected) {
            const d = document.getElementById('c-dot');
            const t = document.getElementById('c-text');
            if(connected) {
                d.className = 'conn-dot green';
                t.innerText = "Online";
                t.style.color = "#00e676";
            } else {
                d.className = 'conn-dot red';
                t.innerText = "Offline";
                t.style.color = "#ff1744";
            }
        }

        // --- HOST ---
        function startHost() {
            const code = Math.random().toString(36).substring(2,6).toUpperCase();
            myRole = 'host';
            deck = [...EMOJIS, ...EMOJIS].sort(() => Math.random() - 0.5);
            
            setupGameUI(code);
            setStatus("Waiting for Guest...");
            
            peer = new Peer(APP_ID + code);
            
            peer.on('open', () => {
                setConn(true);
            });

            peer.on('connection', (c) => {
                conn = c;
                conn.on('open', () => {
                    setStatus("Guest Joined! Sending Data...");
                    sendState(); // Send immediately
                    // Heartbeat: Send state every 2s
                    setInterval(() => { if(conn.open) sendState(); }, 2000);
                });
                conn.on('data', (data) => {
                    if(data.type === 'CLICK') handleRemoteClick(data.index);
                    if(data.type === 'SYNC') sendState();
                });
                conn.on('close', () => setConn(false));
            });
            peer.on('error', e => alert("Host Error: " + e.type));
        }

        // --- GUEST ---
        function startGuest() {
            const code = document.getElementById('code-input').value.trim().toUpperCase();
            if(code.length !== 4) return alert("Code must be 4 letters");
            myRole = 'guest';
            
            setupGameUI(code);
            setStatus("Connecting to Host...");
            
            peer = new Peer();
            
            peer.on('open', () => {
                conn = peer.connect(APP_ID + code, { reliable: true });
                
                conn.on('open', () => {
                    setConn(true);
                    setStatus("Connected - Downloading Cards...");
                    // FORCE FEED: Ask for Sync every 1s until deck arrives
                    const forceSync = setInterval(() => {
                        if(deck.length > 0) {
                            clearInterval(forceSync);
                            setStatus("Game Ready!");
                        } else {
                            if(conn.open) conn.send({ type: 'SYNC' });
                        }
                    }, 1000);
                });

                conn.on('data', (data) => {
                    if(data.type === 'STATE') {
                        // Apply State
                        deck = data.deck;
                        turn = data.turn;
                        scores = data.scores;
                        flipped = data.flipped;
                        matched = data.matched;
                        
                        render();
                        if(data.snd) playSnd(data.snd);
                    }
                });
                
                conn.on('close', () => {
                    setConn(false);
                    setStatus("Host Disconnected");
                });
            });
            peer.on('error', () => {
                alert("Room not found");
                location.reload();
            });
        }

        // --- LOGIC ---
        function onCardClick(i) {
            if(myRole === 'host') {
                if(turn === 'host') processMove(i);
                else setStatus("NOT YOUR TURN", "red");
            } 
            else {
                if(turn === 'guest') conn.send({ type: 'CLICK', index: i });
                else setStatus("NOT YOUR TURN", "red");
            }
        }

        function handleRemoteClick(i) {
            if(turn === 'guest') processMove(i);
        }

        function processMove(i) {
            if(locked) return;
            if(matched.includes(i) || flipped.includes(i)) return;

            flipped.push(i);
            playSnd('flip');
            broadcast('flip');

            if(flipped.length === 2) {
                locked = true;
                setTimeout(() => {
                    const [a, b] = flipped;
                    if(deck[a] === deck[b]) {
                        matched.push(a, b);
                        if(turn === 'host') scores.host++; else scores.guest++;
                        playSnd('match');
                        broadcast('match');
                        flipped = [];
                    } else {
                        turn = (turn === 'host') ? 'guest' : 'host';
                        playSnd('nomatch');
                        broadcast('nomatch');
                        flipped = [];
                    }
                    locked = false;
                    broadcast();
                }, 800);
            }
        }

        // --- NETWORKING ---
        function broadcast(snd) {
            render();
            if(conn && conn.open) {
                conn.send({ 
                    type: 'STATE', 
                    deck: deck, turn: turn, scores: scores, flipped: flipped, matched: matched, 
                    snd: snd 
                });
            }
        }
        
        function sendState() {
            if(conn && conn.open) conn.send({ type: 'STATE', deck: deck, turn: turn, scores: scores, flipped: flipped, matched: matched });
        }

        // --- RENDER ---
        function setupGameUI(code) {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-view').style.display = 'flex';
            document.getElementById('room-display').innerText = code;
        }

        function setStatus(msg, color) {
            const el = document.getElementById('status-bar');
            el.innerText = msg;
            el.style.color = color || "#888";
            // If it's an error message, clear it after 2s
            if(color === 'red') setTimeout(() => setStatus("Opponent's Turn"), 1500);
        }

        function render() {
            // 1. Build Grid if empty
            const grid = document.getElementById('grid');
            if(grid.innerHTML === '' && deck.length > 0) {
                deck.forEach((emoji, i) => {
                    const el = document.createElement('div');
                    el.className = 'card';
                    el.onclick = () => onCardClick(i);
                    el.innerHTML = `<div class="face front"></div><div class="face back">${emoji}</div>`;
                    grid.appendChild(el);
                });
            }

            // 2. Update Scores
            document.getElementById('s1').innerText = scores.host;
            document.getElementById('s2').innerText = scores.guest;
            
            const p1 = document.getElementById('p1');
            const p2 = document.getElementById('p2');
            
            p1.className = turn === 'host' ? 'p-box active-p' : 'p-box';
            p2.className = turn === 'guest' ? 'p-box active-p' : 'p-box';

            // 3. Update Status
            if(matched.length === deck.length) {
                setStatus(scores.host > scores.guest ? "HOST WINS!" : "GUEST WINS!", "gold");
            } else if (deck.length > 0) {
                setStatus((turn === myRole) ? "YOUR TURN" : "OPPONENT'S TURN", (turn===myRole) ? "#00e676" : "#888");
            }

            // 4. Update Cards
            if(grid.children.length === deck.length) {
                deck.forEach((_, i) => {
                    const el = grid.children[i];
                    el.className = 'card';
                    if(flipped.includes(i)) el.classList.add('flipped');
                    if(matched.includes(i)) el.classList.add('matched');
                });
            }
        }
    </script>
</body>
</html>
