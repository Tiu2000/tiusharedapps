<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIU Memory (V15 Final)</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #1a1a1a;
            --card-back: #2c3e50;
            --accent: #e74c3c;
            --text: #ecf0f1;
            --host-color: #f39c12;
            --guest-color: #3498db;
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            user-select: none;
            overflow: hidden;
        }

        .watermark {
            position: fixed; bottom: 20px; right: 20px;
            font-size: 5rem; font-weight: 900; opacity: 0.05;
            pointer-events: none; transform: rotate(-15deg);
        }

        /* LOBBY */
        #lobby {
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 300px;
            z-index: 10;
        }

        h1 { margin: 0 0 20px 0; letter-spacing: 2px; }

        input {
            padding: 15px; font-size: 1.5rem; width: 100%; text-align: center;
            border-radius: 8px; border: 2px solid #555; background: #333; color: white;
            text-transform: uppercase; font-family: monospace; letter-spacing: 5px;
            margin-bottom: 15px; box-sizing: border-box;
        }

        button {
            padding: 15px; font-size: 1.2rem; font-weight: bold; width: 100%;
            border: none; border-radius: 8px; cursor: pointer; margin-bottom: 10px;
            transition: 0.2s;
        }
        button:hover { filter: brightness(1.2); }
        .btn-host { background: var(--host-color); color: white; }
        .btn-join { background: var(--guest-color); color: white; }

        /* GAME BOARD */
        #game-view { display: none; width: 100%; max-width: 700px; flex-direction: column; align-items: center; }

        .scoreboard {
            display: flex; justify-content: space-between; width: 100%;
            margin-bottom: 20px; padding: 15px; background: #333; border-radius: 12px;
            box-sizing: border-box; border: 2px solid #444;
        }
        .score-box { text-align: center; min-width: 80px; }
        .score-num { font-size: 2.5rem; font-weight: bold; display: block; }
        
        .active-host { color: var(--host-color); text-shadow: 0 0 10px var(--host-color); }
        .active-guest { color: var(--guest-color); text-shadow: 0 0 10px var(--guest-color); }

        #room-code-display {
            background: #000; padding: 5px 15px; border-radius: 20px; 
            font-size: 1.2rem; font-weight: bold; color: white; letter-spacing: 2px;
        }

        /* GRID */
        .grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px;
            perspective: 1000px; margin-bottom: 20px;
        }
        .card {
            width: 80px; height: 110px; position: relative;
            transform-style: preserve-3d; transition: transform 0.5s; cursor: pointer;
        }
        .card.flipped, .card.matched { transform: rotateY(180deg); }
        .card.matched { opacity: 0.5; cursor: default; }

        .face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; border-radius: 10px; border: 2px solid #444;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .front { background: var(--card-back); }
        .front::after { content: "TIU"; color: rgba(255,255,255,0.1); font-size: 1rem; transform: rotate(-45deg); }
        .back { background: #ecf0f1; transform: rotateY(180deg); color: #333; }

        #status-bar { font-size: 1.2rem; color: #aaa; min-height: 30px; margin-top: 10px;}

        /* LOADING */
        #loading {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.95); flex-direction: column;
            justify-content: center; align-items: center; z-index: 999;
        }
    </style>
</head>
<body onclick="enableAudio()">

    <div class="watermark">TIU</div>

    <div id="lobby">
        <h1>TIU MEMORY</h1>
        <button class="btn-host" onclick="startHost()">HOST GAME</button>
        <div style="margin: 15px 0; border-top: 1px solid #555; position: relative;">
            <span style="position: absolute; top:-10px; left:42%; background:#202020; padding:0 5px; color:#888; font-size:0.8rem;">OR</span>
        </div>
        <input type="text" id="code-input" maxlength="4" placeholder="CODE" oninput="this.value=this.value.toUpperCase()">
        <button class="btn-join" onclick="startGuest()">JOIN GAME</button>
    </div>

    <div id="game-view">
        <div class="scoreboard" onclick="resetRoundSafe()" title="Click here if stuck to reset round">
            <div id="p1" class="score-box">HOST<span id="s1" class="score-num">0</span></div>
            <div style="display:flex; flex-direction:column; align-items:center; justify-content:center;">
                <span style="color:#666; font-size:0.8rem; margin-bottom:5px;">ROOM CODE</span>
                <span id="room-code-display">----</span>
            </div>
            <div id="p2" class="score-box">GUEST<span id="s2" class="score-num">0</span></div>
        </div>
        
        <div id="grid" class="grid"></div>
        <div id="status-bar">Waiting...</div>
    </div>

    <div id="loading">
        <h2 id="loading-txt" style="color:white;">Connecting...</h2>
        <button onclick="location.reload()" style="width:auto; margin-top:20px; background:transparent; border:1px solid #666; color:#888;">CANCEL</button>
    </div>

    <script>
        // --- CONFIG ---
        const APP_ID = "tiu-mem-v15-final-"; 
        const EMOJIS = ['ðŸš€', 'ðŸ•', 'ðŸ±', 'ðŸŒµ', 'ðŸŽ¸', 'ðŸ¦', 'ðŸ’Ž', 'ðŸ”¥'];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- GLOBAL STATE ---
        let peer, conn;
        let myRole = ''; 
        let roomCode = '';
        
        // Game Data (Synced)
        let deck = [];
        let turn = 'host';
        let scores = { host: 0, guest: 0 };
        let flipped = [];
        let matched = [];
        let locked = false;

        // --- AUDIO ---
        function enableAudio() { if(audioCtx.state === 'suspended') audioCtx.resume(); }
        
        function playSnd(type) {
            enableAudio();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.connect(g); g.connect(audioCtx.destination);
            const t = audioCtx.currentTime;
            
            if(type==='flip') {
                o.frequency.setValueAtTime(400,t); o.frequency.linearRampToValueAtTime(600,t+0.1);
                g.gain.setValueAtTime(0.1,t); g.gain.linearRampToValueAtTime(0,t+0.1);
                o.start(t); o.stop(t+0.1);
            } else if(type==='match') {
                o.type='triangle'; o.frequency.setValueAtTime(500,t); o.frequency.setValueAtTime(1000,t+0.2);
                g.gain.setValueAtTime(0.1,t); g.gain.linearRampToValueAtTime(0,t+0.4);
                o.start(t); o.stop(t+0.4);
            } else if(type==='nomatch') {
                o.type='sawtooth'; o.frequency.setValueAtTime(150,t); o.frequency.linearRampToValueAtTime(100,t+0.3);
                g.gain.setValueAtTime(0.1,t); g.gain.linearRampToValueAtTime(0,t+0.3);
                o.start(t); o.stop(t+0.3);
            }
        }

        // --- HOST SETUP ---
        function startHost() {
            roomCode = Math.random().toString(36).substring(2,6).toUpperCase();
            myRole = 'host';
            deck = [...EMOJIS, ...EMOJIS].sort(() => Math.random() - 0.5);
            
            showLoading("Creating Room " + roomCode + "...");
            peer = new Peer(APP_ID + roomCode);
            
            peer.on('open', () => {
                startGame();
                setStatus("Waiting for opponent...");
            });

            peer.on('connection', (c) => {
                conn = c;
                conn.on('open', () => {
                    sendState(); // Push state immediately
                    setStatus("Guest joined! Your turn.");
                });
                conn.on('data', (data) => {
                    // CRITICAL FIX: Explicitly check which player is trying to move
                    if(data.type === 'CLICK') attemptMove(data.index, 'guest');
                    if(data.type === 'SYNC') sendState();
                });
                conn.on('close', () => alert("Guest disconnected"));
            });
            peer.on('error', err => { alert("Error: " + err.type); location.reload(); });
        }

        // --- GUEST SETUP ---
        function startGuest() {
            const input = document.getElementById('code-input').value.toUpperCase();
            if(input.length !== 4) return alert("Enter 4-letter code");
            roomCode = input;
            myRole = 'guest';
            
            showLoading("Joining " + roomCode + "...");
            peer = new Peer();
            
            peer.on('open', () => {
                conn = peer.connect(APP_ID + roomCode, { reliable: true });
                conn.on('open', () => {
                    showLoading("Connected! Downloading Cards...");
                    // Retry loop to ensure data is received
                    let retryCount = 0;
                    const syncLoop = setInterval(() => {
                         if(deck.length > 0) clearInterval(syncLoop);
                         else if(conn.open) conn.send({ type: 'SYNC' });
                    }, 500);
                });
                conn.on('data', (data) => {
                    if(data.type === 'STATE') {
                        // Apply State
                        deck = data.deck;
                        turn = data.turn;
                        scores = data.scores;
                        flipped = data.flipped;
                        matched = data.matched;
                        startGame();
                        render();
                        if(data.snd) playSnd(data.snd);
                    }
                });
                setTimeout(() => { if(!conn.open) { alert("Room not found"); location.reload(); } }, 5000);
            });
        }

        // --- GAME LOGIC (HOST AUTHORITATIVE) ---
        function handleLocalClick(i) {
            if(myRole === 'host') attemptMove(i, 'host');
            else conn.send({ type: 'CLICK', index: i });
        }

        function attemptMove(i, player) {
            // Validation
            if(locked) return;
            if(matched.includes(i) || flipped.includes(i)) return;
            
            // STRICT TURN CHECK: Only allow move if it's that player's turn
            if(turn !== player) return; 

            // Execute Flip
            flipped.push(i);
            playSnd('flip');
            broadcast('flip');

            if(flipped.length === 2) {
                locked = true;
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [a, b] = flipped;
            if(deck[a] === deck[b]) {
                matched.push(a, b);
                if(turn === 'host') scores.host++; else scores.guest++;
                flipped = [];
                playSnd('match');
                broadcast('match');
            } else {
                flipped = [];
                turn = (turn === 'host') ? 'guest' : 'host';
                playSnd('nomatch');
                broadcast('nomatch');
            }
            locked = false;
        }

        function resetRoundSafe() {
            if(myRole === 'host' && locked) {
                flipped = [];
                locked = false;
                broadcast();
            }
        }

        // --- NETWORKING ---
        function broadcast(snd) {
            render();
            if(conn && conn.open) {
                conn.send({ 
                    type: 'STATE', 
                    deck: deck, turn: turn, scores: scores, flipped: flipped, matched: matched, 
                    snd: snd 
                });
            }
        }
        
        function sendState() {
            if(conn && conn.open) {
                conn.send({ type: 'STATE', deck: deck, turn: turn, scores: scores, flipped: flipped, matched: matched });
            }
        }

        // --- RENDERING ---
        function showLoading(msg) {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('loading-txt').innerText = msg;
        }

        function startGame() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('game-view').style.display = 'flex';
            document.getElementById('room-code-display').innerText = roomCode;
            
            const grid = document.getElementById('grid');
            if(grid.innerHTML === '') {
                deck.forEach((emoji, i) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.id = 'card-' + i; // Unique ID
                    card.onclick = () => handleLocalClick(i);
                    card.innerHTML = `<div class="face front"></div><div class="face back">${emoji}</div>`;
                    grid.appendChild(card);
                });
            }
            render();
        }

        function setStatus(msg) { document.getElementById('status-bar').innerText = msg; }

        function render() {
            // Scores
            document.getElementById('s1').innerText = scores.host;
            document.getElementById('s2').innerText = scores.guest;
            
            const p1 = document.getElementById('p1');
            const p2 = document.getElementById('p2');
            
            p1.className = turn === 'host' ? 'score-box active-host' : 'score-box';
            p2.className = turn === 'guest' ? 'score-box active-guest' : 'score-box';

            // Status
            if(matched.length === deck.length) {
                const win = scores.host > scores.guest ? "HOST WINS!" : (scores.guest > scores.host ? "GUEST WINS!" : "DRAW!");
                setStatus(win);
                document.getElementById('status-bar').style.color = "gold";
            } else {
                setStatus((turn === myRole) ? "YOUR TURN" : "OPPONENT'S TURN");
                document.getElementById('status-bar').style.color = (turn === myRole) ? "#fff" : "#888";
            }

            // Cards
            deck.forEach((_, i) => {
                const el = document.getElementById('card-' + i);
                if(el) {
                    el.className = 'card';
                    if(flipped.includes(i)) el.classList.add('flipped');
                    if(matched.includes(i)) el.classList.add('matched');
                }
            });
        }
    </script>
</body>
</html>
