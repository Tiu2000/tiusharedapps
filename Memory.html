<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIU Memory (Synced ID)</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --primary: #bb86fc;
            --secondary: #03dac6;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* LOBBY */
        #lobby {
            margin-top: 100px;
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 20;
        }
        input {
            padding: 10px; font-size: 1rem; border-radius: 4px; border: none; text-align: center;
            margin-bottom: 15px; width: 200px;
        }
        button {
            padding: 10px 20px; cursor: pointer; font-weight: bold; border: none; border-radius: 4px;
            margin: 5px; transition: 0.2s;
        }
        button:hover { filter: brightness(1.2); }
        .btn-host { background: var(--primary); color: #000; }
        .btn-join { background: var(--secondary); color: #000; }

        /* GAME UI */
        #game-ui {
            display: none; /* Hidden until sync */
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .header-bar {
            display: flex; justify-content: space-between; width: 100%; margin-bottom: 20px;
            background: var(--surface); padding: 15px; border-radius: 8px; box-sizing: border-box;
            border: 1px solid #333;
        }

        /* ID Display */
        #game-id-box {
            position: absolute; top: 10px; right: 10px; 
            font-family: monospace; background: #333; padding: 5px 10px; border-radius: 4px; font-size: 0.8rem;
        }

        .grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
        }
        .card {
            width: 70px; height: 100px; position: relative;
            transform-style: preserve-3d; transition: transform 0.5s; cursor: pointer;
        }
        .card.flipped, .card.matched { transform: rotateY(180deg); }
        .card.matched { opacity: 0.5; }
        
        .face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; border-radius: 8px; border: 2px solid #333;
        }
        .front { background: #2c2c2c; } 
        .front::after { content: "?"; color: #555; }
        .back { background: white; transform: rotateY(180deg); color: black; }

        .active-turn { color: var(--secondary); font-weight: bold; text-shadow: 0 0 10px var(--secondary); }
        
        #loading-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); flex-direction: column; justify-content: center; align-items: center; z-index: 50;
        }
    </style>
</head>
<body>

    <div id="game-id-box">ID: ???</div>

    <div id="lobby">
        <h2>TIU Memory P2P</h2>
        <input type="text" id="room-input" placeholder="Room Name (e.g. apple)" maxlength="10">
        <br>
        <button class="btn-host" onclick="startHost()">Host Game</button>
        <button class="btn-join" onclick="startGuest()">Join Game</button>
        <div id="lobby-log" style="margin-top:10px; color:#888; font-size:0.9rem;"></div>
    </div>

    <div id="loading-screen">
        <h2 id="loading-text">Connecting...</h2>
        <button onclick="requestSync()" style="background:#555; color:white; margin-top:20px;">Force Retry</button>
    </div>

    <div id="game-ui">
        <div class="header-bar">
            <div id="p1-ui">HOST: <span id="s1">0</span></div>
            <div id="status-msg" style="font-size: 0.9rem; color:#aaa; font-style:italic;">Initializing...</div>
            <div id="p2-ui">GUEST: <span id="s2">0</span></div>
        </div>
        <div id="grid" class="grid"></div>
    </div>

    <script>
        // --- CONSTANTS ---
        const APP_ID = "tiu-mem-v7-final-"; 
        const EMOJIS = ['üöÄ', 'üçï', 'üê±', 'üåµ', 'üé∏', 'üç¶', 'üíé', 'üî•'];

        // --- GLOBAL STATE ---
        let peer, conn;
        let myRole = ''; 
        let deck = []; 
        let turn = 'host';
        let scores = { host: 0, guest: 0 };
        let flipped = [];
        let matched = [];
        let locked = false;

        // --- HELPER FUNCTIONS ---
        function getRoom() { return document.getElementById('room-input').value.toLowerCase().trim(); }
        function log(m) { document.getElementById('lobby-log').innerText = m; }
        
        // Generate a visual hash of the deck to prove sync
        function getDeckHash(arr) {
            if(!arr || arr.length === 0) return "???";
            let s = arr.join("");
            let h = 0;
            for(let i=0; i<s.length; i++) h = Math.imul(31, h) + s.charCodeAt(i) | 0;
            return "#" + Math.abs(h).toString(16).substring(0,4).toUpperCase();
        }

        // --- HOST LOGIC ---
        function startHost() {
            const r = getRoom();
            if(!r) return alert("Enter Name");
            myRole = 'host';

            // 1. Generate Deck IMMEDIATELY
            deck = [...EMOJIS, ...EMOJIS].sort(() => Math.random() - 0.5);
            
            // 2. Setup Peer
            log("Starting Server...");
            peer = new Peer(APP_ID + r);

            peer.on('open', (id) => {
                log("Room Ready! Waiting for Guest...");
                renderGame(); // Host sees game immediately
            });

            peer.on('connection', (c) => {
                conn = c;
                log("Guest Connecting...");
                
                conn.on('open', () => {
                    log("Guest Connected!");
                    // Wait for Guest to say "READY" before sending data
                });

                conn.on('data', (data) => {
                    if (data.type === 'READY' || data.type === 'REQ_SYNC') {
                        // Guest asked for data -> Send it
                        send({ 
                            type: 'SYNC', 
                            deck: deck, 
                            turn: turn, 
                            scores: scores,
                            flipped: flipped,
                            matched: matched
                        });
                    } else if (data.type === 'CLICK') {
                        handleCardClick(data.index);
                    }
                });
            });
            peer.on('error', e => alert("Error: Room likely taken."));
        }

        // --- GUEST LOGIC ---
        function startGuest() {
            const r = getRoom();
            if(!r) return alert("Enter Name");
            myRole = 'guest';

            document.getElementById('lobby').style.display = 'none';
            document.getElementById('loading-screen').style.display = 'flex';
            document.getElementById('loading-text').innerText = "Connecting to Host...";

            peer = new Peer(); 
            peer.on('open', () => {
                conn = peer.connect(APP_ID + r, { reliable: true });

                conn.on('open', () => {
                    document.getElementById('loading-text').innerText = "Waiting for Game Data...";
                    // Handshake: Tell Host we are ready
                    requestSync();
                });

                conn.on('data', (data) => {
                    if (data.type === 'SYNC' || data.type === 'UPDATE') {
                        applyState(data);
                        // Remove loading screen once we have data
                        document.getElementById('loading-screen').style.display = 'none';
                        document.getElementById('game-ui').style.display = 'flex';
                    }
                });

                conn.on('close', () => alert("Host Disconnected"));
            });
            peer.on('error', () => {
                alert("Room not found");
                location.reload();
            });
        }

        function requestSync() {
            if(conn && conn.open) {
                conn.send({ type: 'REQ_SYNC' });
                console.log("Sent Sync Request");
            }
        }

        // --- SHARED LOGIC ---
        function send(data) {
            if(conn && conn.open) conn.send(data);
        }

        function applyState(data) {
            deck = data.deck;
            turn = data.turn;
            scores = data.scores;
            flipped = data.flipped;
            matched = data.matched;
            renderGame();
        }

        function renderGame() {
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            
            // 1. Verify IDs
            document.getElementById('game-id-box').innerText = "ID: " + getDeckHash(deck);

            // 2. Render Scores
            document.getElementById('s1').innerText = scores.host;
            document.getElementById('s2').innerText = scores.guest;
            
            const p1 = document.getElementById('p1-ui');
            const p2 = document.getElementById('p2-ui');
            const status = document.getElementById('status-msg');

            p1.className = turn === 'host' ? 'active-turn' : '';
            p2.className = turn === 'guest' ? 'active-turn' : '';
            
            if(matched.length === deck.length) {
                status.innerText = scores.host > scores.guest ? "HOST WINS!" : "GUEST WINS!";
                status.style.color = "gold";
            } else {
                status.innerText = (turn === myRole) ? "YOUR TURN" : "OPPONENT'S TURN";
            }

            // 3. Render Grid
            const grid = document.getElementById('grid');
            // Only rebuild DOM if deck changed size (first load)
            if(grid.childElementCount !== deck.length) {
                grid.innerHTML = "";
                deck.forEach((emoji, i) => {
                    const el = document.createElement('div');
                    el.className = 'card';
                    el.id = 'c-' + i;
                    el.onclick = () => onCardClick(i);
                    el.innerHTML = `<div class="face front"></div><div class="face back">${emoji}</div>`;
                    grid.appendChild(el);
                });
            }

            // 4. Update Classes
            deck.forEach((_, i) => {
                const el = document.getElementById('c-'+i);
                el.className = 'card'; // reset
                if(flipped.includes(i)) el.classList.add('flipped');
                if(matched.includes(i)) el.classList.add('matched');
            });
        }

        // --- GAMEPLAY (HOST AUTHORITATIVE) ---
        function onCardClick(i) {
            if(myRole === 'host') handleCardClick(i);
            else send({ type: 'CLICK', index: i });
        }

        function handleCardClick(i) {
            // Validation (Host only)
            if(matched.includes(i) || flipped.includes(i) || locked) return;
            // Strict Turn Enforcement
            if(turn === 'host' && myRole !== 'host') return;
            if(turn === 'guest' && myRole !== 'guest') return; // (Technically handled by socket routing but good for safety)

            flipped.push(i);
            broadcast();

            if(flipped.length === 2) {
                locked = true;
                setTimeout(checkMatch, 600);
            }
        }

        function checkMatch() {
            const [a, b] = flipped;
            if(deck[a] === deck[b]) {
                matched.push(a, b);
                if(turn === 'host') scores.host++; else scores.guest++;
                flipped = [];
                // Turn stays with winner
            } else {
                flipped = [];
                turn = turn === 'host' ? 'guest' : 'host';
            }
            locked = false;
            broadcast();
        }

        function broadcast() {
            renderGame(); // Update Host
            send({ 
                type: 'UPDATE', 
                deck: deck, // Send deck again just to be safe
                turn: turn, 
                scores: scores, 
                flipped: flipped, 
                matched: matched 
            });
        }
    </script>
</body>
</html>
