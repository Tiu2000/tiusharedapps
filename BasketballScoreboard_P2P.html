<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Basketball Scoreboard (TIU P2P)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <style>
        :root {
            --bg-color: #1a1a1a;
            --board-color: #000000;
            --led-red: #ff0000;
            --led-yellow: #ffcc00;
            --led-green: #00ff00;
            --text-color: #eeeeee;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto; /* Allow scrolling on phone if needed */
        }

        /* --- TIU BRANDING --- */
        #watermark {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.1;
            pointer-events: none;
            font-family: 'Courier New', Courier, monospace;
            z-index: 1000;
            font-weight: 300;
            letter-spacing: 0.2em;
        }

        /* --- SCOREBOARD (Maximized) --- */
        .scoreboard {
            background-color: var(--board-color);
            border: 8px solid #333;
            border-radius: 15px;
            padding: 2vh 2vw; 
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            gap: 2vw; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            width: 95%;
            max-width: 1800px;
            text-align: center;
            position: relative;
            flex-grow: 1; /* Take available vertical space */
            max-height: 85vh; /* Leave room for controls */
            align-items: center;
            margin-top: 10px;
        }

        /* LED Text Styling */
        .led-text {
            font-family: 'Orbitron', sans-serif;
            background-color: #111;
            padding: 1vh 1vw;
            border-radius: 8px;
            border: 2px solid #333;
            text-shadow: 0 0 10px currentColor;
            line-height: 1;
        }

        h2 { margin: 0 0 1vh 0; text-transform: uppercase; letter-spacing: 3px; color: #fff; font-size: 3vh;}
        
        .score-box { display: flex; flex-direction: column; align-items: center; }
        .score { 
            font-size: 18vh; /* Responsive giant text */
            color: var(--led-red); 
            min-width: 20vw;
        }

        .timer-box { 
            grid-column: 2; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
        }
        .timer { 
            font-size: 15vh; /* Responsive giant text */
            color: var(--led-yellow); 
            margin-bottom: 2vh;
        }
        .period {
            font-size: 5vh;
            color: var(--led-green);
        }

        /* --- CONTROLS AREA --- */
        .controls {
            margin: 20px 0;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 95%;
            z-index: 100; /* Ensure controls are clickable */
        }

        .team-controls, .sound-controls {
            display: flex;
            gap: 5px;
            flex-direction: column;
            padding: 10px;
            border-radius: 5px;
            background: #2a2a2a;
        }

        .sound-controls {
            flex-grow: 1;
            min-width: 300px;
            background: #151515;
            border: 1px solid #444;
        }
        
        /* Collapsible Audio Section */
        details summary {
            cursor: pointer;
            padding: 10px;
            font-weight: bold;
            color: var(--led-yellow);
            list-style: none; /* Hide default triangle */
            outline: none;
        }
        details summary::-webkit-details-marker { display: none; }
        details summary::after { content: " â–¼"; font-size: 0.8em; }
        details[open] summary::after { content: " â–²"; }

        .sound-content {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        input {
            padding: 8px;
            border: 1px solid #444;
            background: #333;
            color: white;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.1s, opacity 0.2s;
            touch-action: manipulation; /* Better mobile tap */
        }
        button:active { transform: scale(0.95); }
        button:hover { opacity: 0.9; }

        .btn-score { background-color: #444; color: white; min-width: 60px; font-size: 1.2rem;}
        .btn-start { background-color: var(--led-green); color: black; }
        .btn-stop { background-color: var(--led-red); color: white; }
        .btn-reset { background-color: #555; color: white; }
        .btn-sound { background-color: var(--led-yellow); color: black; font-weight: 900; }
        .label { font-size: 0.8rem; color: #888; margin-bottom: 5px; text-transform: uppercase;}

        /* --- CONNECTION MODAL --- */
        #connection-modal {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .modal-content {
            background: #222; padding: 40px; border-radius: 15px;
            border: 2px solid #555; width: 90%; max-width: 400px; text-align: center;
        }
        .conn-btn { width: 100%; margin: 10px 0; padding: 15px; font-size: 1.2rem; cursor: pointer; border-radius: 8px; border: none; color: white; font-weight: bold; }
        .btn-host { background: var(--led-green); color: black; }
        .btn-join { background: #2196F3; }
        .room-input { width: 100%; font-size: 1.5rem; text-align: center; margin: 10px 0; }
        #conn-status-bar { position: absolute; top: 10px; right: 10px; background: #333; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; color: #aaa; z-index: 50; display:none;}

        @media (max-width: 800px) {
            .scoreboard { grid-template-columns: 1fr; gap: 10px; padding: 10px; height: auto; max-height: none;}
            .score { font-size: 6rem; }
            .timer { font-size: 5rem; }
            .controls { padding-bottom: 50px; } /* Add space for scrolling */
        }
    </style>
</head>
<body onload="init()"> 

    <audio id="buzzerSoundFile" preload="auto"></audio>
    <audio id="whistleSoundFile" preload="auto"></audio>

    <div id="connection-modal">
        <div class="modal-content">
            <h2 style="color:var(--led-green); margin-top:0;">P2P SCOREBOARD</h2>
            <div id="setup-step-1">
                <button class="conn-btn btn-host" onclick="startHost()">HOST GAME (Screen)</button>
                <div style="margin:10px; color:#666">- OR -</div>
                <button class="conn-btn btn-join" onclick="showJoinInput()">JOIN GAME (Controller/Screen 2)</button>
            </div>
            <div id="setup-step-host" style="display:none;">
                <p>Game ID:</p>
                <input type="text" id="host-id-display" class="room-input" readonly>
                <div class="status-msg" style="color:#888; margin-top:10px;">Waiting for connections...</div>
                <button class="conn-btn btn-join" onclick="enterGame()">OPEN SCOREBOARD</button>
            </div>
            <div id="setup-step-join" style="display:none;">
                <p>Enter Game ID:</p>
                <input type="text" id="remote-id-input" class="room-input" placeholder="e.g. A1B2">
                <button class="conn-btn btn-host" onclick="joinGame()">CONNECT</button>
                <button class="conn-btn" style="background:#333" onclick="backToMain()">BACK</button>
                <div id="join-status" style="margin-top:10px; color:#f00"></div>
            </div>
        </div>
    </div>

    <div id="conn-status-bar">Offline</div>

    <div class="scoreboard">
        <div class="score-box">
            <h2>Home</h2>
            <div id="homeScore" class="led-text score">00</div>
            <div style="margin-top: 10px; color: #fff; font-size: 1.2rem;">BONUS</div>
        </div>

        <div class="timer-box">
            <div id="timer" class="led-text timer">12:00</div>
            <div style="margin-top:10px;">
                <span style="color:#fff; font-size: 1rem;">PERIOD</span>
                <div id="period" class="led-text period">1</div>
            </div>
        </div>

        <div class="score-box">
            <h2>Guest</h2>
            <div id="guestScore" class="led-text score">00</div>
            <div style="margin-top: 10px; color: #fff; font-size: 1.2rem;">BONUS</div>
        </div>
    </div>

    <div class="controls">
        
        <div class="team-controls">
            <div class="label">HOME SCORE</div>
            <div style="display:flex; gap:5px;">
                <button class="btn-score" onclick="handleInput('score', {team:'home', val:1})">+1</button>
                <button class="btn-score" onclick="handleInput('score', {team:'home', val:2})">+2</button>
                <button class="btn-score" onclick="handleInput('score', {team:'home', val:3})">+3</button>
            </div>
            <button class="btn-reset" onclick="handleInput('score', {team:'home', val:-1})">-1</button>
        </div>

        <div class="team-controls">
            <div class="label">GAME CLOCK</div>
            <div style="display:flex; gap:5px;">
                <button class="btn-start" onclick="handleInput('start')">START</button>
                <button class="btn-stop" onclick="handleInput('stop')">STOP</button>
            </div>
            <button class="btn-reset" onclick="handleInput('reset')">RESET (12:00)</button>
            <button class="btn-score" style="margin-top:10px;" onclick="handleInput('period')">NEXT QTR</button>
        </div>

        <div class="sound-controls">
             <details>
                 <summary>AUDIO CONFIGURATION</summary>
                 <div class="sound-content">
                     <div class="label">URLs saved automatically</div>
                     <input type="text" id="buzzerUrl" placeholder="Buzzer URL (mp3/wav)" onchange="saveUrls()">
                     <input type="text" id="whistleUrl" placeholder="Whistle URL (mp3/wav)" onchange="saveUrls()">
                     <div style="display: flex; gap: 10px; margin-top: 5px;">
                        <button class="btn-sound" onclick="handleInput('sound', {type:'buzzer'})">ðŸ”Š TEST BUZZER</button>
                        <button class="btn-sound" onclick="handleInput('sound', {type:'whistle'})">ðŸ“¢ TEST WHISTLE</button>
                     </div>
                 </div>
             </details>
        </div>

        <div class="team-controls">
            <div class="label">GUEST SCORE</div>
            <div style="display:flex; gap:5px;">
                <button class="btn-score" onclick="handleInput('score', {team:'guest', val:1})">+1</button>
                <button class="btn-score" onclick="handleInput('score', {team:'guest', val:2})">+2</button>
                <button class="btn-score" onclick="handleInput('score', {team:'guest', val:3})">+3</button>
            </div>
            <button class="btn-reset" onclick="handleInput('score', {team:'guest', val:-1})">-1</button>
        </div>
    </div>

    <div id="watermark">TIU</div>

    <script>
        // --- STATE MANAGEMENT ---
        let state = {
            homeScore: 0,
            guestScore: 0,
            period: 1,
            timeInSeconds: 12 * 60,
            isRunning: false
        };

        let timerInterval = null;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        // P2P Vars
        let peer = null;
        let connections = []; // Array to hold multiple connections (screens/phones)
        let isHost = false;
        let myConn = null; // For client to send to host

        // --- INIT ---
        function init() {
            loadUrls();
            render();
        }

        // --- P2P SETUP ---
        function generateId() { return Math.random().toString(36).substring(2, 6).toUpperCase(); }

        function startHost() {
            const myId = "TIU-" + generateId();
            document.getElementById('setup-step-1').style.display = 'none';
            document.getElementById('setup-step-host').style.display = 'block';
            document.getElementById('host-id-display').value = myId;

            peer = new Peer(myId);
            peer.on('open', (id) => {
                isHost = true;
                updateStatus('Hosting');
            });

            peer.on('connection', (conn) => {
                connections.push(conn); // Add new connection to array
                updateStatus(`Connected (${connections.length})`);
                
                // Send current state to new peer immediately
                setTimeout(() => conn.send({ state: state }), 500);

                conn.on('data', (data) => {
                    if (data.command) {
                        processCommand(data.command, data.payload);
                    }
                });
                
                conn.on('close', () => {
                    connections = connections.filter(c => c !== conn);
                    updateStatus(`Connected (${connections.length})`);
                });
            });
        }

        function showJoinInput() {
            document.getElementById('setup-step-1').style.display = 'none';
            document.getElementById('setup-step-join').style.display = 'block';
        }

        function backToMain() {
            document.getElementById('setup-step-join').style.display = 'none';
            document.getElementById('setup-step-1').style.display = 'block';
        }

        function joinGame() {
            const hostId = document.getElementById('remote-id-input').value.trim().toUpperCase();
            if(!hostId) return;
            document.getElementById('join-status').innerText = "Connecting...";

            peer = new Peer();
            peer.on('open', () => {
                myConn = peer.connect(hostId);
                myConn.on('open', () => {
                    isHost = false;
                    enterGame();
                    updateStatus('Connected to Host');
                });
                myConn.on('data', (data) => {
                    if (data.state) {
                        state = data.state;
                        // Determine if timer should be running locally based on state
                        if(state.isRunning && !timerInterval) startLocalTimer();
                        else if(!state.isRunning && timerInterval) stopLocalTimer();
                        render();
                    }
                    if (data.sound) playSound(data.sound); // Remote sound trigger
                });
                myConn.on('error', () => document.getElementById('join-status').innerText = "Failed.");
            });
        }

        function enterGame() {
            document.getElementById('connection-modal').style.display = 'none';
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function updateStatus(msg) {
            const bar = document.getElementById('conn-status-bar');
            bar.style.display = 'block';
            bar.innerText = (isHost ? "HOST: " : "CLIENT: ") + msg;
        }

        // --- COMMAND HANDLING ---
        function handleInput(cmd, payload = {}) {
            if (isHost) {
                processCommand(cmd, payload);
            } else if (myConn && myConn.open) {
                myConn.send({ command: cmd, payload: payload });
            }
        }

        function broadcastState() {
            if (!isHost) return;
            connections.forEach(c => {
                if (c.open) c.send({ state: state });
            });
        }

        function broadcastSound(type) {
            if (!isHost) return;
            connections.forEach(c => {
                if (c.open) c.send({ sound: type });
            });
        }

        function processCommand(cmd, p) {
            let update = true;

            switch(cmd) {
                case 'score':
                    if (p.team === 'home') state.homeScore = Math.max(0, state.homeScore + p.val);
                    else state.guestScore = Math.max(0, state.guestScore + p.val);
                    break;
                case 'period':
                    state.period = (state.period >= 4) ? 1 : state.period + 1;
                    break;
                case 'reset':
                    state.timeInSeconds = 12 * 60;
                    state.isRunning = false;
                    stopLocalTimer();
                    break;
                case 'start':
                    if (state.timeInSeconds > 0 && !state.isRunning) {
                        state.isRunning = true;
                        startLocalTimer();
                    }
                    break;
                case 'stop':
                    state.isRunning = false;
                    stopLocalTimer();
                    break;
                case 'sound':
                    playSound(p.type);
                    if(isHost) broadcastSound(p.type); // Sync sound to all screens
                    update = false; // Sound doesn't change visual state
                    break;
            }

            if(update) {
                render();
                if(isHost) broadcastState();
            }
        }

        // --- TIMER LOGIC ---
        function startLocalTimer() {
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if(state.isRunning && state.timeInSeconds > 0) {
                    state.timeInSeconds--;
                    render();
                    // Host syncs time every second to correct drift
                    if(isHost && state.timeInSeconds % 5 === 0) broadcastState(); 
                } else if (state.timeInSeconds <= 0) {
                    state.isRunning = false;
                    stopLocalTimer();
                    playSound('buzzer');
                    if(isHost) { broadcastState(); broadcastSound('buzzer'); }
                }
            }, 1000);
        }

        function stopLocalTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        // --- RENDER ---
        function render() {
            document.getElementById('homeScore').textContent = formatScore(state.homeScore);
            document.getElementById('guestScore').textContent = formatScore(state.guestScore);
            document.getElementById('period').textContent = state.period;
            
            const minutes = Math.floor(state.timeInSeconds / 60);
            const seconds = state.timeInSeconds % 60;
            const displayMin = minutes < 10 ? `0${minutes}` : minutes;
            const displaySec = seconds < 10 ? `0${seconds}` : seconds;
            
            const timerEl = document.getElementById('timer');
            timerEl.textContent = `${displayMin}:${displaySec}`;
            timerEl.style.color = (state.timeInSeconds < 60) ? '#ff0000' : '#ffcc00';
        }

        function formatScore(s) { return s < 10 ? `0${s}` : s; }

        // --- AUDIO SYSTEM ---
        function saveUrls() {
            localStorage.setItem('buzzerUrl', document.getElementById('buzzerUrl').value);
            localStorage.setItem('whistleUrl', document.getElementById('whistleUrl').value);
        }

        function loadUrls() {
            const b = localStorage.getItem('buzzerUrl');
            const w = localStorage.getItem('whistleUrl');
            if(b) document.getElementById('buzzerUrl').value = b;
            if(w) document.getElementById('whistleUrl').value = w;
        }

        function playSound(type) {
            const url = document.getElementById(type + 'Url').value;
            const audioElem = (type === 'buzzer') ? document.getElementById('buzzerSoundFile') : document.getElementById('whistleSoundFile');
            
            // Try External URL
            if (url && url.length > 5) {
                audioElem.src = url;
                audioElem.play().catch(e => console.log("Audio play fail:", e));
                return;
            }

            // Fallback Synth
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'buzzer') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 1.5);
                osc.start(now); osc.stop(now + 1.5);
            } else { // whistle
                osc.type = 'sine';
                osc.frequency.setValueAtTime(2500, now);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            }
        }
    </script>
</body>
</html>
