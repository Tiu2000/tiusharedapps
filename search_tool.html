<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIU Open Source Intelligence Tool v3.0</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --accent: #2c3e50;
            --border: #ddd;
            --highlight: #3498db;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent: #ecf0f1;
            --border: #333;
            --highlight: #bb86fc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s;
        }

        /* TIU Watermark */
        .watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 12rem;
            font-weight: 900;
            color: var(--text-color);
            opacity: 0.03;
            pointer-events: none;
            z-index: 0;
            user-select: none;
            font-family: 'Courier New', Courier, monospace;
            white-space: nowrap;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            z-index: 1;
            position: relative;
            border-top: 4px solid var(--highlight);
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        h2 { margin: 0; font-size: 1.4rem; letter-spacing: -0.5px; }

        .theme-toggle {
            cursor: pointer;
            font-size: 0.85rem;
            text-decoration: underline;
            color: var(--highlight);
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .input-group { margin-bottom: 15px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-color);
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--highlight);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .section-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
            color: var(--highlight);
            margin-top: 25px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .section-header::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
            margin-left: 10px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        button {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        button:hover {
            border-color: var(--highlight);
            color: var(--highlight);
            background-color: var(--card-bg);
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .helper {
            font-size: 0.75rem;
            color: var(--text-color);
            opacity: 0.6;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="watermark">TIU</div>

    <div class="container">
        <div class="header-row">
            <h2>TIU Open Source Search</h2>
            <span class="theme-toggle" onclick="toggleTheme()">Dark Mode</span>
        </div>

        <div class="input-group">
            <label>Subject / Target Name</label>
            <input type="text" id="subjectName" placeholder="e.g. John Doe">
        </div>

        <div class="grid-row">
            <div class="input-group">
                <label>Location (City/State)</label>
                <input type="text" id="location" placeholder="e.g. Newark NJ">
            </div>
            <div class="input-group">
                <label>Year Range</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="startYear" value="2019" placeholder="Start">
                    <input type="number" id="endYear" value="2025" placeholder="End">
                </div>
            </div>
        </div>

        <div class="section-header">Custom Context (Editable)</div>
        <div class="input-group">
            <label>Keywords / Phrases</label>
            <input type="text" id="customKeywords" value="arrest shooting prison inmate" placeholder="Type ANY keywords here...">
            <div class="helper">Edit this field to change what the buttons search for. Try: "scholarship", "missing", "lawsuit", "hired".</div>
        </div>

        <div class="section-header">Execute Search</div>
        <div class="btn-grid">
            <button onclick="search('news')">üì∞ News Archives</button>
            <button onclick="search('web')">üåê General Web</button>
            <button onclick="search('images')">üì∑ Images</button>
            <button onclick="search('court')">‚öñÔ∏è Legal / Court</button>
            <button onclick="search('doc')">üîí DOC / Inmate</button>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'dark');
            }
        }

        function search(type) {
            // Get Values
            const name = document.getElementById('subjectName').value.trim();
            const location = document.getElementById('location').value.trim();
            const keywords = document.getElementById('customKeywords').value.trim();
            const start = document.getElementById('startYear').value;
            const end = document.getElementById('endYear').value;

            if (!name) {
                alert("Please enter a Subject Name.");
                return;
            }

            // Build Base Query
            // We combine Name + Keywords + Location
            let baseQuery = `"${name}" ${keywords} ${location}`; 
            let url = "";

            switch(type) {
                case 'news':
                    // Google News with Date Range
                    url = `https://www.google.com/search?q=${encodeURIComponent(baseQuery)}&tbm=nws&tbs=cdr:1,cd_min:1/1/${start},cd_max:12/31/${end}`;
                    break;

                case 'web':
                    // General Google Search
                    url = `https://www.google.com/search?q=${encodeURIComponent(baseQuery)}`;
                    break;

                case 'images':
                    // Google Images
                    url = `https://www.google.com/search?q=${encodeURIComponent(baseQuery)}&tbm=isch`;
                    break;

                case 'court':
                    // Court Listener (Legal DB) - Focuses on Name only for broader matches, or adds location if specific
                    // We remove generic keywords for court search to avoid clutter, unless user wants them.
                    // Here we will use Name + Location for better legal results
                    let legalQuery = `"${name}" ${location}`;
                    url = `https://www.courtlistener.com/?q=${encodeURIComponent(legalQuery)}&type=r&order_by=score%20desc`;
                    break;

                case 'doc':
                    // DOC Search - This appends specific "inmate" language regardless of custom keywords
                    // to ensure it hits the prison databases.
                    let docQuery = `"${name}" inmate locator offender search ${location}`;
                    url = `https://www.google.com/search?q=${encodeURIComponent(docQuery)}`;
                    break;
            }

            window.open(url, '_blank');
        }
    </script>
</body>
</html>
