<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIU Rotoscope Mobile</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #111;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
            touch-action: manipulation; /* Improves touch response */
        }

        h1 { 
            margin: 10px 0; 
            font-size: 1.2rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            border-bottom: 2px solid #0f0; 
            text-align: center;
        }

        /* Viewport */
        .viewport {
            position: relative;
            width: 100%;
            max-width: 600px;
            /* Aspect ratio is handled by JS now for mobile */
            border: 2px solid #fff;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; border-radius: 4px;
            background: #222;
            touch-action: none; /* Prevent scrolling while picking color */
        }

        canvas { width: 100%; height: 100%; image-rendering: pixelated; }
        video { display: none; }

        /* Controls */
        .controls {
            width: 100%; max-width: 600px; background: #222; padding: 15px;
            margin-top: 15px; border-radius: 8px; display: flex; flex-direction: column;
            gap: 15px; box-sizing: border-box; border: 1px solid #444;
        }

        .row { display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap; }
        
        label { color: #fff; font-size: 0.85rem; font-weight: bold; white-space: nowrap;}
        
        select { 
            background: #333; color: #fff; border: 1px solid #0f0; 
            padding: 10px; flex-grow: 1; font-size: 1rem; border-radius: 4px;
        }
        
        /* Bigger sliders for thumbs */
        input[type=range] { 
            flex-grow: 1; accent-color: #0f0; height: 25px; 
        }

        /* Upload Button */
        .upload-container { flex-grow: 2; display: flex; align-items: center; gap: 10px; width: 100%; }
        .upload-btn {
            cursor: pointer; background: #333; border: 1px solid #0f0; padding: 10px;
            border-radius: 4px; white-space: nowrap; font-size: 0.9rem; font-weight: bold;
            transition: 0.2s; text-align: center; flex-grow: 1; display: block;
        }
        .upload-btn:active { background: #0f0; color: #000; }
        #bgFileName { font-size: 0.8rem; color: #aaa; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 100px; }

        /* FX Grid */
        .fx-group { 
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;
            background: #333; padding: 10px; border-radius: 4px;
        }
        .fx-option { 
            display: flex; align-items: center; justify-content: center; 
            gap: 5px; color: #fff; font-size: 0.75rem; 
            background: #444; padding: 8px; border-radius: 4px;
        }
        .fx-option input { width: 20px; height: 20px; accent-color: #0f0; margin: 0; }

        /* Buttons */
        button {
            padding: 15px 10px; /* Larger touch target */
            font-size: 14px; border: 2px solid #0f0; background: transparent;
            color: #0f0; cursor: pointer; font-family: inherit; font-weight: bold; text-transform: uppercase;
            border-radius: 4px; flex: 1; min-width: 120px; transition: 0.2s;
        }
        button:active { background: #0f0; color: #000; } /* Mobile tap feedback */
        button:disabled { border-color: #555; color: #555; cursor: not-allowed; background: transparent; }
        
        button.record.active { background: #f00; border-color: #f00; color: #fff; animation: pulse 1s infinite; }
        button.neon-active { background: #00ffff; border-color: #00ffff; color: #000; box-shadow: 0 0 10px #00ffff; }
        
        @keyframes pulse { 50% { opacity: 0.5; } }
        .status { text-align: center; color: #888; font-size: 0.8rem; margin-top: 5px; min-height: 1.2em;}
    </style>
</head>
<body>

    <h1>TIU Rotoscope Mobile</h1>

    <div class="viewport" id="viewport">
        <video id="rawVideo" playsinline muted autoplay></video>
        <canvas id="displayCanvas"></canvas>
    </div>

    <div class="controls">
        <div class="row">
            <select id="camSelect">
                <option value="user">Front Cam</option>
                <option value="environment">Back Cam</option>
            </select>
        </div>
        <div class="row">
             <div class="upload-container">
                 <label for="bgUpload" class="upload-btn">â¬† Upload BG</label>
                 <input type="file" id="bgUpload" accept="image/*" style="display: none;">
                 <span id="bgFileName"></span>
            </div>
        </div>

        <div class="row">
            <label>Color</label>
            <input type="range" id="posterizeInput" min="2" max="16" value="5">
        </div>
        <div class="row">
            <label>Edge</label>
            <input type="range" id="edgeInput" min="10" max="100" value="30">
        </div>

        <div class="fx-group">
            <label class="fx-option"><input type="checkbox" id="chkGhost"> Ghost</label>
            <label class="fx-option"><input type="checkbox" id="chkDots"> Dots</label>
            <label class="fx-option"><input type="checkbox" id="chkChroma"> GreenScrn</label>
        </div>

        <div class="row">
            <button id="btnNeon">Neon</button>
            <button id="btnStart">Start</button>
        </div>
        <div class="row">
            <button id="btnRecord" disabled>Record</button>
            <button id="btnStop" disabled>Stop</button>
        </div>
        <div class="status" id="status">Tap Start</div>
    </div>

    <script>
        // --- SETUP ---
        const video = document.getElementById('rawVideo');
        const displayCanvas = document.getElementById('displayCanvas');
        const displayCtx = displayCanvas.getContext('2d', { alpha: true });
        const viewport = document.getElementById('viewport');
        
        // Dynamic Processing resolution
        let PROC_WIDTH = 320; 
        let PROC_HEIGHT = 240;
        
        const procCanvas = document.createElement('canvas');
        const procCtx = procCanvas.getContext('2d', { willReadFrequently: true });
        
        const dotCanvas = document.createElement('canvas');
        const dotCtx = dotCanvas.getContext('2d');
        let dotPattern = null;

        // UI Elements
        const camSelect = document.getElementById('camSelect');
        const bgUpload = document.getElementById('bgUpload');
        const bgFileName = document.getElementById('bgFileName');
        
        const posterizeInput = document.getElementById('posterizeInput');
        const edgeInput = document.getElementById('edgeInput');
        
        const chkGhost = document.getElementById('chkGhost');
        const chkDots = document.getElementById('chkDots');
        const chkChroma = document.getElementById('chkChroma');
        
        const btnNeon = document.getElementById('btnNeon');
        const btnStart = document.getElementById('btnStart');
        const btnRecord = document.getElementById('btnRecord');
        const btnStop = document.getElementById('btnStop');
        const status = document.getElementById('status');

        // State Variables
        let isRunning = false;
        let isNeon = false;
        
        let chromaColor = { r: 0, g: 255, b: 0 }; 
        let chromaThreshold = 60;
        let currentBgImage = null;

        let mediaRecorder; let chunks = []; let audioCtx, audioDest, audioSource;

        // --- INIT PATTERN ---
        function createHalftonePattern() {
            dotCanvas.width = 4; dotCanvas.height = 4;
            dotCtx.fillStyle = 'rgba(0,0,0,0.4)';
            dotCtx.beginPath(); dotCtx.arc(2, 2, 1, 0, Math.PI * 2); dotCtx.fill();
            dotPattern = displayCtx.createPattern(dotCanvas, 'repeat');
        }
        createHalftonePattern();

        // --- INTERACTIONS ---
        btnNeon.onclick = () => { isNeon = !isNeon; btnNeon.classList.toggle('neon-active'); };

        bgUpload.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            bgFileName.innerText = "Loaded";
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => { currentBgImage = img; status.innerText = "BG Loaded. Tap 'GreenScrn' to use."; };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        // Handle Touch and Click for Color Picking
        function handleInput(xClient, yClient) {
            if (!chkChroma.checked) return;
            const rect = displayCanvas.getBoundingClientRect();
            
            // Map screen tap coordinates to internal canvas resolution
            const x = Math.floor((xClient - rect.left) / rect.width * PROC_WIDTH);
            const y = Math.floor((yClient - rect.top) / rect.height * PROC_HEIGHT);
            
            // Safety check
            if (x < 0 || x >= PROC_WIDTH || y < 0 || y >= PROC_HEIGHT) return;

            const p = procCtx.getImageData(x, y, 1, 1).data;
            chromaColor = { r: p[0], g: p[1], b: p[2] };
            status.innerText = `Color Set: ${p[0]},${p[1]},${p[2]}`;
            
            displayCanvas.style.borderColor = "red";
            setTimeout(() => displayCanvas.style.borderColor = "white", 200);
        }

        displayCanvas.addEventListener('mousedown', (e) => handleInput(e.clientX, e.clientY));
        displayCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Stop scrolling
            const touch = e.touches[0];
            handleInput(touch.clientX, touch.clientY);
        }, { passive: false });


        // --- START SYSTEM ---
        btnStart.onclick = async () => {
            btnStart.disabled = true;
            status.innerText = "Opening Camera...";
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: camSelect.value,
                        width: { ideal: 1280 }, 
                        height: { ideal: 720 } 
                    },
                    audio: true
                });
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    
                    // --- DYNAMIC ASPECT RATIO FIX ---
                    // Detect if portrait or landscape and adjust processing size
                    const videoRatio = video.videoWidth / video.videoHeight;
                    
                    // We want to keep pixel count roughly ~76800 (320x240) for performance
                    // If video is vertical (ratio < 1), we flip dimensions roughly
                    if (videoRatio < 1) {
                        PROC_WIDTH = 240;
                        PROC_HEIGHT = Math.floor(240 / videoRatio);
                    } else {
                        PROC_WIDTH = 320;
                        PROC_HEIGHT = Math.floor(320 / videoRatio);
                    }

                    // Apply sizes
                    displayCanvas.width = PROC_WIDTH; displayCanvas.height = PROC_HEIGHT;
                    procCanvas.width = PROC_WIDTH; procCanvas.height = PROC_HEIGHT;
                    
                    // Adjust viewport container style to match aspect ratio
                    viewport.style.aspectRatio = `${PROC_WIDTH}/${PROC_HEIGHT}`;

                    // Audio
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    audioSource = audioCtx.createMediaStreamSource(stream);
                    audioDest = audioCtx.createMediaStreamDestination();
                    audioSource.connect(audioDest);

                    startRenderLoop();
                    
                    status.innerText = "Running. Tap screen to set Key Color.";
                    btnRecord.disabled = false;
                    camSelect.disabled = true;
                };
            } catch (err) { alert("Error: " + err.message); btnStart.disabled = false; }
        };

        // --- RENDER LOOP ---
        function startRenderLoop() {
            if (isRunning) return;
            isRunning = true;

            const draw = () => {
                if (video.paused || video.ended) return;

                // 1. Process
                procCtx.drawImage(video, 0, 0, PROC_WIDTH, PROC_HEIGHT);
                const frame = procCtx.getImageData(0, 0, PROC_WIDTH, PROC_HEIGHT);
                const data = frame.data;
                const len = data.length;
                const levels = parseInt(posterizeInput.value); 
                const binSize = 255 / levels; 
                const edgeThresh = parseInt(edgeInput.value);
                const isChroma = chkChroma.checked;

                for (let i = 0; i < len; i += 4) {
                    if (isChroma) {
                        if (Math.abs(data[i] - chromaColor.r) + Math.abs(data[i+1] - chromaColor.g) + Math.abs(data[i+2] - chromaColor.b) < chromaThreshold) {
                            data[i+3] = 0; continue;
                        }
                    }
                    if (i < len - 4) {
                        if (Math.abs(data[i] - data[i+4]) + Math.abs(data[i+1] - data[i+5]) + Math.abs(data[i+2] - data[i+6]) > edgeThresh) {
                            data[i] = isNeon ? 0 : 0; data[i+1] = isNeon ? 255 : 0; data[i+2] = isNeon ? 255 : 0; continue;
                        }
                    }
                    let r = Math.floor(data[i] / binSize) * binSize; let g = Math.floor(data[i+1] / binSize) * binSize; let b = Math.floor(data[i+2] / binSize) * binSize;
                    if (isNeon) { data[i] = 255 - r; data[i+1] = 255 - g; data[i+2] = 255 - b; } else { data[i] = r; data[i+1] = g; data[i+2] = b; }
                }
                procCtx.putImageData(frame, 0, 0);

                // 2. Draw
                // Clear or Ghost Fade
                if (chkGhost.checked) {
                    displayCtx.globalCompositeOperation = 'source-over';
                    displayCtx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
                    displayCtx.fillRect(0, 0, PROC_WIDTH, PROC_HEIGHT);
                } else {
                    displayCtx.clearRect(0, 0, PROC_WIDTH, PROC_HEIGHT);
                }

                // Background Image
                if (isChroma && currentBgImage && !chkGhost.checked) {
                     // Scale BG image to fill canvas (cover)
                     displayCtx.drawImage(currentBgImage, 0, 0, PROC_WIDTH, PROC_HEIGHT);
                }

                if (chkGhost.checked) displayCtx.globalAlpha = 0.9;
                displayCtx.drawImage(procCanvas, 0, 0);
                displayCtx.globalAlpha = 1.0;

                if (chkDots.checked) {
                    displayCtx.fillStyle = dotPattern; displayCtx.fillRect(0, 0, PROC_WIDTH, PROC_HEIGHT);
                }
                
                // Watermark
                displayCtx.font = "bold 14px Courier New"; 
                displayCtx.fillStyle = "rgba(255, 255, 255, 0.7)";
                displayCtx.textAlign = "right"; 
                displayCtx.fillText("TIU", PROC_WIDTH - 8, PROC_HEIGHT - 8);

                requestAnimationFrame(draw);
            };
            draw();
        }

        // --- RECORDING ---
        btnRecord.onclick = () => {
            const videoStream = displayCanvas.captureStream(30);
            const combinedStream = new MediaStream([...videoStream.getVideoTracks(), ...audioDest.stream.getAudioTracks()]);
            
            // Prefer MP4 for mobile compatibility, fallback to WebM
            let opts = { mimeType: 'video/webm' };
            if (MediaRecorder.isTypeSupported('video/mp4')) opts = { mimeType: 'video/mp4' };
            
            mediaRecorder = new MediaRecorder(combinedStream, opts);
            mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) chunks.push(e.data); };
            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: chunks[0].type }); 
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; 
                const ext = chunks[0].type.includes('mp4') ? 'mp4' : 'webm';
                a.download = `TIU-Mobile-${Date.now()}.${ext}`;
                document.body.appendChild(a); a.click(); window.URL.revokeObjectURL(url);
                chunks = []; status.innerText = "Saved!"; btnRecord.classList.remove('active'); btnRecord.disabled = false; btnStop.disabled = true;
            };
            mediaRecorder.start(); btnRecord.classList.add('active'); btnRecord.disabled = true; btnStop.disabled = false; status.innerText = "Recording...";
        };
        btnStop.onclick = () => { if (mediaRecorder) mediaRecorder.stop(); };
    </script>
</body>
</html>
