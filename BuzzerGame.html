<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Feud Style Buzzer - TIU</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --feud-blue: #09285a;
            --feud-light-blue: #2c5ba3;
            --feud-yellow: #f8d348;
            --text-glow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, var(--feud-light-blue) 0%, var(--feud-blue) 100%);
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* TIU Watermark */
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            font-family: 'Courier New', Courier, monospace;
            z-index: 9999;
        }

        /* Screens */
        .screen { display: none; width: 100%; max-width: 800px; }
        .active { display: block; }

        /* UI Elements */
        h1 { text-shadow: 2px 2px 4px black; color: var(--feud-yellow); font-size: 3rem; margin-bottom: 20px; }
        
        .card {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--feud-yellow);
            border-radius: 15px;
            padding: 20px;
            margin: 10px auto;
            box-shadow: 0 0 20px rgba(248, 211, 72, 0.2);
        }

        input, select {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
            width: 80%;
            text-align: center;
            text-transform: uppercase;
        }

        button {
            background: var(--feud-yellow);
            color: var(--feud-blue);
            font-weight: bold;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        button:active { transform: scale(0.95); }
        button:disabled { background: #ccc; cursor: not-allowed; }

        /* Game Board */
        .question-box {
            background: linear-gradient(180deg, #000, #333);
            border: 4px solid var(--feud-yellow);
            color: white;
            padding: 30px;
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-radius: 10px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 20px #000;
        }

        .answer-box {
            font-size: 2rem;
            color: var(--feud-yellow);
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s;
            background: #000;
            border: 2px solid white;
            padding: 15px;
            display: inline-block;
            min-width: 200px;
        }
        .reveal { opacity: 1; }

        .buzzer-display {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            background: #cc0000;
            border: 5px solid white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 0 20px red;
            display: none;
            animation: flash 0.5s infinite alternate;
        }

        @keyframes flash { from { opacity: 1; } to { opacity: 0.8; } }

        /* Player Buzzer */
        #buzzer-btn {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: red;
            border: 10px solid darkred;
            color: white;
            font-size: 2rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5), inset 0 10px 20px rgba(255,255,255,0.3);
            margin-top: 30px;
            touch-action: manipulation; /* Improves touch response */
        }
        #buzzer-btn.locked { background: #555; border-color: #333; }

        .room-code {
            font-family: 'Arial Black', sans-serif;
            font-size: 4rem;
            letter-spacing: 5px;
            color: var(--feud-yellow);
            padding: 10px;
            text-transform: uppercase;
        }

        .file-upload { font-size: 0.9rem; margin-top: 10px; color: white;}
        
        .score-board {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .team-badge {
            background: rgba(0,0,0,0.5);
            border: 1px solid white;
            padding: 5px 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="watermark">TIU</div>

    <div id="start-screen" class="screen active">
        <h1>SURVEY SAYS...</h1>
        <div class="card">
            <h3>I am the:</h3>
            <button onclick="setupHost()">HOST</button>
            <button onclick="setupPlayer()">PLAYER</button>
        </div>
    </div>

    <div id="host-setup" class="screen">
        <h1>HOST GAME</h1>
        <div class="card">
            <p>1. Select Grade Level:</p>
            <select id="difficulty-select">
                <option value="K">Kindergarten</option>
                <option value="1-2">1st & 2nd Grade</option>
                <option value="3-4">3rd & 4th Grade</option>
                <option value="5-6">5th & 6th Grade</option>
                <option value="7-8">7th & 8th Grade</option>
                <option value="HS">High School</option>
            </select>
            
            <p>OR Load Custom Questions (JSON):</p>
            <input type="file" id="json-upload" class="file-upload" accept=".json">

            <hr style="border-color: #ffffff33;">
            <button onclick="initializeHost()">CREATE ROOM</button>
        </div>
    </div>

    <div id="host-lobby" class="screen">
        <h1>WAITING FOR PLAYERS</h1>
        <div class="card">
            <p>ENTER CODE:</p>
            <div id="room-id-display" class="room-code">...</div>
            <p>Players Connected: <span id="player-count">0</span></p>
            <div id="player-list" class="score-board"></div>
            <button onclick="startGame()">START GAME</button>
        </div>
    </div>

    <div id="host-game" class="screen">
        <div class="score-board" id="score-container">
            </div>

        <div class="question-box" id="host-question-text">
            Loading Question...
        </div>

        <div id="buzzer-winner" class="buzzer-display">
            TEAM NAME
        </div>

        <div id="host-answer-text" class="answer-box">ANSWER</div>

        <div style="margin-top: 30px;">
            <button onclick="revealAnswer()">REVEAL ANSWER</button>
            <button onclick="nextQuestion()">NEXT QUESTION</button>
            <button onclick="resetBuzzer()" style="background:orange">RESET BUZZERS</button>
        </div>
    </div>

    <div id="player-join" class="screen">
        <h1>JOIN GAME</h1>
        <div class="card">
            <input type="text" id="join-room-id" placeholder="ROOM CODE (e.g. ABCD)" maxlength="4" style="text-transform: uppercase;">
            <input type="text" id="team-name" placeholder="YOUR TEAM NAME" maxlength="12">
            <br>
            <button onclick="joinGame()">JOIN</button>
        </div>
    </div>

    <div id="player-game" class="screen">
        <h2 id="display-team-name" style="color:var(--feud-yellow)">Team</h2>
        <div id="status-msg" style="font-size: 1.5rem; margin-bottom: 10px;">Waiting for host...</div>
        <button id="buzzer-btn" onmousedown="buzz()" ontouchstart="buzz()">BUZZ!</button>
    </div>

<script>
    // --- DATA & QUESTIONS ---
    const defaultQuestions = [
        // Kindergarten
        { level: "K", q: "What color is a banana?", a: "Yellow" },
        { level: "K", q: "What animal says Moo?", a: "Cow" },
        { level: "K", q: "How many fingers on one hand?", a: "Five" },
        
        // 1st & 2nd
        { level: "1-2", q: "What is 10 + 10?", a: "20" },
        { level: "1-2", q: "What does a caterpillar turn into?", a: "Butterfly" },
        { level: "1-2", q: "Which month comes after December?", a: "January" },

        // 3rd & 4th
        { level: "3-4", q: "What is 5 x 8?", a: "40" },
        { level: "3-4", q: "What planet is known as the Red Planet?", a: "Mars" },
        { level: "3-4", q: "What is the capital of the United States?", a: "Washington D.C." },

        // 5th & 6th
        { level: "5-6", q: "What is the largest ocean on Earth?", a: "Pacific Ocean" },
        { level: "5-6", q: "Who was the first President of the USA?", a: "George Washington" },
        { level: "5-6", q: "How many sides does a hexagon have?", a: "Six" },

        // 7th & 8th
        { level: "7-8", q: "What is the chemical symbol for Gold?", a: "Au" },
        { level: "7-8", q: "Who wrote 'Romeo and Juliet'?", a: "William Shakespeare" },
        { level: "7-8", q: "What is the square root of 144?", a: "12" },

        // High School
        { level: "HS", q: "What is the powerhouse of the cell?", a: "Mitochondria" },
        { level: "HS", q: "In what year did World War II end?", a: "1945" },
        { level: "HS", q: "What is the value of Pi (to two decimals)?", a: "3.14" },
        { level: "HS", q: "Who painted the Mona Lisa?", a: "Leonardo da Vinci" }
    ];

    let gameQuestions = [];
    let currentQuestionIndex = 0;
    let peer = null;
    let connections = []; 
    let isHost = false;
    let buzzerLocked = false;
    let roomPrefix = "tiu-game-"; // Prefix to ensure unique namespace on PeerJS server

    // --- AUDIO SYSTEM (Synth) ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'buzz') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.5);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        } else if (type === 'ding') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
            osc.start();
            osc.stop(audioCtx.currentTime + 1);
        }
    }

    // --- NAVIGATION ---
    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function setupHost() { showScreen('host-setup'); }
    function setupPlayer() { showScreen('player-join'); }

    // --- HOST LOGIC ---
    function generateRoomCode() {
        const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ"; // Removed I, O to avoid confusion with 1, 0
        let result = '';
        for (let i = 0; i < 4; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }

    function initializeHost() {
        const fileInput = document.getElementById('json-upload');
        const level = document.getElementById('difficulty-select').value;

        // Load Questions
        if (fileInput.files.length > 0) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    gameQuestions = JSON.parse(e.target.result);
                    createPeerRoom();
                } catch(err) { alert("Invalid JSON file"); }
            };
            reader.readAsText(fileInput.files[0]);
        } else {
            gameQuestions = defaultQuestions.filter(q => q.level === level);
            if(gameQuestions.length === 0) {
                alert("No built-in questions found for this level yet! Loading all questions.");
                gameQuestions = defaultQuestions;
            }
            createPeerRoom();
        }
    }

    function createPeerRoom() {
        isHost = true;
        const shortCode = generateRoomCode();
        const fullId = roomPrefix + shortCode;

        peer = new Peer(fullId); // Request specific ID from PeerJS
        
        peer.on('open', (id) => {
            // ID successfully created
            document.getElementById('room-id-display').innerText = shortCode;
            showScreen('host-lobby');
        });

        peer.on('error', (err) => {
            if(err.type === 'unavailable-id') {
                // If code taken, try again automatically
                createPeerRoom();
            } else {
                alert("Connection Error: " + err.type);
            }
        });

        peer.on('connection', (conn) => {
            connections.push(conn);
            updatePlayerCount();

            conn.on('data', (data) => {
                if (data.type === 'join') {
                    // Store team name on connection object
                    conn.metadata = { team: data.team };
                    updatePlayerList();
                }
                handleHostData(data);
            });

            conn.on('close', () => {
                connections = connections.filter(c => c !== conn);
                updatePlayerCount();
                updatePlayerList();
            });
        });
    }

    function updatePlayerCount() {
        document.getElementById('player-count').innerText = connections.length;
    }

    function updatePlayerList() {
        const list = document.getElementById('player-list');
        list.innerHTML = '';
        connections.forEach(c => {
            if(c.metadata && c.metadata.team) {
                const badge = document.createElement('div');
                badge.className = 'team-badge';
                badge.innerText = c.metadata.team;
                list.appendChild(badge);
            }
        });
    }

    function startGame() {
        showScreen('host-game');
        loadQuestion();
    }

    function handleHostData(data) {
        if (data.type === 'buzz') {
            if (!buzzerLocked) {
                buzzerLocked = true;
                playSound('buzz');
                
                // Show winner
                const winDisplay = document.getElementById('buzzer-winner');
                winDisplay.innerText = data.team;
                winDisplay.style.display = 'block';

                // Tell all clients buzzer is locked
                broadcast({ type: 'locked', winner: data.team });
            }
        }
    }

    function broadcast(data) {
        connections.forEach(conn => conn.send(data));
    }

    function loadQuestion() {
        if (currentQuestionIndex >= gameQuestions.length) {
            document.getElementById('host-question-text').innerText = "GAME OVER!";
            return;
        }
        const q = gameQuestions[currentQuestionIndex];
        document.getElementById('host-question-text').innerText = q.q || q.question; 
        document.getElementById('host-answer-text').innerText = q.a || q.answer;
        document.getElementById('host-answer-text').classList.remove('reveal');
        resetBuzzerLogic();
    }

    function revealAnswer() {
        document.getElementById('host-answer-text').classList.add('reveal');
        playSound('ding');
    }

    function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
    }

    function resetBuzzer() {
        resetBuzzerLogic();
        broadcast({ type: 'reset' });
        playSound('ding');
    }

    function resetBuzzerLogic() {
        buzzerLocked = false;
        document.getElementById('buzzer-winner').style.display = 'none';
    }

    // --- PLAYER LOGIC ---
    let myConn = null;
    let myTeam = "";

    function joinGame() {
        const shortCode = document.getElementById('join-room-id').value.trim().toUpperCase();
        myTeam = document.getElementById('team-name').value.trim();
        
        if (shortCode.length !== 4) return alert("Please enter the 4-letter Room Code");
        if (!myTeam) return alert("Please enter a Team Name");

        const fullId = roomPrefix + shortCode;
        
        peer = new Peer();

        peer.on('open', (id) => {
            myConn = peer.connect(fullId);

            myConn.on('open', () => {
                document.getElementById('display-team-name').innerText = myTeam;
                showScreen('player-game');
                document.getElementById('status-msg').innerText = "Ready!";
                
                // Send team name to host
                myConn.send({ type: 'join', team: myTeam });
            });

            myConn.on('data', (data) => {
                const btn = document.getElementById('buzzer-btn');
                const status = document.getElementById('status-msg');

                if (data.type === 'locked') {
                    btn.classList.add('locked');
                    btn.disabled = true;
                    if (data.winner === myTeam) {
                        status.innerText = "YOU BUZZED!";
                        document.body.style.backgroundColor = "#28a745"; // Green
                    } else {
                        status.innerText = `${data.winner} buzzed first!`;
                        document.body.style.backgroundColor = "#990000"; // Red
                    }
                } else if (data.type === 'reset') {
                    btn.classList.remove('locked');
                    btn.disabled = false;
                    status.innerText = "Ready!";
                    document.body.style.background = ""; // reset bg
                }
            });

            myConn.on('error', (err) => alert("Could not find room " + shortCode));
            
            // Timeout check if connection fails silently
            setTimeout(() => {
                if(!myConn.open) {
                    // alert("Connecting is taking a while... check the Code.");
                }
            }, 3000);
        });
    }

    function buzz() {
        if (myConn && !document.getElementById('buzzer-btn').disabled) {
            myConn.send({ type: 'buzz', team: myTeam });
        }
    }
</script>
</body>
</html>
