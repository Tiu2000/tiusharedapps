<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Hero - TIU Admin Edition (High Vis)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            /* Brighter Neon Palette */
            --neon-blue: #00ffff;
            --neon-pink: #ff66ff;
            --neon-green: #39ff14;
            --neon-red: #ff3333;
            --neon-yellow: #ffff00;
            
            /* Lighter Background Colors */
            --bg-color: #1e1e2e;      /* Deep Blue-Grey instead of Black */
            --panel-bg: #2b2b3b;      /* Lighter panel color */
            --highway-gradient: linear-gradient(180deg, #111 0%, #3a4a5a 100%);
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: white;
            font-family: 'Verdana', sans-serif; /* Cleaner font for readability */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-panel {
            background: var(--panel-bg);
            padding: 20px;
            border: 2px solid #555;
            border-radius: 12px;
            min-width: 240px;
            pointer-events: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* Drop shadow for separation */
        }

        #score-display { font-size: 36px; font-weight: bold; color: white; text-shadow: 2px 2px 0 #000; }
        #combo-display { font-size: 18px; color: var(--neon-blue); font-weight: bold; }
        
        /* Leaderboard Styles */
        #leaderboard { text-align: right; border-color: var(--neon-blue); max-height: 300px; overflow-y: auto; }
        .lb-entry {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 8px; font-size: 15px;
            border-bottom: 1px solid #444; padding-bottom: 4px;
        }
        .lb-name-group { display: flex; align-items: center; gap: 8px; }
        .kick-btn {
            background: var(--neon-red); color: white; border: none;
            border-radius: 4px; cursor: pointer; font-size: 11px;
            padding: 4px 8px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .kick-btn:hover { background: #ff5555; transform: scale(1.1); }

        /* --- THE HIGHWAY (GAME VIEW) --- */
        #game-container {
            position: relative; width: 450px; height: 100vh;
            background: var(--highway-gradient);
            transform: perspective(600px) rotateX(40deg);
            transform-origin: bottom center;
            border-left: 4px solid #555; border-right: 4px solid #555;
            box-shadow: 0 0 80px rgba(0, 243, 255, 0.15);
        }

        .lane {
            position: absolute; top: 0; height: 100%; width: 25%;
            border-right: 2px solid rgba(255, 255, 255, 0.15); /* Brighter lane lines */
            box-sizing: border-box;
        }
        .lane:last-child { border-right: none; }

        .hit-zone {
            position: absolute; bottom: 30px; width: 100%; display: flex;
            padding: 0 10px; box-sizing: border-box;
        }

        .button-target {
            width: 25%; height: 25px;
            background: rgba(255,255,255,0.2);
            border: 3px solid white; border-radius: 50%;
            margin: 0 5px;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            transition: transform 0.05s;
        }
        .button-target.pressed { background: white; transform: scale(0.9); box-shadow: 0 0 25px white; }

        /* Notes - Made brighter and thicker */
        .note {
            position: absolute; width: 20%; height: 20px;
            border-radius: 6px; left: 2.5%; 
            box-shadow: 0 0 15px currentColor;
            border: 1px solid white; /* White border makes color pop */
        }
        .note.lane-0 { background-color: var(--neon-green); color: var(--neon-green); left: 2.5%; }
        .note.lane-1 { background-color: var(--neon-red); color: var(--neon-red); left: 27.5%; }
        .note.lane-2 { background-color: var(--neon-blue); color: var(--neon-blue); left: 52.5%; }
        .note.lane-3 { background-color: var(--neon-pink); color: var(--neon-pink); left: 77.5%; }

        /* --- MENUS --- */
        #menu-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 20, 30, 0.95); /* Lighter Menu BG */
            z-index: 20;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .menu-box {
            width: 360px; padding: 30px;
            border: 2px solid #555; text-align: center;
            background: #2b2b3b;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            background: #1a1a25; border: 2px solid #666; color: white;
            padding: 15px; margin-bottom: 15px; width: 100%;
            text-align: center; box-sizing: border-box;
            font-family: inherit; font-size: 18px; font-weight: bold;
            text-transform: uppercase; border-radius: 8px;
        }
        input:focus { border-color: var(--neon-blue); outline: none; }

        button {
            background: #3a3a4a; color: white;
            border: 2px solid var(--neon-blue);
            padding: 15px; width: 100%;
            font-size: 18px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; font-family: inherit;
            margin-bottom: 10px; transition: 0.2s; border-radius: 8px;
        }
        button:hover { background: var(--neon-blue); color: #000; }
        
        button.start-btn { border-color: var(--neon-green); background: #2a3a2a; }
        button.start-btn:hover { background: var(--neon-green); }

        /* TIU Watermark */
        #tiu-watermark {
            position: fixed; bottom: 20px; right: 20px;
            font-size: 48px; font-weight: 900;
            color: rgba(255, 255, 255, 0.1); /* Increased opacity slightly */
            pointer-events: none; z-index: 100;
            user-select: none;
        }

        #feedback {
            position: absolute; top: 35%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 56px; font-weight: 900;
            opacity: 0; transition: opacity 0.1s;
            z-index: 15; text-shadow: 0 4px 10px rgba(0,0,0,0.8);
            -webkit-text-stroke: 2px black;
        }
        
        .error-msg { color: var(--neon-red); font-weight: bold; font-size: 14px; margin-bottom: 10px; display: none; }
        .hidden { display: none !important; }
        
        /* Helper for Room ID text */
        .room-highlight {
            font-size: 32px; font-weight: 900; margin: 15px 0;
            color: var(--neon-yellow); letter-spacing: 2px;
            background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="tiu-watermark">TIU</div>

    <div id="ui-layer">
        <div class="hud-panel">
            <div style="color: #bbb; font-size: 14px; font-weight: bold; margin-bottom: 5px;">SCORE</div>
            <div id="score-display">0</div>
            <div id="combo-display" style="margin-top: 5px;">Combo: 0</div>
            <div id="room-info" style="margin-top:15px; font-size:12px; color:#aaa; font-family: monospace;"></div>
        </div>
        
        <div id="feedback">PERFECT</div>

        <div class="hud-panel" id="leaderboard">
            <div style="border-bottom: 2px solid white; margin-bottom: 10px; font-weight: bold; color: var(--neon-blue); padding-bottom: 5px;">LEADERBOARD</div>
            <div id="lb-content">
                <div class="lb-entry">Waiting...</div>
            </div>
        </div>
    </div>

    <div id="game-container">
        <div class="lane" style="left: 0%"></div>
        <div class="lane" style="left: 25%"></div>
        <div class="lane" style="left: 50%"></div>
        <div class="lane" style="left: 75%"></div>
        <div class="hit-zone">
            <div class="button-target" id="btn-0"></div>
            <div class="button-target" id="btn-1"></div>
            <div class="button-target" id="btn-2"></div>
            <div class="button-target" id="btn-3"></div>
        </div>
    </div>

    <div id="menu-overlay">
        <h1 style="text-shadow: 0 0 20px var(--neon-pink); font-size: 48px; margin-bottom: 10px;">KEYBOARD HERO</h1>
        <p style="color: #aaa; margin-top: 0; margin-bottom: 20px;">Use keys: A | S | D | F</p>
        
        <div class="menu-box" id="menu-login">
            <label style="font-size:12px; color:#ccc; font-weight:bold; display:block; text-align:left; margin-bottom:5px;">YOUR NAME</label>
            <input type="text" id="inp-name" placeholder="GUEST" maxlength="8">
            
            <label style="font-size:12px; color:#ccc; font-weight:bold; display:block; text-align:left; margin-bottom:5px;">ROOM NAME (e.g. TIU1)</label>
            <input type="text" id="inp-room" placeholder="CREATE OR JOIN">
            
            <div id="error-msg" class="error-msg"></div>

            <button onclick="attemptHost()">HOST ROOM</button>
            <button onclick="attemptJoin()">JOIN ROOM</button>
        </div>

        <div class="menu-box hidden" id="menu-host">
            <h3 style="color:var(--neon-green); margin-top:0;">ROOM ACTIVE</h3>
            <p style="font-size:14px; color:#ccc;">Share this Room Name with students:</p>
            <div id="host-room-display" class="room-highlight">...</div>
            <p id="player-count" style="font-size:16px; color:white; font-weight:bold;">1 Player(s) Ready</p>
            <button class="start-btn" onclick="hostStartGame()">START GAME</button>
            <p style="font-size:12px; color:#888; margin-bottom:0;">(Click 'X' on leaderboard to kick)</p>
        </div>

        <div class="menu-box hidden" id="menu-client">
            <h3 style="color: var(--neon-blue)">CONNECTED</h3>
            <p>Waiting for host to start...</p>
            <div id="client-status" style="color:var(--neon-yellow); font-size:14px; font-weight:bold;">Synced</div>
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const SONG_LENGTH = 300; 
        
        // --- GLOBAL STATE ---
        let gameRunning = false;
        let localStartTime = 0;
        let songData = [];
        let score = 0;
        let combo = 0;
        
        // --- NETWORKING STATE ---
        let peer = null;
        let myId = null;
        let myName = "Guest";
        let roomId = "";
        let isHost = false;
        
        let connections = {}; 
        let players = {};     
        let hostStartTime = 0; 
        let hostConn = null;

        // --- AUDIO ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(lane) {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            // Pentatonic scaleish
            const freqs = [261.63, 293.66, 329.63, 392.00]; 
            osc.frequency.value = freqs[lane];
            osc.type = 'triangle';
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }

        // --- GAME LOGIC ---

        function generateSong() {
            let notes = [];
            // Create a more interesting pattern
            for(let i=0; i<SONG_LENGTH; i++) {
                const lane = Math.floor((Math.sin(i * 1.5)*100) % 4); 
                const safeLane = Math.abs(lane);
                const time = 2000 + (i * 350); // Slower pacing for better readability
                notes.push({ lane: safeLane, time, hit: false, element: null });
            }
            return notes;
        }

        function initializeGameEngine(timeOffset = 0) {
            document.getElementById('menu-overlay').style.display = 'none';
            songData = generateSong();
            score = 0;
            combo = 0;
            updateUI();
            
            document.querySelectorAll('.note').forEach(n => n.remove());

            localStartTime = performance.now() - timeOffset;
            gameRunning = true;
            
            requestAnimationFrame(gameLoop);
        }

        function gameLoop(timestamp) {
            if (!gameRunning) return;
            const timeElapsed = timestamp - localStartTime;

            songData.forEach(note => {
                if (note.hit) return;

                const timeDiff = note.time - timeElapsed;

                if (timeDiff < -300) {
                    note.hit = true; 
                    if(note.element) note.element.remove();
                    breakCombo();
                    return;
                }

                if (!note.element && timeDiff <= 2000 && timeDiff > -200) {
                    const el = document.createElement('div');
                    el.className = `note lane-${note.lane}`;
                    document.getElementById('game-container').appendChild(el);
                    note.element = el;
                }

                if (note.element) {
                    const percent = 90 - (timeDiff / 20);
                    note.element.style.top = `${percent}%`;
                }
            });
            requestAnimationFrame(gameLoop);
        }

        // Input
        const keys = { 'a': 0, 's': 1, 'd': 2, 'f': 3 };
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            const k = e.key.toLowerCase();
            if (keys.hasOwnProperty(k)) {
                const lane = keys[k];
                const btn = document.getElementById(`btn-${lane}`);
                btn.classList.add('pressed');
                // Remove class after animation
                setTimeout(() => btn.classList.remove('pressed'), 100);
                checkHit(lane);
            }
        });

        function checkHit(lane) {
            const currentTime = performance.now() - localStartTime;
            const hitWindow = 130; 

            const note = songData.find(n => n.lane === lane && !n.hit && Math.abs(n.time - currentTime) < hitWindow);

            if (note) {
                note.hit = true;
                if(note.element) note.element.remove();
                
                // Score calc
                const accuracy = Math.abs(note.time - currentTime);
                let points = 100;
                let txt = "HIT";
                if(accuracy < 30) { points = 150; txt = "PERFECT"; }
                
                score += points + (combo * 5);
                combo++;
                playTone(lane);
                showFeedback(txt);
                updateUI();
                broadcastScore();
            }
        }

        function breakCombo() {
            if(combo > 0) {
                combo = 0;
                showFeedback("MISS");
                updateUI();
                broadcastScore();
            }
        }

        function showFeedback(txt) {
            const f = document.getElementById('feedback');
            f.innerText = txt;
            f.style.opacity = 1;
            f.style.color = txt === "MISS" ? "var(--neon-red)" : (txt === "PERFECT" ? "var(--neon-yellow)" : "white");
            setTimeout(() => f.style.opacity = 0, 300);
        }

        function updateUI() {
            document.getElementById('score-display').innerText = score;
            document.getElementById('combo-display').innerText = "Combo: " + combo;
        }

        // --- NETWORKING ---

        function showError(msg) {
            const el = document.getElementById('error-msg');
            el.innerText = msg;
            el.style.display = 'block';
        }

        function getInputs() {
            const name = document.getElementById('inp-name').value.trim() || "Guest";
            let room = document.getElementById('inp-room').value.trim();
            room = room.replace(/[^a-zA-Z0-9_-]/g, ''); 
            if(room.length < 3) {
                showError("Room Name must be 3+ letters");
                return null;
            }
            return { name, room };
        }

        // Host
        function attemptHost() {
            const data = getInputs();
            if(!data) return;
            myName = data.name;
            roomId = data.room;

            peer = new Peer(roomId); 

            peer.on('open', (id) => {
                isHost = true;
                myId = id;
                players[myId] = { name: myName, score: 0, isHost: true };
                
                document.getElementById('menu-login').classList.add('hidden');
                document.getElementById('menu-host').classList.remove('hidden');
                document.getElementById('host-room-display').innerText = roomId;
                document.getElementById('room-info').innerText = "Room: " + roomId;
                
                renderLeaderboard();
            });

            peer.on('error', (err) => {
                showError("Room Name Unavailable. Try another.");
            });

            peer.on('connection', (conn) => {
                handleIncomingConnection(conn);
            });
        }

        function handleIncomingConnection(conn) {
            conn.on('open', () => {
                connections[conn.peer] = conn;
                conn.send({ type: 'REQUEST_INFO' });
                
                // Hot Join
                if(gameRunning) {
                    const currentOffset = performance.now() - hostStartTime;
                    conn.send({ type: 'START_GAME', offset: currentOffset });
                }
            });

            conn.on('data', (data) => {
                if(data.type === 'REGISTER') {
                    players[conn.peer] = { name: data.name, score: 0, isHost: false };
                    syncLeaderboard();
                    updateHostMenuCount();
                }
                if(data.type === 'SCORE_UPDATE') {
                    if(players[conn.peer]) {
                        players[conn.peer].score = data.score;
                        syncLeaderboard();
                    }
                }
            });

            conn.on('close', () => {
                delete players[conn.peer];
                delete connections[conn.peer];
                syncLeaderboard();
                updateHostMenuCount();
            });
        }

        function updateHostMenuCount() {
            const count = Object.keys(players).length;
            document.getElementById('player-count').innerText = `${count} Player(s) Ready`;
        }

        function hostStartGame() {
            if(gameRunning) return;
            hostStartTime = performance.now();
            Object.values(connections).forEach(c => c.send({ type: 'START_GAME', offset: 0 }));
            initializeGameEngine(0);
        }

        function kickPlayer(peerId) {
            if(connections[peerId]) {
                connections[peerId].send({ type: 'KICKED' });
                setTimeout(() => connections[peerId].close(), 100);
            }
            delete players[peerId];
            delete connections[peerId];
            syncLeaderboard();
        }

        // Client
        function attemptJoin() {
            const data = getInputs();
            if(!data) return;
            myName = data.name;
            const targetRoom = data.room;

            peer = new Peer(); 

            peer.on('open', (id) => {
                myId = id;
                hostConn = peer.connect(targetRoom);
                
                hostConn.on('open', () => {
                    document.getElementById('menu-login').classList.add('hidden');
                    document.getElementById('menu-client').classList.remove('hidden');
                    document.getElementById('room-info').innerText = "Room: " + targetRoom;
                });

                hostConn.on('data', handleHostData);
                
                hostConn.on('close', () => {
                    alert("Disconnected from Host");
                    location.reload();
                });
                
                peer.on('error', () => {
                    showError("Room not found.");
                    document.getElementById('menu-login').classList.remove('hidden');
                    document.getElementById('menu-client').classList.add('hidden');
                });
            });
        }

        function handleHostData(data) {
            if (data.type === 'REQUEST_INFO') {
                hostConn.send({ type: 'REGISTER', name: myName });
            }
            if (data.type === 'START_GAME') {
                document.getElementById('menu-client').classList.add('hidden');
                initializeGameEngine(data.offset);
            }
            if (data.type === 'SYNC_PLAYERS') {
                players = data.data;
                renderLeaderboard();
            }
            if (data.type === 'KICKED') {
                alert("You were kicked by the host.");
                location.reload();
            }
        }

        // Shared
        function broadcastScore() {
            if(isHost) {
                players[myId].score = score;
                syncLeaderboard();
            } else if (hostConn) {
                hostConn.send({ type: 'SCORE_UPDATE', score: score });
            }
        }

        function syncLeaderboard() {
            if(!isHost) return;
            renderLeaderboard();
            Object.values(connections).forEach(c => c.send({ type: 'SYNC_PLAYERS', data: players }));
        }

        function renderLeaderboard() {
            const el = document.getElementById('lb-content');
            el.innerHTML = '';
            
            const sorted = Object.entries(players).sort((a,b) => b[1].score - a[1].score);
            
            sorted.forEach(([pid, pData]) => {
                const row = document.createElement('div');
                row.className = 'lb-entry';
                
                let color = 'white';
                if(pid === myId) color = 'var(--neon-green)';
                else if(pData.isHost) color = 'var(--neon-pink)';

                let kickHtml = '';
                if(isHost && pid !== myId) {
                    kickHtml = `<button class="kick-btn" onclick="kickPlayer('${pid}')">X</button>`;
                }

                row.innerHTML = `
                    <div class="lb-name-group">
                        ${kickHtml}
                        <span style="color:${color}; font-weight:bold;">${pData.name}</span>
                    </div>
                    <span style="font-family:monospace; font-size:16px;">${pData.score}</span>
                `;
                el.appendChild(row);
            });
        }
    </script>
</body>
</html>
