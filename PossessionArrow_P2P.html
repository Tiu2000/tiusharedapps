<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possession Arrow (P2P)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --off-color: #2a0000;
            --on-color: #ff0000;
            --text-color: #ffffff;
            --highlight: #2196F3;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* --- TIU BRANDING --- */
        #watermark {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.1;
            pointer-events: none;
            font-family: 'Courier New', Courier, monospace;
            z-index: 100;
            font-weight: 300;
            letter-spacing: 0.2em;
        }

        /* --- CONNECTION MODAL --- */
        #connection-modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #333;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .conn-btn {
            display: block; width: 100%; margin: 10px 0; padding: 15px;
            font-size: 1.2rem; cursor: pointer; border-radius: 8px; border: none;
            color: white; font-weight: bold;
        }
        .btn-host { background: var(--on-color); color: white; }
        .btn-join { background: var(--highlight); }
        input.room-input {
            width: 100%; padding: 15px; font-size: 1.5rem; text-align: center;
            margin: 10px 0; border-radius: 8px; border: 1px solid #555;
            background: #111; color: white; text-transform: uppercase;
        }
        #conn-status-bar {
            position: absolute; top: 10px; right: 10px;
            background: #333; padding: 5px 15px; border-radius: 20px;
            font-size: 0.8rem; color: #aaa; z-index: 50;
        }

        /* --- MAIN DISPLAY --- */
        #main-container {
            flex: 1;
            display: flex;
            width: 100%;
            height: 100%;
        }

        .side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #111;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }
        
        /* Hover effect for control feedback */
        .side:active { background-color: #111; }

        .team-name {
            font-size: 5vw;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5vh;
            color: #555;
            background: transparent;
            border: none;
            text-align: center;
            width: 80%;
            transition: color 0.3s;
        }
        .team-name:focus { outline: none; border-bottom: 2px solid #555; color: #fff; }

        .arrow-graphic {
            width: 60%;
            max-width: 400px;
            height: auto;
            fill: var(--off-color);
            filter: drop-shadow(0 0 0 transparent);
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        /* ACTIVE STATES */
        .side.active .team-name { color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .side.active .arrow-graphic {
            fill: var(--on-color);
            filter: drop-shadow(0 0 30px var(--on-color));
            transform: scale(1.05);
        }

        /* Middle divider */
        .divider {
            width: 4px;
            background: #222;
            height: 80%;
            align-self: center;
            border-radius: 2px;
        }

        /* Reset Button */
        #btn-reset {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            border: 1px solid #333;
            color: #555;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 50;
        }
        #btn-reset:hover { border-color: #666; color: #aaa; }

    </style>
</head>
<body>

    <div id="connection-modal">
        <div class="modal-content">
            <h2 style="margin:0 0 20px 0; color:var(--on-color)">POSSESSION ARROW</h2>
            
            <div id="setup-step-1">
                <button class="conn-btn btn-host" onclick="startHost()">HOST (Display)</button>
                <div style="margin:10px; color:#666">- OR -</div>
                <button class="conn-btn btn-join" onclick="showJoinInput()">JOIN (Remote)</button>
            </div>

            <div id="setup-step-host" style="display:none;">
                <p>Game ID:</p>
                <input type="text" id="host-id-display" class="room-input" readonly>
                <div style="color:#888; margin-top:10px;">Waiting for remote...</div>
                <button class="conn-btn btn-join" onclick="enterGame()">OPEN DISPLAY</button>
            </div>

            <div id="setup-step-join" style="display:none;">
                <p>Enter ID:</p>
                <input type="text" id="remote-id-input" class="room-input" placeholder="e.g. A1B2">
                <button class="conn-btn btn-host" onclick="joinGame()">CONNECT</button>
                <button class="conn-btn" style="background:#333" onclick="backToMain()">BACK</button>
                <div id="join-status" style="margin-top:10px; color:#f00"></div>
            </div>
        </div>
    </div>

    <div id="conn-status-bar" style="display:none">Offline</div>

    <div id="main-container">
        
        <div class="side" id="side-left" onclick="handleInput('setLeft')">
            <input type="text" class="team-name" id="name-left" value="GUEST" onchange="handleInput('updateNames', {left: this.value, right: document.getElementById('name-right').value})">
            <svg class="arrow-graphic" viewBox="0 0 100 60">
                <path d="M 40 10 L 40 25 L 90 25 L 90 35 L 40 35 L 40 50 L 10 30 Z" />
            </svg>
        </div>

        <div class="divider"></div>

        <div class="side" id="side-right" onclick="handleInput('setRight')">
            <input type="text" class="team-name" id="name-right" value="HOME" onchange="handleInput('updateNames', {left: document.getElementById('name-left').value, right: this.value})">
            <svg class="arrow-graphic" viewBox="0 0 100 60">
                <path d="M 60 10 L 60 25 L 10 25 L 10 35 L 60 35 L 60 50 L 90 30 Z" />
            </svg>
        </div>

    </div>

    <button id="btn-reset" onclick="handleInput('reset')">RESET ARROW</button>
    <div id="watermark">TIU</div>

    <script>
        // --- AUDIO ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx; 

        function playSound(type) {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'switch') {
                // Heavy switch sound
                osc.type = 'square';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'reset') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                gain.gain.setValueAtTime(0.1, now);
                osc.start(now); osc.stop(now + 0.1);
            }
        }

        // --- STATE & P2P ---
        let state = {
            possession: 'none', // 'left', 'right', 'none'
            nameLeft: 'GUEST',
            nameRight: 'HOME'
        };

        let peer = null, conn = null, isHost = false, myId = "";

        function generateId() { return Math.random().toString(36).substring(2, 6).toUpperCase(); }

        // --- P2P HANDLERS ---
        function startHost() {
            myId = "TIU-" + generateId();
            document.getElementById('setup-step-1').style.display = 'none';
            document.getElementById('setup-step-host').style.display = 'block';
            document.getElementById('host-id-display').value = myId;

            peer = new Peer(myId);
            peer.on('open', () => { isHost = true; updateStatus("Waiting..."); });
            peer.on('connection', (c) => {
                conn = c;
                updateStatus("Remote Connected");
                setTimeout(sendState, 500);
                conn.on('data', (d) => { if(d.command) processCommand(d.command, d.payload); });
            });
        }

        function showJoinInput() {
            document.getElementById('setup-step-1').style.display = 'none';
            document.getElementById('setup-step-join').style.display = 'block';
        }

        function backToMain() {
            document.getElementById('setup-step-join').style.display = 'none';
            document.getElementById('setup-step-1').style.display = 'block';
        }

        function joinGame() {
            let hostId = document.getElementById('remote-id-input').value.trim().toUpperCase();
            if(!hostId) return;
            document.getElementById('join-status').innerText = "Connecting...";

            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect(hostId);
                conn.on('open', () => {
                    isHost = false;
                    enterGame();
                    updateStatus("Connected");
                });
                conn.on('data', (d) => { if(d.state) receiveState(d.state); });
                conn.on('error', () => document.getElementById('join-status').innerText = "Failed.");
            });
        }

        function enterGame() {
            document.getElementById('connection-modal').style.display = 'none';
            render();
        }

        function updateStatus(msg) {
            const bar = document.getElementById('conn-status-bar');
            bar.style.display = 'block';
            bar.innerText = (isHost ? "HOST: " : "REMOTE: ") + msg;
        }

        // --- GAME LOGIC ---
        function handleInput(cmd, payload = {}) {
            // Prevent changing input focus from triggering audio unless it's a click
            if(cmd !== 'updateNames') playSound(cmd === 'reset' ? 'reset' : 'switch');

            if(isHost || !conn) {
                processCommand(cmd, payload);
            } else {
                conn.send({ command: cmd, payload: payload });
            }
        }

        function sendState() {
            if(conn && conn.open) conn.send({ state: state });
        }

        function receiveState(newState) {
            state = newState;
            render();
        }

        function processCommand(cmd, p) {
            let changed = true;
            if (cmd === 'setLeft') state.possession = 'left';
            else if (cmd === 'setRight') state.possession = 'right';
            else if (cmd === 'reset') state.possession = 'none';
            else if (cmd === 'updateNames') {
                state.nameLeft = p.left;
                state.nameRight = p.right;
                changed = false; // Don't full re-render on keystroke
            }

            if(changed) render();
            if(isHost) sendState();
        }

        function render() {
            const leftDiv = document.getElementById('side-left');
            const rightDiv = document.getElementById('side-right');
            const nameL = document.getElementById('name-left');
            const nameR = document.getElementById('name-right');

            // Set Active Classes
            if (state.possession === 'left') {
                leftDiv.classList.add('active');
                rightDiv.classList.remove('active');
            } else if (state.possession === 'right') {
                rightDiv.classList.add('active');
                leftDiv.classList.remove('active');
            } else {
                leftDiv.classList.remove('active');
                rightDiv.classList.remove('active');
            }

            // Sync names only if not typing
            if (document.activeElement !== nameL) nameL.value = state.nameLeft;
            if (document.activeElement !== nameR) nameR.value = state.nameRight;
        }

        // Init
        render();

    </script>
</body>
</html>
