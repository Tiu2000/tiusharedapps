<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possession Arrow (P2P)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --off-color: #2a0000;
            --on-color: #ff0000;
            --text-color: #ffffff;
            --highlight: #2196F3;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        /* --- TIU BRANDING --- */
        #watermark {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.1;
            pointer-events: none;
            font-family: 'Courier New', Courier, monospace;
            z-index: 100;
        }

        /* --- ARROW LAYOUT --- */
        #display-container {
            display: flex;
            flex: 1;
            width: 100%;
        }

        .side-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #111;
            transition: background-color 0.2s;
            cursor: pointer;
            position: relative;
        }

        /* The Arrow Graphics (CSS Triangle) */
        .arrow-graphic {
            width: 0; 
            height: 0; 
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            opacity: 0.2;
            transition: opacity 0.3s, transform 0.2s;
        }
        
        #side-left .arrow-graphic { border-right: 150px solid var(--on-color); transform: scale(0.8); }
        #side-right .arrow-graphic { border-left: 150px solid var(--on-color); transform: scale(0.8); }

        /* Active State */
        .side-panel.active { background-color: var(--off-color); }
        .side-panel.active .arrow-graphic { opacity: 1; transform: scale(1.2); filter: drop-shadow(0 0 40px red); }

        /* Team Names */
        .team-name-input {
            position: absolute;
            top: 20px;
            background: transparent;
            border: none;
            color: #555;
            font-size: 2rem;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            width: 80%;
            z-index: 10;
        }
        .active .team-name-input { color: white; }

        /* --- CONTROL BAR (For Remote) --- */
        #controls {
            height: 80px;
            background: #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #444;
            display: none; /* Hidden by default */
        }
        .btn {
            background: #333; color: white; border: none; padding: 15px 30px;
            border-radius: 8px; font-size: 1rem; font-weight: bold;
        }
        .btn-reset { background: #555; }

        /* MODALS */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .big-btn {
            padding: 20px 40px; font-size: 1.5rem; background: var(--highlight);
            border: none; border-radius: 10px; color: white; margin: 10px; cursor: pointer;
        }
        
        #conn-status {
            position: absolute; top: 5px; left: 50%; transform: translateX(-50%);
            color: #555; font-family: monospace; font-size: 12px;
            display: flex; gap: 5px; align-items: center;
        }

    </style>
</head>
<body>

    <div id="watermark">TIU</div>
    
    <div id="conn-status">
        <span id="status-text">OFFLINE</span>
        <button id="reconnectBtn" style="display:none; border:none; background:#444; color:white; border-radius:4px;" onclick="location.reload()">ðŸ”„</button>
    </div>

    <div id="display-container">
        <div id="side-left" class="side-panel" onclick="setPossession('left')">
            <input id="name-left" class="team-name-input" value="HOME" onkeyup="updateNames()">
            <div class="arrow-graphic"></div>
        </div>

        <div id="side-right" class="side-panel" onclick="setPossession('right')">
            <input id="name-right" class="team-name-input" value="GUEST" onkeyup="updateNames()">
            <div class="arrow-graphic"></div>
        </div>
    </div>

    <div id="controls">
        <button class="btn" onclick="setPossession('left')">LEFT</button>
        <button class="btn btn-reset" onclick="setPossession('none')">RESET</button>
        <button class="btn" onclick="setPossession('right')">RIGHT</button>
    </div>

    <div id="setup-screen" class="modal">
        <h1 style="color:var(--on-color); margin-bottom: 20px;">POSSESSION ARROW</h1>
        <button class="big-btn" onclick="initHost()">HOST (Screen)</button>
        <div style="height:20px;"></div>
        <p style="color:#666;">Scan host to connect remote.</p>
    </div>

    <div id="qr-modal" class="modal" style="display:none; background:rgba(0,0,0,0.9);">
        <h2 style="color:white;">Scan to Control</h2>
        <div id="qrcode" style="background:white; padding:10px; margin:20px;"></div>
        <button class="btn btn-reset" onclick="document.getElementById('qr-modal').style.display='none'">Hide</button>
    </div>

    <script>
        // --- STATE ---
        let state = {
            possession: 'none', // 'left', 'right', 'none'
            nameLeft: "HOME",
            nameRight: "GUEST"
        };
        
        let isHost = false;
        let peer, conn;
        let heartbeatInterval;

        function render() {
            // Update Visuals
            const l = document.getElementById('side-left');
            const r = document.getElementById('side-right');
            
            l.classList.remove('active');
            r.classList.remove('active');
            
            if(state.possession === 'left') l.classList.add('active');
            if(state.possession === 'right') r.classList.add('active');
            
            // Update Names (only if not typing)
            if(document.activeElement !== document.getElementById('name-left')) 
                document.getElementById('name-left').value = state.nameLeft;
            if(document.activeElement !== document.getElementById('name-right')) 
                document.getElementById('name-right').value = state.nameRight;

            if(isHost) sendState();
        }

        function setPossession(side) {
            state.possession = (state.possession === side) ? 'none' : side;
            render();
            if(!isHost && conn) conn.send({type:'cmd', act: 'set', side: state.possession});
        }

        function updateNames() {
            state.nameLeft = document.getElementById('name-left').value.toUpperCase();
            state.nameRight = document.getElementById('name-right').value.toUpperCase();
            if(!isHost && conn) conn.send({type:'cmd', act: 'names', l: state.nameLeft, r: state.nameRight});
            // Don't re-render immediately while typing to avoid cursor jumps
        }

        // --- P2P ---
        function initHost() {
            isHost = true;
            document.getElementById('setup-screen').style.display = 'none';
            
            peer = new Peer();
            peer.on('open', (id) => {
                const url = window.location.href.split('?')[0] + '?connect=' + id;
                new QRCode(document.getElementById("qrcode"), { text: url, width: 200, height: 200 });
                document.getElementById('qr-modal').style.display = 'flex';
                document.getElementById('status-text').innerText = "Waiting for remote...";
            });

            peer.on('connection', (c) => {
                conn = c;
                document.getElementById('status-text').innerText = "REMOTE CONNECTED";
                document.getElementById('qr-modal').style.display = 'none';
                
                conn.on('data', (d) => {
                    if(d.type === 'heartbeat') return;
                    if(d.type === 'cmd') {
                        if(d.act === 'set') { state.possession = d.side; render(); }
                        if(d.act === 'names') { state.nameLeft = d.l; state.nameRight = d.r; render(); }
                    }
                });
                sendState();
            });
            render();
        }

        function sendState() {
            if(conn && conn.open) conn.send({type: 'state', data: state});
        }

        function initClient(id) {
            isHost = false;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('controls').style.display = 'flex'; // Show buttons
            
            connectToHost(id);
        }

        function connectToHost(id) {
            document.getElementById('status-text').innerText = "Connecting...";
            if(peer) peer.destroy();
            peer = new Peer();

            peer.on('open', () => {
                conn = peer.connect(id);
                
                conn.on('open', () => {
                    document.getElementById('status-text').innerText = "CONNECTED";
                    document.getElementById('reconnectBtn').style.display = 'none';
                    
                    // Heartbeat
                    if(heartbeatInterval) clearInterval(heartbeatInterval);
                    heartbeatInterval = setInterval(() => {
                        if(conn && conn.open) conn.send({type: 'heartbeat'});
                    }, 2000);
                });

                conn.on('data', (d) => {
                    if(d.type === 'state') {
                        state = d.data;
                        render();
                    }
                });
                
                conn.on('close', () => {
                    document.getElementById('status-text').innerText = "DISCONNECTED";
                    document.getElementById('reconnectBtn').style.display = 'inline-block';
                    setTimeout(() => connectToHost(id), 1000);
                });
            });
        }

        // Init
        const params = new URLSearchParams(window.location.search);
        if(params.get('connect')) initClient(params.get('connect'));

    </script>
</body>
</html>
