<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIU Mixer - Diagnostic Mode</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --deck-color: #2d2d2d;
            --accent: #00ff9d; 
            --accent-dim: #008f58;
            --cue-color: #ff9900; 
            --sync-color: #00ccff; 
            --text-color: #e0e0e0;
            --log-bg: #000;
            --log-text: #0f0;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Video Layer (Hidden behind) */
        #video-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; opacity: 0.01; pointer-events: none;
            display: flex;
        }
        #video-layer div { width: 50%; height: 100%; }

        /* Main UI */
        .app-layer {
            position: relative;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(26, 26, 26, 0.95);
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 50px #000;
        }

        header {
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 4px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
        }

        .console {
            display: flex; gap: 20px; background: #111; padding: 30px;
            border-radius: 15px; border: 1px solid #333; flex-wrap: wrap; justify-content: center;
        }

        .deck {
            background-color: var(--deck-color); padding: 20px; border-radius: 10px;
            width: 280px; display: flex; flex-direction: column; align-items: center; border: 1px solid #444;
        }

        .vinyl-container {
            width: 180px; height: 180px; background: #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); margin-bottom: 20px; position: relative;
        }

        .vinyl-grooves {
            width: 170px; height: 170px; border-radius: 50%;
            background: repeating-radial-gradient(#111, #111 2px, #222 3px, #222 4px); position: absolute;
        }

        .vinyl-label {
            width: 60px; height: 60px; background: #d32f2f; border-radius: 50%; z-index: 2;
            border: 2px solid #fff; display: flex; align-items: center; justify-content: center;
            font-size: 0.7rem; font-weight: bold; color: white; text-align: center;
        }
        .deck-b .vinyl-label { background: #1976d2; }

        @keyframes spin { 100% { transform: rotate(360deg); } }
        .spinning { animation: spin 1.8s linear infinite; }
        .paused { animation-play-state: paused; }

        .controls { width: 100%; display: flex; flex-direction: column; gap: 10px; }
        
        input[type="text"] {
            background: #222; border: 1px solid #555; color: var(--accent);
            padding: 8px; width: calc(100% - 18px); font-family: inherit; font-size: 0.7rem;
        }

        .btn-group { display: flex; gap: 5px; }
        button {
            background: #444; color: white; border: none; padding: 8px; cursor: pointer;
            flex: 1; font-weight: bold; text-transform: uppercase; font-size: 0.7rem;
        }
        button:hover { background: #666; }
        button.cue-btn { background: #b36b00; flex: 0.4; }
        button.play-btn.active { background: var(--accent-dim); }

        .mixer {
            width: 140px; background: #222; padding: 15px; border-radius: 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: space-between; border: 1px solid #444;
        }

        .status-light {
            width: 8px; height: 8px; border-radius: 50%; background: #000; margin: 10px auto;
            border: 1px solid #333; transition: background 0.3s;
        }
        .status-light.ready { background: #ffe600; box-shadow: 0 0 6px #ffe600; }
        .status-light.on { background: #ff0000; box-shadow: 0 0 8px #ff0000; }

        /* --- DIAGNOSTIC LOG STYLES --- */
        .log-container {
            width: 80%;
            max-width: 800px;
            margin-top: 30px;
            margin-bottom: 50px;
            border: 2px solid #333;
            background: var(--log-bg);
            border-radius: 5px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .log-header {
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-bottom: 5px;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        #system-log {
            width: 100%;
            height: 150px;
            background: transparent;
            color: var(--log-text);
            border: none;
            resize: vertical;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.75rem;
            overflow-y: scroll;
            outline: none;
        }

    </style>
</head>
<body>

    <div id="video-layer">
        <div id="player-a"></div>
        <div id="player-b"></div>
    </div>

    <div class="app-layer">
        <header><h1>TIU Mixer Diagnostic</h1></header>

        <div class="console">
            <div class="deck" id="deck-a">
                <h2>DECK A</h2>
                <div class="vinyl-container" id="vinyl-a"><div class="vinyl-grooves"></div><div class="vinyl-label">TIU<br>A</div></div>
                <div class="status-light" id="status-a"></div>
                <div class="controls">
                    <input type="text" id="input-a" placeholder="URL..." value="https://www.youtube.com/watch?v=5qap5aO4i9A">
                    <div class="btn-group">
                        <button onclick="loadTrack('A')">Load</button>
                        <button class="cue-btn" onclick="cueTrack('A')">CUE</button>
                        <button class="play-btn" onclick="togglePlay('A')" id="play-btn-a">Play</button>
                    </div>
                </div>
            </div>

            <div class="mixer">
                <div style="font-size: 0.7rem; color:#aaa;">MASTER</div>
                <input type="range" id="master-vol" min="0" max="100" value="100" oninput="updateCrossfader()" style="width:100%;">
                <div style="color:#333; font-size: 2rem; font-weight:bold;">X</div>
                <input type="range" id="crossfader" min="0" max="100" value="50" oninput="updateCrossfader()" style="width:100%;">
            </div>

            <div class="deck deck-b" id="deck-b">
                <h2>DECK B</h2>
                <div class="vinyl-container" id="vinyl-b"><div class="vinyl-grooves"></div><div class="vinyl-label">TIU<br>B</div></div>
                <div class="status-light" id="status-b"></div>
                <div class="controls">
                    <input type="text" id="input-b" placeholder="URL..." value="https://youtu.be/jfKfPfyJRdk">
                    <div class="btn-group">
                        <button onclick="loadTrack('B')">Load</button>
                        <button class="cue-btn" onclick="cueTrack('B')">CUE</button>
                        <button class="play-btn" onclick="togglePlay('B')" id="play-btn-b">Play</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="log-container">
            <div class="log-header">
                <span>SYSTEM LOG</span>
                <button onclick="document.getElementById('system-log').value=''" style="background:#333; flex:none; width:auto; padding:2px 10px;">CLEAR</button>
            </div>
            <textarea id="system-log" readonly>Initializing System...</textarea>
        </div>
    </div>

    <script>
        // --- LOGGING FUNCTION ---
        function sysLog(msg) {
            const el = document.getElementById('system-log');
            const time = new Date().toLocaleTimeString();
            el.value += `\n[${time}] ${msg}`;
            el.scrollTop = el.scrollHeight; // Auto scroll
            console.log(msg);
        }

        // --- CHECK ENVIRONMENT ---
        if (window.location.protocol === 'file:') {
            sysLog("WARNING: You are running this file directly from your hard drive (file://).");
            sysLog("WARNING: YouTube BLOCKS most music videos in this mode.");
            sysLog("TIP: This works best if uploaded to a web server or using a local server (http://).");
        }

        var playerA, playerB;
        var isReadyA = false, isReadyB = false;

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        window.onYouTubeIframeAPIReady = function() {
            sysLog("API: YouTube Iframe API Loaded.");
            
            playerA = new YT.Player('player-a', {
                height: '100%', width: '100%', videoId: '', 
                playerVars: { 'playsinline': 1, 'controls': 0, 'origin': window.location.origin },
                events: { 'onReady': onReadyA, 'onStateChange': onStateChangeA, 'onError': (e) => onError('A', e) }
            });

            playerB = new YT.Player('player-b', {
                height: '100%', width: '100%', videoId: '',
                playerVars: { 'playsinline': 1, 'controls': 0, 'origin': window.location.origin },
                events: { 'onReady': onReadyB, 'onStateChange': onStateChangeB, 'onError': (e) => onError('B', e) }
            });
        };

        function onReadyA(event) { 
            isReadyA = true; 
            document.getElementById('status-a').classList.add('ready');
            sysLog("Deck A: Ready.");
            updateCrossfader();
        }
        function onReadyB(event) { 
            isReadyB = true; 
            document.getElementById('status-b').classList.add('ready');
            sysLog("Deck B: Ready.");
            updateCrossfader();
        }

        function onStateChangeA(event) { updateVisuals('A', event.data); }
        function onStateChangeB(event) { updateVisuals('B', event.data); }

        function onError(deck, event) {
            let errorMsg = "Unknown Error";
            switch(event.data) {
                case 2: errorMsg = "Invalid Parameter (Video ID might be wrong)"; break;
                case 5: errorMsg = "HTML5 Player Error"; break;
                case 100: errorMsg = "Video Not Found / Private / Removed"; break;
                case 101: 
                case 150: errorMsg = "RESTRICTED: Video owner blocked embedding."; break;
            }
            sysLog(`ERROR [Deck ${deck}]: Code ${event.data} - ${errorMsg}`);
            
            if(event.data === 150 || event.data === 101) {
                sysLog("TIP: Try a different video. Official VEVO/Music videos often block this.");
            }
        }

        function extractID(url) {
            if(!url) return "";
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            if (match && match[2].length == 11) {
                return match[2];
            } else {
                sysLog("PARSER WARNING: Could not extract standard ID from: " + url);
                return url; // Try returning raw input just in case
            }
        }

        function loadTrack(deck) {
            const input = document.getElementById(`input-${deck.toLowerCase()}`).value;
            const vidId = extractID(input);
            sysLog(`Deck ${deck}: Attempting to load ID [${vidId}]`);
            
            if (deck === 'A' && isReadyA) playerA.loadVideoById(vidId);
            else if (deck === 'B' && isReadyB) playerB.loadVideoById(vidId);
            else sysLog(`Deck ${deck}: Player not initialized yet.`);
        }

        function togglePlay(deck) {
            let p = (deck === 'A') ? playerA : playerB;
            let ready = (deck === 'A') ? isReadyA : isReadyB;
            if(ready) {
                const state = p.getPlayerState();
                if(state === YT.PlayerState.PLAYING) p.pauseVideo();
                else p.playVideo();
            }
        }

        function cueTrack(deck) {
            let p = (deck === 'A') ? playerA : playerB;
            if((deck === 'A' ? isReadyA : isReadyB)) {
                sysLog(`Deck ${deck}: CUE triggered.`);
                p.seekTo(0, true);
            }
        }

        function updateVisuals(deck, state) {
            const d = deck.toLowerCase();
            const vinyl = document.getElementById(`vinyl-${d}`);
            const btn = document.getElementById(`play-btn-${d}`);
            const light = document.getElementById(`status-${d}`);

            if (state === YT.PlayerState.PLAYING) {
                vinyl.classList.add('spinning');
                vinyl.classList.remove('paused');
                btn.classList.add('active');
                btn.innerText = "PAUSE";
                light.classList.remove('ready');
                light.classList.add('on');
            } else {
                vinyl.classList.add('paused');
                btn.classList.remove('active');
                btn.innerText = "PLAY";
                light.classList.remove('on');
                light.classList.add('ready');
            }
        }

        function updateCrossfader() {
            const xVal = document.getElementById('crossfader').value;
            const masterVal = document.getElementById('master-vol').value / 100;
            let volA = 100, volB = 100;
            
            if (xVal < 50) volB = (xVal / 50) * 100;
            else if (xVal > 50) volA = 100 - ((xVal - 50) / 50 * 100);

            volA *= masterVal;
            volB *= masterVal;

            if (isReadyA) playerA.setVolume(volA);
            if (isReadyB) playerB.setVolume(volB);
        }
    </script>
</body>
</html>
