<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Basketball Scoreboard (TIU Configurable)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        :root {
            --bg-color: #1a1a1a;
            --board-color: #000000;
            --led-red: #ff0000;
            --led-yellow: #ffcc00;
            --led-green: #00ff00;
            --text-color: #eeeeee;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }

        /* --- TIU BRANDING --- */
        #watermark {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.1;
            pointer-events: none;
            font-family: 'Courier New', Courier, monospace;
            z-index: 100;
        }

        /* --- SCOREBOARD LAYOUT --- */
        #scoreboard {
            background-color: var(--board-color);
            border: 8px solid #333;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            width: 95%;
            max-width: 900px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 15px;
        }

        /* TEAM PANELS */
        .team-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #111;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .team-name {
            font-size: 2rem;
            text-transform: uppercase;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-align: center;
        }
        .score-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            color: var(--led-red);
            text-shadow: 0 0 20px var(--led-red);
            line-height: 1;
        }
        .foul-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--led-yellow);
            margin-top: 10px;
        }
        .foul-label { font-size: 0.8rem; color: #888; margin-top: 5px; }

        /* CENTER PANEL (Time & Period) */
        .center-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }
        #game-clock {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            color: var(--led-green);
            background: #000;
            padding: 10px 30px;
            border-radius: 10px;
            border: 2px solid #333;
            text-shadow: 0 0 20px var(--led-green);
            cursor: pointer;
        }
        .period-box {
            display: flex; flex-direction: column; align-items: center;
            margin-top: 10px;
        }
        .period-val {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem; color: var(--led-yellow);
        }
        .period-label { color: #888; font-size: 1rem; }
        
        /* POSSESSION ARROWS */
        .poss-container { display: flex; width: 100%; justify-content: space-between; padding: 0 20px; }
        .poss-arrow { font-size: 3rem; color: #333; transition: color 0.2s; }
        .poss-active { color: var(--led-red); text-shadow: 0 0 10px red; }

        /* --- CONTROL PANEL --- */
        #controls {
            margin-top: 20px;
            padding: 20px;
            background: #222;
            width: 95%; max-width: 900px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .control-group {
            display: flex; flex-direction: column; gap: 10px;
            background: #2a2a2a; padding: 15px; border-radius: 8px;
        }
        .group-title { text-align: center; color: #aaa; font-weight: bold; margin-bottom: 5px; }
        
        .btn-row { display: flex; gap: 10px; justify-content: center; }
        
        button {
            padding: 15px; font-size: 1.2rem; font-weight: bold;
            border: none; border-radius: 5px; cursor: pointer;
            color: white; transition: opacity 0.2s;
            touch-action: manipulation;
        }
        button:active { opacity: 0.7; }

        .btn-score { background: #2196F3; flex: 1; }
        .btn-score-min { background: #1976D2; width: 50px; }
        .btn-foul { background: #FF9800; }
        .btn-clock { background: #4CAF50; width: 100%; font-size: 1.5rem; }
        .btn-stop { background: #f44336; }
        .btn-sub { background: #555; font-size: 1rem; padding: 10px; }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center; z-index: 200;
        }
        .modal-box {
            background: #222; padding: 30px; border-radius: 10px;
            text-align: center; max-width: 400px; width: 90%;
            box-shadow: 0 0 30px rgba(0,0,0,0.5); border: 1px solid #444;
        }
        .modal-input {
            width: 100%; padding: 10px; margin: 10px 0;
            background: #111; border: 1px solid #444; color: white;
            font-size: 1.2rem; text-align: center;
        }
        .modal-btn { background: #444; width: 100%; margin-top: 10px; }
        
        /* Remote Indicator */
        #conn-status {
            position: fixed; top: 10px; left: 10px; font-size: 0.8rem;
            color: #555; font-family: monospace; display: flex; gap: 5px; align-items: center;
        }
        .reconnect-btn { background: #444; padding: 2px 6px; font-size: 12px; }

    </style>
</head>
<body>

    <div id="watermark">TIU</div>
    
    <div id="conn-status">
        <span id="status-text">OFFLINE</span>
        <button id="reconnectBtn" class="reconnect-btn hidden" onclick="location.reload()">ðŸ”„</button>
    </div>

    <div id="start-modal" class="modal-overlay" style="display:flex;">
        <div class="modal-box">
            <h1 style="color:var(--led-red);">HOOPS BOARD</h1>
            <p>Select Mode</p>
            <button class="modal-btn" onclick="startHost()" style="background:#2196F3; padding:20px;">HOST (Display)</button>
            <div style="margin:20px; border-top:1px solid #333;"></div>
            <p style="color:#666; font-size:0.9rem;">Scan QR on Host to connect remote.</p>
        </div>
    </div>

    <div id="qr-modal" class="modal-overlay">
        <div class="modal-box">
            <h2>Connect Remote</h2>
            <div id="qrcode" style="display:flex; justify-content:center; margin:15px;"></div>
            <button class="modal-btn" onclick="document.getElementById('qr-modal').style.display='none'">Close</button>
        </div>
    </div>

    <div id="scoreboard">
        <div class="team-panel">
            <div class="team-name" id="disp-home-name" onclick="editName('home')">HOME</div>
            <div class="score-display" id="disp-home-score">0</div>
            <div class="foul-display" id="disp-home-foul">0</div>
            <div class="foul-label">FOULS</div>
        </div>

        <div class="center-panel">
            <div id="game-clock" onclick="editTime()">10:00</div>
            <div class="poss-container">
                <div id="arrow-home" class="poss-arrow" onclick="togglePoss('home')">&#9668;</div>
                <div id="arrow-away" class="poss-arrow" onclick="togglePoss('away')">&#9658;</div>
            </div>
            <div class="period-box">
                <div class="period-val" id="disp-period">1</div>
                <div class="period-label">PERIOD</div>
            </div>
        </div>

        <div class="team-panel">
            <div class="team-name" id="disp-away-name" onclick="editName('away')">GUEST</div>
            <div class="score-display" id="disp-away-score">0</div>
            <div class="foul-display" id="disp-away-foul">0</div>
            <div class="foul-label">FOULS</div>
        </div>
    </div>

    <div id="controls">
        <div class="control-group" style="border-left: 4px solid #2196F3;">
            <div class="group-title">HOME</div>
            <div class="btn-row">
                <button class="btn-score" onclick="adjScore('home', 1)">+1</button>
                <button class="btn-score" onclick="adjScore('home', 2)">+2</button>
                <button class="btn-score" onclick="adjScore('home', 3)">+3</button>
            </div>
            <div class="btn-row">
                <button class="btn-score-min" onclick="adjScore('home', -1)">-1</button>
                <button class="btn-foul" onclick="adjFoul('home', 1)">FOUL +</button>
                <button class="btn-sub" onclick="adjFoul('home', -1)">Undo</button>
            </div>
        </div>

        <div class="control-group" style="border-left: 4px solid #f44336;">
            <div class="group-title">GUEST</div>
            <div class="btn-row">
                <button class="btn-score" onclick="adjScore('away', 1)">+1</button>
                <button class="btn-score" onclick="adjScore('away', 2)">+2</button>
                <button class="btn-score" onclick="adjScore('away', 3)">+3</button>
            </div>
            <div class="btn-row">
                <button class="btn-score-min" onclick="adjScore('away', -1)">-1</button>
                <button class="btn-foul" onclick="adjFoul('away', 1)">FOUL +</button>
                <button class="btn-sub" onclick="adjFoul('away', -1)">Undo</button>
            </div>
        </div>

        <div class="control-group" style="grid-column: span 2; border-top: 1px solid #444;">
            <div class="btn-row">
                <button id="btn-timer" class="btn-clock" onclick="toggleClock()">START / STOP</button>
                <button class="btn-stop" onclick="resetClock()">RESET</button>
            </div>
            <div class="btn-row" style="margin-top:10px;">
                <button class="btn-sub" onclick="adjPeriod(1)">PERIOD +</button>
                <button class="btn-sub" onclick="playSound('buzzer')">BUZZER</button>
                <button class="btn-sub" onclick="document.getElementById('qr-modal').style.display='flex'">QR</button>
            </div>
        </div>
    </div>

    <div id="time-modal" class="modal-overlay">
        <div class="modal-box">
            <h3>Set Game Clock</h3>
            <input id="in-min" type="number" class="modal-input" placeholder="Minutes" value="10">
            <input id="in-sec" type="number" class="modal-input" placeholder="Seconds" value="00">
            <button class="modal-btn" style="background:#4CAF50;" onclick="saveTime()">SET TIME</button>
            <button class="modal-btn" onclick="document.getElementById('time-modal').style.display='none'">CANCEL</button>
        </div>
    </div>

    <script>
        // --- STATE ---
        let state = {
            homeScore: 0, awayScore: 0,
            homeFouls: 0, awayFouls: 0,
            homeName: "HOME", awayName: "GUEST",
            period: 1,
            timeSec: 600, // 10 mins
            timerRunning: false,
            possession: 'none'
        };
        
        let timerInterval = null;
        let isHost = false;
        let peer, conn;
        let heartbeatInterval;

        // --- AUDIO ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;

            if (type === 'buzzer') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 1.5);
                osc.start(now); osc.stop(now + 1.5);
            } else { // whistle / click
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            }
        }

        // --- LOGIC ---
        function render() {
            document.getElementById('disp-home-score').innerText = state.homeScore;
            document.getElementById('disp-away-score').innerText = state.awayScore;
            document.getElementById('disp-home-foul').innerText = state.homeFouls;
            document.getElementById('disp-away-foul').innerText = state.awayFouls;
            document.getElementById('disp-home-name').innerText = state.homeName;
            document.getElementById('disp-away-name').innerText = state.awayName;
            document.getElementById('disp-period').innerText = state.period;

            // Clock
            const m = Math.floor(state.timeSec / 60);
            const s = state.timeSec % 60;
            document.getElementById('game-clock').innerText = `${m}:${s.toString().padStart(2,'0')}`;
            document.getElementById('game-clock').style.color = state.timeSec === 0 ? 'red' : 'var(--led-green)';
            
            // Arrows
            document.getElementById('arrow-home').classList.toggle('poss-active', state.possession === 'home');
            document.getElementById('arrow-away').classList.toggle('poss-active', state.possession === 'away');

            if(isHost) sendState();
        }

        function adjScore(side, amt) {
            if(side === 'home') state.homeScore = Math.max(0, state.homeScore + amt);
            else state.awayScore = Math.max(0, state.awayScore + amt);
            render();
        }
        function adjFoul(side, amt) {
            if(side === 'home') state.homeFouls = Math.max(0, state.homeFouls + amt);
            else state.awayFouls = Math.max(0, state.awayFouls + amt);
            render();
        }
        function adjPeriod(amt) {
            state.period = Math.max(1, state.period + amt);
            render();
        }
        function togglePoss(side) {
            state.possession = (state.possession === side) ? 'none' : side;
            render();
        }
        function editName(side) {
            const n = prompt("Enter Team Name:", side==='home'?state.homeName:state.awayName);
            if(n) {
                if(side === 'home') state.homeName = n.toUpperCase();
                else state.awayName = n.toUpperCase();
                render();
            }
        }

        // --- TIMER ---
        function toggleClock() {
            if(state.timerRunning) stopClock();
            else startClock();
        }
        function startClock() {
            if(state.timerRunning || state.timeSec <= 0) return;
            state.timerRunning = true;
            timerInterval = setInterval(() => {
                if(state.timeSec > 0) {
                    state.timeSec--;
                    render();
                } else {
                    stopClock();
                    playSound('buzzer');
                }
            }, 1000);
            render();
        }
        function stopClock() {
            state.timerRunning = false;
            clearInterval(timerInterval);
            render();
        }
        function resetClock() {
            stopClock();
            state.timeSec = 600; // Default reset
            render();
        }
        
        function editTime() {
            if(state.timerRunning) return;
            document.getElementById('time-modal').style.display = 'flex';
        }
        function saveTime() {
            const m = parseInt(document.getElementById('in-min').value) || 0;
            const s = parseInt(document.getElementById('in-sec').value) || 0;
            state.timeSec = (m*60) + s;
            document.getElementById('time-modal').style.display = 'none';
            render();
        }

        // --- P2P ---
        function startHost() {
            isHost = true;
            document.getElementById('start-modal').style.display = 'none';
            
            peer = new Peer();
            peer.on('open', (id) => {
                const url = window.location.href.split('?')[0] + '?connect=' + id;
                new QRCode(document.getElementById("qrcode"), { text: url, width: 200, height: 200 });
                document.getElementById('qr-modal').style.display = 'flex';
                setStatus("WAITING FOR REMOTE...");
            });

            peer.on('connection', (c) => {
                conn = c;
                setStatus("REMOTE CONNECTED");
                document.getElementById('qr-modal').style.display = 'none';
                
                conn.on('data', (d) => {
                    if(d.type === 'heartbeat') return;
                    handleCmd(d);
                });
                sendState();
            });
        }

        function handleCmd(d) {
            if(d.act === 'score') adjScore(d.side, d.val);
            if(d.act === 'foul') adjFoul(d.side, d.val);
            if(d.act === 'clock') toggleClock();
            if(d.act === 'resetClock') resetClock();
            if(d.act === 'buzzer') playSound('buzzer');
            if(d.act === 'poss') togglePoss(d.side);
            if(d.act === 'period') adjPeriod(1);
        }

        function sendState() {
            if(conn && conn.open) conn.send({type: 'state', data: state});
        }

        function startClient(id) {
            isHost = false;
            document.getElementById('start-modal').style.display = 'none';
            document.getElementById('scoreboard').style.display = 'none'; // Optional: hide board on phone
            
            connectToHost(id);
        }

        function connectToHost(id) {
            setStatus("CONNECTING...");
            if(peer) peer.destroy();
            peer = new Peer();
            
            peer.on('open', () => {
                conn = peer.connect(id);
                
                conn.on('open', () => {
                    setStatus("CONNECTED");
                    document.getElementById('reconnectBtn').classList.add('hidden');
                    
                    // Heartbeat
                    if(heartbeatInterval) clearInterval(heartbeatInterval);
                    heartbeatInterval = setInterval(() => {
                        if(conn && conn.open) conn.send({type: 'heartbeat'});
                    }, 2000);
                });
                
                conn.on('data', (d) => {
                    if(d.type === 'state') {
                        state = d.data;
                        render();
                    }
                });

                conn.on('close', () => {
                    setStatus("DISCONNECTED");
                    document.getElementById('reconnectBtn').classList.remove('hidden');
                    setTimeout(() => connectToHost(id), 1000);
                });
            });

            // Override Actions
            overrideActions();
        }

        function overrideActions() {
            window.adjScore = (s,v) => send({act:'score', side:s, val:v});
            window.adjFoul = (s,v) => send({act:'foul', side:s, val:v});
            window.toggleClock = () => send({act:'clock'});
            window.resetClock = () => send({act:'resetClock'});
            window.togglePoss = (s) => send({act:'poss', side:s});
            window.adjPeriod = () => send({act:'period'});
            window.playSound = (t) => send({act:'buzzer'});
        }

        function send(obj) {
            if(conn && conn.open) conn.send(obj);
        }

        function setStatus(s) {
            document.getElementById('status-text').innerText = s;
        }

        // Init
        const params = new URLSearchParams(window.location.search);
        if(params.get('connect')) startClient(params.get('connect'));
        else render();

    </script>
</body>
</html>
