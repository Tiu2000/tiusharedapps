<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIU Hidden Tile & Scoreboard</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --danger: #c0392b;
            --success: #27ae60;
            --text: #ecf0f1;
            --tile: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #1a1a1a;
            color: var(--text);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Landing Screen --- */
        #setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: var(--accent);
            color: white;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        button:active { transform: scale(0.95); }
        
        input {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 2px solid #ccc;
            margin: 5px;
            color: #333;
            text-align: center;
        }

        /* --- Host View --- */
        #host-view {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Scoreboard Host Display */
        #scoreboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: rgba(0,0,0,0.4);
            gap: 50px;
        }

        .team-display {
            text-align: center;
        }

        .team-name-display {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px #000;
        }

        .team-score-display {
            font-size: 4rem;
            font-weight: 900;
            background: #fff;
            color: #333;
            padding: 5px 30px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        #game-container {
            position: relative;
            width: 80vmin;
            height: 55vmin; /* Slightly smaller to fit scoreboard */
            margin: 20px auto;
            border: 5px solid white;
            background-size: cover;
            background-position: center;
            background-image: url('https://placehold.co/800x600?text=Hidden+Image');
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 2px;
        }

        .tile {
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.5s ease;
            user-select: none;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .tile.removed {
            opacity: 0;
            pointer-events: none;
        }

        #watermark {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 4rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            z-index: 100;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Connection Badge */
        #connection-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #555;
            text-align: left;
            z-index: 200;
        }

        .pin-display {
            font-size: 2rem;
            color: var(--tile);
            font-weight: bold;
            font-family: monospace;
            letter-spacing: 2px;
        }

        /* --- Remote View (Phone) --- */
        #remote-view {
            display: none;
            flex-direction: column;
            padding: 15px;
            height: 100vh;
            overflow-y: auto;
            background: #222;
        }

        .remote-section {
            background: #333;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .remote-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin-top: 10px;
        }

        .remote-btn {
            background: var(--tile);
            color: #333;
            padding: 12px 0;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 4px;
        }
        
        .remote-btn.active {
            background: #444;
            color: #666;
            box-shadow: none;
            transform: translateY(2px);
        }

        /* Score Controls on Remote */
        .score-control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background: #222;
            padding: 10px;
            border-radius: 8px;
        }
        
        .score-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h3 { margin-top: 0; border-bottom: 1px solid #555; padding-bottom: 10px; color: #ccc; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;}
        
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 style="font-size: 3rem; margin-bottom: 0.5rem;">TIU Game</h1>
        <div style="margin-bottom: 40px; color: #aaa;">Review & Scoreboard System</div>
        
        <button onclick="startHost()">Create Game (Host)</button>
        
        <div style="margin-top: 50px; background: rgba(255,255,255,0.05); padding: 30px; border-radius: 15px;">
            <div style="margin-bottom: 10px;">Join Game</div>
            <input type="tel" id="remote-id-input" placeholder="0000" maxlength="4" style="letter-spacing: 5px; width: 150px;">
            <br>
            <button onclick="startRemote()" style="background-color: var(--success); width: 100%;">Connect Remote</button>
        </div>
    </div>

    <div id="host-view">
        <div id="connection-badge">
            <div style="font-size: 0.7rem; color:#aaa; text-transform: uppercase;">Join Code</div>
            <div id="host-pin-display" class="pin-display">....</div>
            <div id="connection-status" style="font-size: 0.8rem; margin-top:5px; color:#aaa;">Waiting...</div>
        </div>
        
        <div id="scoreboard-container">
            <div class="team-display">
                <div class="team-name-display" id="host-team1-name" style="color: #3498db;">Team 1</div>
                <div class="team-score-display" id="host-score1">0</div>
            </div>
            <div style="font-size: 3rem; color: #555;">VS</div>
            <div class="team-display">
                <div class="team-name-display" id="host-team2-name" style="color: #e74c3c;">Team 2</div>
                <div class="team-score-display" id="host-score2">0</div>
            </div>
        </div>

        <div id="game-container">
            <div class="grid-overlay" id="tile-grid">
                </div>
            <div id="watermark">TIU</div>
        </div>
    </div>

    <div id="remote-view">
        <div style="text-align: center; margin-bottom: 10px; color: var(--success); font-weight: bold;">
            <span id="remote-status">Connecting...</span>
        </div>

        <div class="remote-section">
            <h3>Scoreboard</h3>
            
            <div class="score-control-row" style="border-left: 5px solid #3498db;">
                <span id="remote-team1-label" style="font-weight:bold;">Team 1</span>
                <div>
                    <button class="score-btn" onclick="sendScore(1, -1)" style="background: #444; display:inline-flex;">-</button>
                    <button class="score-btn" onclick="sendScore(1, 1)" style="background: var(--success); display:inline-flex;">+</button>
                </div>
            </div>

            <div class="score-control-row" style="border-left: 5px solid #e74c3c;">
                <span id="remote-team2-label" style="font-weight:bold;">Team 2</span>
                <div>
                    <button class="score-btn" onclick="sendScore(2, -1)" style="background: #444; display:inline-flex;">-</button>
                    <button class="score-btn" onclick="sendScore(2, 1)" style="background: var(--success); display:inline-flex;">+</button>
                </div>
            </div>
        </div>

        <div class="remote-section">
            <h3>Hidden Tiles</h3>
            <div class="remote-grid" id="remote-grid-buttons">
                </div>
        </div>

        <div class="remote-section">
            <h3>Settings</h3>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="text" id="input-team1" placeholder="Team 1 Name" style="flex:1; font-size:1rem; padding:8px;">
                <input type="text" id="input-team2" placeholder="Team 2 Name" style="flex:1; font-size:1rem; padding:8px;">
            </div>
            <button onclick="sendNames()" style="width:100%; margin-bottom:10px; padding:10px; font-size:1rem;">Update Names</button>
            
            <input type="file" id="image-upload" accept="image/*" style="width:100%; color:white; background: #444; padding: 10px; border-radius: 5px; margin-bottom:10px;">
            <button onclick="uploadImage()" style="width:100%; margin-bottom:10px; background:#8e44ad; padding:10px; font-size:1rem;">Send Image</button>
            
            <button onclick="sendReset()" style="width:100%; background:var(--danger); padding:10px; font-size:1rem;">Reset Everything</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const TILE_COUNT = 20; 
        const ID_PREFIX = "tiu-game-v2-"; 

        // --- GLOBAL VARIABLES ---
        let peer = null;
        let conn = null;
        let scores = { 1: 0, 2: 0 }; // Track scores on Host

        // --- INITIALIZATION ---
        
        function createGrids() {
            const hostGrid = document.getElementById('tile-grid');
            const remoteGrid = document.getElementById('remote-grid-buttons');
            
            hostGrid.innerHTML = '';
            remoteGrid.innerHTML = '';

            for (let i = 1; i <= TILE_COUNT; i++) {
                // Host Tile
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = `tile-${i}`;
                tile.textContent = i;
                hostGrid.appendChild(tile);

                // Remote Button
                const btn = document.createElement('button');
                btn.className = 'remote-btn';
                btn.id = `btn-${i}`;
                btn.textContent = i;
                btn.onclick = () => sendReveal(i);
                remoteGrid.appendChild(btn);
            }
        }

        // --- HOST LOGIC ---

        function startHost() {
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('host-view').style.display = 'block';
            createGrids();

            const pin = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('host-pin-display').textContent = pin;
            const fullId = ID_PREFIX + pin;

            peer = new Peer(fullId); 

            peer.on('error', (err) => {
                if(err.type === 'unavailable-id') { location.reload(); } 
                else { alert("Error: " + err.type); }
            });

            peer.on('connection', (c) => {
                conn = c;
                document.getElementById('connection-status').textContent = "Remote Connected!";
                document.getElementById('connection-status').style.color = "#2ecc71";
                
                conn.on('data', (data) => {
                    handleData(data);
                });
            });
        }

        function handleData(data) {
            // Reveal Tile
            if (data.type === 'reveal') {
                const tile = document.getElementById(`tile-${data.id}`);
                if (tile) tile.classList.add('removed');
            }
            
            // Score Update
            if (data.type === 'score') {
                scores[data.team] += data.delta;
                // Prevent negative scores? Optional. keeping it simple.
                if(scores[data.team] < 0) scores[data.team] = 0;
                
                document.getElementById(`host-score${data.team}`).textContent = scores[data.team];
            }

            // Names Update
            if (data.type === 'names') {
                if(data.team1) document.getElementById('host-team1-name').textContent = data.team1;
                if(data.team2) document.getElementById('host-team2-name').textContent = data.team2;
            }

            // Image Update
            if (data.type === 'image') {
                document.getElementById('game-container').style.backgroundImage = `url(${data.src})`;
            }

            // Reset
            if (data.type === 'reset') {
                const tiles = document.querySelectorAll('.tile');
                tiles.forEach(t => t.classList.remove('removed'));
                // Reset scores too? Let's say yes for "Reset Everything"
                scores = { 1: 0, 2: 0 };
                document.getElementById('host-score1').textContent = 0;
                document.getElementById('host-score2').textContent = 0;
            }
        }

        // --- REMOTE LOGIC ---

        function startRemote() {
            const pinInput = document.getElementById('remote-id-input').value.trim();
            if (pinInput.length !== 4) return alert("Enter the 4-digit code.");

            const hostId = ID_PREFIX + pinInput;

            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('remote-view').style.display = 'flex';
            createGrids();

            peer = new Peer(); 

            peer.on('open', (id) => {
                conn = peer.connect(hostId);
                conn.on('open', () => {
                    document.getElementById('remote-status').textContent = "Connected";
                });
                conn.on('error', () => { alert("Connection Error"); location.reload(); });
            });
        }

        // --- REMOTE ACTIONS ---

        function sendReveal(id) {
            if (conn && conn.open) {
                conn.send({ type: 'reveal', id: id });
                document.getElementById(`btn-${id}`).classList.add('active');
            }
        }

        function sendScore(team, delta) {
            if (conn && conn.open) {
                conn.send({ type: 'score', team: team, delta: delta });
            }
        }

        function sendNames() {
            const t1 = document.getElementById('input-team1').value;
            const t2 = document.getElementById('input-team2').value;
            if (conn && conn.open) {
                conn.send({ type: 'names', team1: t1, team2: t2 });
                // Update local labels too
                if(t1) document.getElementById('remote-team1-label').textContent = t1;
                if(t2) document.getElementById('remote-team2-label').textContent = t2;
                alert("Names updated!");
            }
        }

        function sendReset() {
            if (confirm("Reset Board AND Scores?")) {
                if (conn && conn.open) {
                    conn.send({ type: 'reset' });
                    document.querySelectorAll('.remote-btn').forEach(b => b.classList.remove('active'));
                }
            }
        }

        function uploadImage() {
            const input = document.getElementById('image-upload');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (conn && conn.open) {
                        conn.send({ type: 'image', src: e.target.result });
                        alert("Image updated!");
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
