<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Hero - TIU Edition</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            --neon-blue: #00ffff;
            --neon-green: #39ff14;
            --neon-red: #ff3333;
            --neon-yellow: #ffff00;
            --bg-color: #121212;      
        }

        body {
            margin: 0; background-color: var(--bg-color); color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden; height: 100vh; width: 100vw;
        }

        /* --- WATERMARK (FIXED VISIBILITY) --- */
        #tiu-watermark {
            position: fixed; bottom: 20px; right: 20px;
            font-size: 80px; font-weight: 900;
            color: rgba(255, 255, 255, 0.8); /* Changed from 0.15 to 0.8 for high visibility */
            pointer-events: none; z-index: 2;
            font-family: Impact, sans-serif;
            user-select: none;
        }

        /* --- VIDEO LAYER --- */
        #video-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; opacity: 0.6; pointer-events: none; 
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; justify-content: space-between; padding: 20px;
            pointer-events: none; box-sizing: border-box;
        }

        .hud-panel {
            background: rgba(30, 30, 36, 0.9); padding: 15px;
            border: 2px solid #444; border-radius: 10px;
            min-width: 200px; pointer-events: auto;
            max-height: 80vh; overflow-y: auto;
        }

        /* --- GAMEPLAY --- */
        #game-container {
            position: absolute; left: 50%; bottom: 0;
            transform: translateX(-50%) perspective(800px) rotateX(20deg);
            width: 600px; height: 100vh;
            background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            border-left: 2px solid #333; border-right: 2px solid #333;
            z-index: 5;
        }

        .target-line {
            position: absolute; bottom: 100px; width: 100%; height: 4px;
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .note {
            position: absolute; width: 40px; height: 40px; 
            border-radius: 6px; z-index: 100;
            background: rgba(0,0,0,0.9); border: 2px solid white;
            color: white; font-weight: bold; font-size: 20px;
            display: flex; justify-content: center; align-items: center;
        }
        
        .note.hit-effect {
            transform: scale(1.5); opacity: 0; transition: 0.2s;
            background: var(--neon-green); border-color: var(--neon-green);
        }

        /* --- MENUS --- */
        #menu-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 15, 20, 0.95); z-index: 50;
            display: flex; justify-content: center; align-items: center;
        }

        .menu-box {
            background: #252530; padding: 30px; border-radius: 16px;
            width: 450px; text-align: center; border: 1px solid #444;
            display: flex; flex-direction: column; gap: 12px;
            box-shadow: 0 20px 50px black;
        }

        input {
            padding: 12px; background: #15151a; border: 1px solid #555;
            color: white; font-size: 16px; border-radius: 4px; text-align: center;
        }

        button {
            padding: 12px; font-size: 16px; font-weight: bold; cursor: pointer;
            border: none; border-radius: 4px; text-transform: uppercase;
        }
        .btn-primary { background: var(--neon-blue); color: black; }
        .btn-warn { background: var(--neon-red); color: white; font-size: 10px; padding: 4px 8px; margin-left: 10px;}
        .btn-start { background: var(--neon-green); color: black; }
        .btn-ready { background: var(--neon-yellow); color: black; }

        /* --- LOBBY LIST --- */
        #lobby-list, #leaderboard-content {
            text-align: left;
        }
        .player-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 5px 0; border-bottom: 1px solid #333;
        }

        .hidden { display: none !important; }

        #feedback-text {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%,-50%);
            font-size: 48px; font-weight: 900; opacity: 0; pointer-events: none;
            -webkit-text-stroke: 1px black; text-shadow: 0 0 20px white; z-index: 20;
        }
    </style>
</head>
<body>

    <div id="tiu-watermark">TIU</div>

    <div id="video-background"><div id="yt-player"></div></div>

    <div id="ui-layer">
        <div class="hud-panel">
            <div style="font-size:12px; color:#aaa;">SCORE</div>
            <div id="score-display" style="font-size:32px; font-weight:bold;">0</div>
            <div id="combo-display">Combo: 0</div>
        </div>
        
        <div class="hud-panel">
            <div style="font-size:12px; color:#aaa; margin-bottom:5px;">PLAYERS</div>
            <div id="leaderboard-content"></div>
        </div>
    </div>
    
    <div id="feedback-text">PERFECT</div>

    <div id="game-container">
        <div class="target-line"></div>
    </div>

    <div id="menu-overlay">
        <div id="screen-login" class="menu-box">
            <h1 style="margin:0; color:var(--neon-blue);">TYPE HERO</h1>
            <input type="text" id="inp-name" placeholder="Enter Your Name">
            <input type="text" id="inp-room" placeholder="Room Name (e.g. ROOM1)">
            <button class="btn-primary" onclick="startHost()">HOST GAME</button>
            <button class="btn-primary" onclick="startJoin()">JOIN GAME</button>
            <div id="login-status" style="font-size:12px; color:var(--neon-red);"></div>
        </div>

        <div id="screen-host" class="menu-box hidden">
            <h2 style="color:var(--neon-green); margin:0;">HOST PANEL</h2>
            <div style="font-size:14px; color:#aaa;">Room: <span id="host-room-id" style="color:white;"></span></div>
            
            <input type="text" id="inp-url" placeholder="Paste YouTube URL (e.g. youtu.be/xyz)" onchange="updateVideo()">
            <div id="video-info" style="font-size:12px; color:var(--neon-blue);">No Video Loaded</div>
            
            <div style="text-align:left; background:#111; padding:10px; max-height:150px; overflow-y:auto;" id="host-lobby-list"></div>
            
            <button class="btn-start" onclick="hostStartGame()">START GAME</button>
        </div>

        <div id="screen-client" class="menu-box hidden">
            <h2 style="color:var(--neon-blue); margin:0;">WAITING ROOM</h2>
            <p id="client-status-text">Waiting for host...</p>
            <button id="btn-client-ready" class="btn-ready hidden" onclick="clientReady()">LOAD VIDEO & READY</button>
            <div id="client-ready-confirm" class="hidden" style="color:var(--neon-green);">READY!</div>
        </div>

        <div id="screen-gameover" class="menu-box hidden">
            <h2>GAME OVER</h2>
            <div>WINNER: <span id="winner-name" style="color:var(--neon-green); font-size:24px;"></span></div>
            <div style="font-size:30px; font-weight:bold;" id="winner-score"></div>
            <button class="btn-primary" onclick="location.reload()">MAIN MENU</button>
        </div>
    </div>

    <script>
        /* --- GLOBAL VARIABLES --- */
        let peer, myId, myName;
        let connections = {};
        let hostConn = null;
        let isHost = false;
        let players = {}; 
        let currentVideoId = "";
        
        let ytPlayer;
        let gameRunning = false;
        let songData = []; 
        let score = 0, combo = 0;

        /* --- YOUTUBE API --- */
        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-player', {
                height: '100%', width: '100%',
                videoId: '',
                playerVars: { 'autoplay':1, 'controls':0, 'disablekb':1, 'iv_load_policy':3, 'rel':0 }
            });
        }

        /* --- PARSE YOUTUBE URL --- */
        function parseVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length == 11) ? match[7] : false;
        }

        /* --- HOST LOGIC --- */
        function startHost() {
            const {name, room} = getLoginInfo(); if(!name) return;
            myName = name;
            peer = new Peer(room);
            peer.on('open', id => {
                isHost = true; myId = id;
                players[myId] = { name: myName, score: 0, ready: true }; 
                showScreen('screen-host');
                document.getElementById('host-room-id').innerText = room;
                renderLobby();
                updateLeaderboard(); 
            });
            peer.on('connection', conn => {
                handleConnection(conn);
            });
            peer.on('error', err => document.getElementById('login-status').innerText = "Room Taken or ID Error");
        }

        function handleConnection(conn) {
            connections[conn.peer] = conn;
            conn.on('open', () => {
                let syncData = {
                    type: 'WELCOME',
                    vid: currentVideoId,
                    players: players,
                    gameRunning: gameRunning,
                    songData: songData, 
                    time: (ytPlayer && ytPlayer.getCurrentTime) ? ytPlayer.getCurrentTime() : 0
                };
                conn.send(syncData);
            });
            conn.on('data', data => handleHostData(conn.peer, data));
            conn.on('close', () => { removePlayer(conn.peer); });
        }

        function handleHostData(id, data) {
            if(data.type === 'JOIN') {
                players[id] = { name: data.name, score: 0, ready: false };
                updateAllUI();
            }
            if(data.type === 'READY') {
                if(players[id]) players[id].ready = true;
                updateAllUI();
            }
            if(data.type === 'SCORE') {
                if(players[id]) players[id].score = data.score;
                updateLeaderboard();
                broadcast({ type: 'UPDATE_PLAYERS', players: players }); 
            }
        }

        function removePlayer(id) {
            if(players[id]) {
                delete players[id];
                delete connections[id];
                updateAllUI();
            }
        }

        function kickPlayer(id) {
            if(connections[id]) {
                connections[id].send({ type: 'KICKED' });
                setTimeout(() => connections[id].close(), 500);
            }
            removePlayer(id);
        }

        function updateAllUI() {
            renderLobby(); 
            updateLeaderboard();
            broadcast({ type: 'UPDATE_PLAYERS', players: players });
        }

        /* --- CLIENT LOGIC --- */
        function startJoin() {
            const {name, room} = getLoginInfo(); if(!name) return;
            myName = name;
            peer = new Peer();
            peer.on('open', id => {
                myId = id;
                hostConn = peer.connect(room);
                hostConn.on('open', () => {
                    showScreen('screen-client');
                    hostConn.send({ type: 'JOIN', name: myName });
                });
                hostConn.on('data', handleClientData);
                hostConn.on('close', () => { alert("Disconnected or Kicked"); location.reload(); });
            });
            peer.on('error', err => document.getElementById('login-status').innerText = "Room Not Found");
        }

        function handleClientData(data) {
            if(data.type === 'KICKED') {
                alert("You have been kicked by the host.");
                location.reload();
            }
            if(data.type === 'WELCOME') {
                players = data.players;
                if(data.vid) {
                    currentVideoId = data.vid;
                    if(data.gameRunning) {
                        songData = data.songData; 
                        document.getElementById('menu-overlay').style.display = 'none';
                        ytPlayer.loadVideoById(currentVideoId);
                        ytPlayer.mute(); ytPlayer.playVideo();
                        setTimeout(() => {
                            ytPlayer.seekTo(data.time + 1); 
                            ytPlayer.unMute();
                            gameRunning = true;
                            requestAnimationFrame(gameLoop);
                        }, 1000);
                    } else {
                        document.getElementById('client-status-text').innerText = "Host selected a song!";
                        document.getElementById('btn-client-ready').classList.remove('hidden');
                    }
                }
                updateLeaderboard();
            }
            if(data.type === 'NEW_VIDEO') {
                currentVideoId = data.vid;
                document.getElementById('client-status-text').innerText = "Host changed song!";
                document.getElementById('btn-client-ready').classList.remove('hidden');
                document.getElementById('btn-client-ready').style.display = 'block';
                document.getElementById('client-ready-confirm').classList.add('hidden');
            }
            if(data.type === 'UPDATE_PLAYERS') { players = data.players; updateLeaderboard(); }
            if(data.type === 'START_GAME') {
                songData = data.songData; 
                runGame();
            }
            if(data.type === 'GAME_OVER') showGameOver(data.winner);
        }

        /* --- UI HELPERS --- */
        function updateVideo() {
            const url = document.getElementById('inp-url').value;
            const vid = parseVideoId(url);
            if(vid) {
                currentVideoId = vid;
                document.getElementById('video-info').innerText = "Loaded ID: " + currentVideoId;
                ytPlayer.loadVideoById(currentVideoId);
                setTimeout(() => ytPlayer.pauseVideo(), 1000); 
                broadcast({ type: 'NEW_VIDEO', vid: currentVideoId });
            } else {
                document.getElementById('video-info').innerText = "Invalid URL";
            }
        }

        function clientReady() {
            if(!ytPlayer) return;
            ytPlayer.loadVideoById(currentVideoId);
            ytPlayer.mute(); ytPlayer.playVideo();
            setTimeout(() => {
                ytPlayer.pauseVideo(); ytPlayer.seekTo(0); ytPlayer.unMute();
                document.getElementById('btn-client-ready').style.display = 'none';
                document.getElementById('client-ready-confirm').classList.remove('hidden');
                hostConn.send({ type: 'READY' });
            }, 1000);
        }

        function renderLobby() {
            const hostList = document.getElementById('host-lobby-list');
            if(hostList) {
                hostList.innerHTML = '';
                Object.entries(players).forEach(([id, p]) => {
                    const div = document.createElement('div'); div.className = 'player-row';
                    let html = `<span>${p.name} <small style="color:#777">(${p.ready ? 'RDY' : 'WAIT'})</small></span>`;
                    if(isHost && id !== myId) {
                        html += `<button class="btn-warn" onclick="kickPlayer('${id}')">KICK</button>`;
                    }
                    div.innerHTML = html;
                    hostList.appendChild(div);
                });
            }
        }

        function updateLeaderboard() {
            const el = document.getElementById('leaderboard-content');
            el.innerHTML = '';
            Object.entries(players).sort((a,b) => b.score - a.score).forEach(([id, p]) => {
                const div = document.createElement('div');
                div.className = 'player-row';
                let html = `<span style="font-weight:bold; color:${p.ready ? 'var(--neon-green)' : '#aaa'}">${p.name}</span><span>${p.score}</span>`;
                if(isHost && id !== myId) {
                     html += `<button class="btn-warn" style="margin-left:5px" onclick="kickPlayer('${id}')">X</button>`;
                }
                div.innerHTML = html;
                el.appendChild(div);
            });
        }

        /* --- GAME ENGINE --- */
        function hostStartGame() {
            let dur = ytPlayer.getDuration();
            if(!dur || dur === 0) dur = 180; 
            songData = generateNotes(dur);
            broadcast({ type: 'START_GAME', songData: songData });
            runGame();
        }

        function runGame() {
            document.getElementById('menu-overlay').style.display = 'none';
            score = 0; combo = 0;
            document.querySelectorAll('.note').forEach(n => n.remove());
            
            songData.forEach(n => { n.hit = false; n.el = null; });

            ytPlayer.playVideo();
            gameRunning = true;
            requestAnimationFrame(gameLoop);
        }

        function generateNotes(duration) {
            let notes = [];
            const totalNotes = Math.floor(duration * 2.5); 
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            for(let i=0; i<totalNotes; i++) {
                notes.push({
                    char: chars[Math.floor(Math.random() * 26)], 
                    xPos: 10 + Math.floor(Math.random() * 80),   
                    time: 2500 + (i * 600), 
                });
            }
            return notes;
        }

        function gameLoop() {
            if(!gameRunning) return;
            
            if(ytPlayer.getPlayerState() === 0) {
                gameRunning = false;
                if(isHost) finishGame();
                return;
            }

            const currTime = ytPlayer.getCurrentTime() * 1000;
            const SPAWN_AHEAD = 2000; 

            songData.forEach(note => {
                if(note.hit) return;

                const diff = note.time - currTime;

                if(!note.el && diff < SPAWN_AHEAD && diff > -200) {
                    const el = document.createElement('div');
                    el.className = 'note';
                    el.innerText = note.char; 
                    el.style.left = note.xPos + "%"; 
                    document.getElementById('game-container').appendChild(el);
                    note.el = el;
                }

                if(note.el) {
                    const percent = 90 - (diff / (SPAWN_AHEAD/90));
                    note.el.style.top = percent + "%";

                    if(diff < -300) {
                        note.hit = true; note.el.remove();
                        combo = 0; updateScoreUI(); showFeedback("MISS");
                    }
                }
            });

            requestAnimationFrame(gameLoop);
        }

        /* --- INPUT --- */
        document.addEventListener('keydown', e => {
            if(!gameRunning) return;
            const key = e.key.toUpperCase();
            if(!/^[A-Z]$/.test(key)) return;
            
            const currTime = ytPlayer.getCurrentTime() * 1000;
            let hit = false;

            for(let note of songData) {
                if(!note.hit && note.char === key && note.el) {
                    const diff = Math.abs(note.time - currTime);
                    if(diff < 250) { 
                        note.hit = true; 
                        note.el.classList.add('hit-effect');
                        setTimeout((el) => el.remove(), 200, note.el);
                        note.el = null;
                        
                        score += 100 + (combo*10);
                        combo++;
                        showFeedback("HIT");
                        updateScoreUI();
                        sendScoreUpdate();
                        hit = true;
                        break; 
                    }
                }
            }
            if(!hit && combo > 0) { combo = 0; showFeedback("MISS"); updateScoreUI(); }
        });

        /* --- UTILS --- */
        function getLoginInfo() {
            const name = document.getElementById('inp-name').value;
            const room = document.getElementById('inp-room').value;
            if(!name || !room) { document.getElementById('login-status').innerText = "Fill all fields"; return {}; }
            return {name, room};
        }
        function showScreen(id) {
            document.querySelectorAll('.menu-box').forEach(b => b.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
        function broadcast(msg) { Object.values(connections).forEach(c => c.send(msg)); }
        function updateScoreUI() {
            document.getElementById('score-display').innerText = score;
            document.getElementById('combo-display').innerText = "Combo: " + combo;
        }
        function sendScoreUpdate() {
            if(isHost) { players[myId].score = score; updateLeaderboard(); broadcast({type:'UPDATE_PLAYERS', players}); }
            else if(hostConn) { hostConn.send({type:'SCORE', score}); }
        }
        function showFeedback(txt) {
            const f = document.getElementById('feedback-text');
            f.innerText = txt; f.style.opacity = 1;
            setTimeout(() => f.style.opacity = 0, 300);
        }
        function finishGame() {
            let winner = { name: "None", score: -1 };
            Object.values(players).forEach(p => { if(p.score > winner.score) winner = p; });
            broadcast({ type: 'GAME_OVER', winner });
            showGameOver(winner);
        }
        function showGameOver(winner) {
            document.getElementById('menu-overlay').style.display = 'flex';
            showScreen('screen-gameover');
            document.getElementById('winner-name').innerText = winner.name;
            document.getElementById('winner-score').innerText = winner.score;
        }
    </script>
</body>
</html>
