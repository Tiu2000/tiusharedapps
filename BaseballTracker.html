<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiffle Ball Tracker Pro (With Undo)</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-color: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #4CAF50; /* Green */
            --highlight: #2196F3; /* Blue */
            --danger: #ff4444;    /* Red */
            --warning: #FF9800;    /* Orange */
            --base-occupied: #FFD700; /* Gold */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Use min-height 100vh to ensure centering */
            min-height: 100vh;
            width: 100vw;
            user-select: none;
            position: relative;
        }
        
        /* --- TIU Watermark (Subtle) --- */
        #watermark {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.08;
            pointer-events: none;
            letter-spacing: 0.2em;
            font-weight: 200;
            z-index: 10;
        }


        /* --- Main Dashboard Container: Adjusted for Widescreen --- */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 30px; 
            width: 95%; 
            max-width: 1400px; 
            background-color: #000;
            padding: 40px; 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 20;
        }

        /* --- Header / Scoreboard (Spans full width) --- */
        .header-section {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--panel-color);
            padding: 25px 40px; 
            border-radius: 15px;
            border: 1px solid #444;
            height: 150px; 
        }

        .team-score { text-align: center; width: 200px; } 
        .team-name { font-size: 1.8rem; color: #aaa; margin-bottom: 5px; letter-spacing: 3px; font-weight: 300; } 
        .score-display { font-size: 6rem; font-weight: 900; line-height: 1; } 
        
        .score-controls { 
            display: flex; 
            gap: 10px; 
            justify-content: center; 
            margin-top: 10px;
        }
        
        .inning-display {    
            text-align: center;    
            background: #222;    
            padding: 15px 35px;    
            border-radius: 10px;
            border: 1px solid #555;
            min-width: 150px; 
        }
        .inning-text { font-size: 1.2rem; display: block; }
        .inning-num { font-size: 3.5rem; font-weight: bold; line-height: 1.1; } 
        .arrow { font-size: 2rem; display: block; height: 35px; } 

        /* --- Left Column: The Field --- */
        .field-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #3a3a3a 0%, #222 70%);
            border-radius: 15px;
            min-height: 400px;
            position: relative;
            border: 4px solid #444;
        }

        /* The Diamond */
        .diamond-wrap {
            position: relative;
            /* Increased size for better visual */
            width: 350px; 
            height: 350px;
            transform: rotate(-45deg); 
            
            /* ALIGNMENT FIX: Reverted top/left to rely on parent centering */
            top: 0; 
            left: 0; 
        }

        .base {
            width: 65px; 
            height: 65px;
            background-color: rgba(255,255,255,0.2);
            position: absolute;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            font-size: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(45deg); /* Counter-rotate text for readability */
        }

        .base:hover { transform: scale(1.1) rotate(45deg); }
        .base.occupied {    
            background-color: var(--base-occupied);    
            box-shadow: 0 0 20px var(--base-occupied);
            transform: scale(1.1) rotate(45deg);
            border-color: #fff;
        }

        /* Positioning in the rotated container */
        .b1 { top: 15px; right: 15px; } 
        .b2 { top: 15px; left: 15px; }
        .b3 { bottom: 15px; left: 15px; }
        
        .home {    
            bottom: 15px; right: 15px;    
            background: transparent;    
            border-color: rgba(255,255,255,0.5);    
            border-radius: 0 0 50% 0;
            cursor: default;
        }
        .base-label { position: absolute; font-size: 1rem; color: #fff; transform: rotate(45deg); }

        .field-label {
            position: absolute;
            bottom: 20px;
            color: #777;
            font-size: 1.1rem;
        }

        /* --- Right Column: Controls --- */
        .controls-section {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 20px; 
        }

        .control-row {
            background: var(--panel-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .count-info { text-align: left; }
        .label { display: block; font-size: 1.1rem; text-transform: uppercase; color: #888; letter-spacing: 1px;}
        .big-number { font-size: 4rem; font-weight: 700; margin-left: 20px; min-width: 40px;} 

        /* LED Dots */
        .led-container { display: flex; gap: 8px; margin-top: 5px; }
        .led { width: 18px; height: 18px; border-radius: 50%; background: #444; box-shadow: inset 0 0 5px #000; } 
        .led.on-green { background: var(--highlight); box-shadow: 0 0 10px var(--highlight); }
        .led.on-red { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
        
        /* Buttons */
        .btn-group { display: flex; gap: 10px; }
        button {
            border: none;
            padding: 20px 30px; 
            border-radius: 10px;
            font-size: 1.3rem; 
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: filter 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            min-width: 100px;
        }
        button:active { transform: translateY(2px); box-shadow: none; }
        
        .btn-ball { background: var(--highlight); }
        .btn-strike { background: var(--warning); }
        .btn-basehit { background: var(--accent-color); } 
        .btn-foul { background: #b87814; font-size: 1.1rem; padding: 15px 15px; min-width: 70px; }
        .btn-out { background: var(--danger); width: 120px; }
        
        /* --- UNDO BUTTON STYLE --- */
        .btn-undo {
            background: #333;
            color: #777;
            padding: 15px 15px;
            min-width: 50px;
            font-size: 1.5rem;
            line-height: 1;
            border: 1px solid #444;
        }
        .btn-undo:hover { background: #444; color: #fff; border-color: #666; }

        /* Score Buttons */
        .btn-run { 
            background: #444; 
            border: 1px solid #666; 
            padding: 8px 20px; 
            font-size: 1rem; 
            width: 100px;
        }
        .btn-run.add:hover { background: var(--accent-color); border-color: var(--accent-color); }
        .btn-run.subtract { background: #333; border-color: #555; }
        .btn-run.subtract:hover { background: var(--danger); border-color: var(--danger); }


        .settings-bar {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 10px;
        }
        .btn-reset { background: transparent; border: 1px solid #555; color: #777; font-size: 0.9rem; padding: 10px 20px; }
        .btn-reset:hover { color: #fff; border-color: #fff; }

        /* Mobile Adjustments */
        @media (max-width: 1000px) {
            .dashboard { grid-template-columns: 1fr; padding: 15px; width: 95%; gap: 15px;}
            .header-section { padding: 15px; height: auto; }
            .score-display { font-size: 4rem; }
            .inning-num { font-size: 2.5rem; }
            .btn-group { flex-direction: column; }
            .big-number { font-size: 3rem; }
            button { padding: 15px 20px; font-size: 1.1rem; min-width: 80px; }
        }
    </style>
</head>
<body>

<div class="dashboard">

    <div class="header-section">
        <div class="team-score">
            <div class="team-name">GUEST</div>
            <div id="score-guest" class="score-display">0</div>
            <div class="score-controls">
                <button class="btn-run subtract" onclick="addScore('guest', -1)">- RUN</button>
                <button class="btn-run add" onclick="addScore('guest', 1)">+ RUN</button>
            </div>
        </div>

        <div class="inning-display">
            <span class="inning-text">INNING</span>
            <span id="inning-arrow" class="arrow">▲</span>
            <span id="inning-number" class="inning-num">1</span>
        </div>

        <div class="team-score">
            <div class="team-name">HOME</div>
            <div id="score-home" class="score-display">0</div>
            <div class="score-controls">
                <button class="btn-run subtract" onclick="addScore('home', -1)">- RUN</button>
                <button class="btn-run add" onclick="addScore('home', 1)">+ RUN</button>
            </div>
        </div>
    </div>

    <div class="field-section">
        <div class="diamond-wrap">
            <div class="base b2" id="base-2" onclick="toggleBase(2)"><span class="base-label">2B</span></div> 
            <div class="base b1" id="base-1" onclick="toggleBase(1)"><span class="base-label">1B</span></div> 
            <div class="base b3" id="base-3" onclick="toggleBase(3)"><span class="base-label">3B</span></div> 
            <div class="base home" id="home-plate"></div>
        </div>
        <div class="field-label">Tap base to toggle runner</div>
    </div>

    <div class="controls-section">
        <div class="control-row">
            <div class="count-info">
                <span class="label">Balls</span>
                <div class="led-container">
                    <div id="led-ball-1" class="led"></div>
                    <div id="led-ball-2" class="led"></div>
                    <div id="led-ball-3" class="led"></div>
                </div>
            </div>
            <div id="text-ball" class="big-number" style="color: var(--highlight)">0</div>
            <div class="btn-group">
                <button class="btn-undo" onclick="undoBall()" title="Undo Ball">-</button>
                <button class="btn-ball" onclick="actionBall()">BALL</button>
            </div>
        </div>

        <div class="control-row">
            <div class="count-info">
                <span class="label">Strikes</span>
                <div class="led-container">
                    <div id="led-strike-1" class="led"></div>
                    <div id="led-strike-2" class="led"></div>
                </div>
            </div>
            <div id="text-strike" class="big-number" style="color: var(--warning)">0</div>
            <div class="btn-group">
                <button class="btn-undo" onclick="undoStrike()" title="Undo Strike">-</button>
                <button class="btn-foul" onclick="actionFoul()">FOUL</button>
                <button class="btn-strike" onclick="actionStrike()">STRIKE</button>
            </div>
        </div>

        <div class="control-row">
            <div class="count-info">
                <span class="label">Actions</span>
                <div class="led-container">
                    <span class="label" style="color: var(--danger); margin-left: -5px;">Outs:</span>
                    <div id="led-out-1" class="led"></div>
                    <div id="led-out-2" class="led"></div>
                </div>
            </div>
            <div id="text-out" class="big-number" style="color: var(--danger)">0</div>
            <div class="btn-group">
                <button class="btn-undo" onclick="undoOut()" title="Undo Out">-</button>
                <button class="btn-basehit" onclick="actionBaseHit()">BASE HIT</button>
                <button class="btn-out" onclick="actionOut()">OUT</button>
            </div>
        </div>
    </div>

    <div class="settings-bar">
        <button class="btn-reset" onclick="resetGame()">RESET GAME</button>
    </div>

</div>

<div id="watermark">TIU Wiffle Tracker</div>

<script>
    // --- Audio System (Web Audio API) ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();

    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        const now = audioCtx.currentTime;

        if (type === 'ball') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, now);
            osc.frequency.exponentialRampToValueAtTime(300, now + 0.1);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        } else if (type === 'strike') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, now);
            gainNode.gain.setValueAtTime(0.2, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
            osc.start(now);
            osc.stop(now + 0.15);
        } else if (type === 'out') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(300, now);
            osc.frequency.linearRampToValueAtTime(100, now + 0.4);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.linearRampToValueAtTime(0.01, now + 0.4);
            osc.start(now);
            osc.stop(now + 0.4);
        } else if (type === 'hit') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(700, now);
            osc.frequency.exponentialRampToValueAtTime(1000, now + 0.2);
            gainNode.gain.setValueAtTime(0.4, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
            osc.start(now);
            osc.stop(now + 0.2);
        } else if (type === 'score') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(1200, now);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(now);
            osc.stop(now + 0.5);
        } else if (type === 'click') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(800, now);
            gainNode.gain.setValueAtTime(0.05, now);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.05);
            osc.start(now);
            osc.stop(now + 0.05);
        } else if (type === 'inning') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.linearRampToValueAtTime(800, now + 0.3);
            gainNode.gain.setValueAtTime(0.3, now);
            gainNode.gain.linearRampToValueAtTime(0.01, now + 0.3);
            osc.start(now);
            osc.stop(now + 0.3);
        }
    }

    // --- Game Logic ---
    let state = {
        balls: 0,
        strikes: 0,
        outs: 0,
        inning: 1,
        isTop: true,
        scoreGuest: 0,
        scoreHome: 0,
        bases: [false, false, false, false] // 0=unused, 1=1st, 2=2nd, 3=3rd
    };

    function render() {
        // Text
        document.getElementById('text-ball').textContent = state.balls;
        document.getElementById('text-strike').textContent = state.strikes;
        document.getElementById('text-out').textContent = state.outs;
        document.getElementById('score-guest').textContent = state.scoreGuest;
        document.getElementById('score-home').textContent = state.scoreHome;
        document.getElementById('inning-number').textContent = state.inning;

        // Inning Arrow
        const arrow = document.getElementById('inning-arrow');
        arrow.textContent = state.isTop ? '▲' : '▼';
        arrow.style.color = state.isTop ? 'var(--accent-color)' : 'var(--danger)';

        // LEDs (Visual Dots)
        for(let i=1; i<=3; i++) {
            const el = document.getElementById(`led-ball-${i}`);
            if(el) el.className = (state.balls >= i) ? 'led on-green' : 'led';
        }
        for(let i=1; i<=2; i++) {
            const elS = document.getElementById(`led-strike-${i}`);
            if(elS) elS.className = (state.strikes >= i) ? 'led on-red' : 'led';
            
            const elO = document.getElementById(`led-out-${i}`);
            if(elO) elO.className = (state.outs >= i) ? 'led on-red' : 'led';
        }

        // Bases
        const renderBase = (idx) => {
            const el = document.getElementById(`base-${idx}`);
            if (el) {
                const labelText = idx === 1 ? '1B' : idx === 2 ? '2B' : '3B';
                // Update base content to include the label
                el.innerHTML = `<span class="base-label">${labelText}</span>`; 
                el.className = state.bases[idx] ? `base b${idx} occupied` : `base b${idx}`;
            }
        };
        renderBase(1);
        renderBase(2);
        renderBase(3);
    }

    /**
     * Resets balls and strikes count.
     */
    function clearCount() {
        state.balls = 0;
        state.strikes = 0;
    }

    /**
     * Advances runners IF forced (e.g., on a Walk or a Base Hit).
     * @param {boolean} isHit - True for a hit, false for a walk.
     */
    function advanceRunnersOnSafe(isHit) {
        let runScored = false;
        
        // This logic is designed to simulate a single (move all occupied bases up one)
        // If a runner is on 3rd, they score.
        if (state.bases[3]) {
            addScore(state.isTop ? 'guest' : 'home', 1, true); // Use 1 for addition here
            runScored = true;
        }

        // Shift runners back, 3rd gets 2nd's status, 2nd gets 1st's status
        state.bases[3] = state.bases[2];
        state.bases[2] = state.bases[1];

        // New batter always goes to 1st (clears the deck for the next runner)
        state.bases[1] = true;

        // Play score sound if a run was forced home
        if (runScored) playSound('score');
        clearCount();
    }
    
    /**
     * Resets all bases (when the side is retired).
     */
    function clearBases() {
        state.bases = [false, false, false, false];
    }

    /**
     * Adds or subtracts score.
     * @param {string} team - 'guest' or 'home'.
     * @param {number} value - 1 for adding, -1 for subtracting.
     * @param {boolean} silent - Whether to play the sound.
     */
    function addScore(team, value = 1, silent = false) {
        if(team === 'guest') {
            state.scoreGuest = Math.max(0, state.scoreGuest + value); // Prevent score from going below 0
        } else {
            state.scoreHome = Math.max(0, state.scoreHome + value); // Prevent score from going below 0
        }

        // Play sound only if adding a run (and not silent)
        if(value > 0 && !silent) playSound('score'); 
        
        // Play click sound if subtracting or adding manually
        if (Math.abs(value) > 0 && !silent) playSound('click');
        
        render();
    }


    // Actions
    function actionBall() {
        state.balls++;
        playSound('ball');
        if(state.balls >= 4) {
            advanceRunnersOnSafe(false); // Walk logic
        }
        render();
    }

    // --- UNDO FUNCTIONS ---
    function undoBall() {
        if (state.balls > 0) {
            state.balls--;
            playSound('click');
            render();
        }
    }

    function actionStrike() {
        state.strikes++;
        playSound('strike');
        if(state.strikes >= 3) {
            actionOut(true); 
        } else {
            render();
        }
    }

    function undoStrike() {
        if (state.strikes > 0) {
            state.strikes--;
            playSound('click');
            render();
        }
    }

    function actionFoul() {
        if(state.strikes < 2) {
            state.strikes++;
            playSound('strike');
        } else {
            playSound('click'); 
        }
        render();
    }

    function actionOut(silent = false) {
        state.outs++;
        clearCount();
        if(!silent) playSound('out');
        
        if(state.outs >= 3) {
            setTimeout(() => switchInning(), 300);
        }
        render();
    }

    function undoOut() {
        if (state.outs > 0) {
            state.outs--;
            playSound('click');
            render();
        }
    }

    // BASE HIT FUNCTION
    function actionBaseHit() {
        playSound('hit');
        advanceRunnersOnSafe(true); 
        render();
    }

    function switchInning() {
        playSound('inning');
        state.outs = 0;
        clearBases();
        
        if(state.isTop) {
            state.isTop = false;
        } else {
            state.isTop = true;
            state.inning++;
        }
        render();
    }

    function toggleBase(idx) {
        state.bases[idx] = !state.bases[idx];
        playSound('click');
        render();
    }

    function resetGame() {
        if(confirm("Reset entire game?")) {
            state = {
                balls: 0, strikes: 0, outs: 0,
                inning: 1, isTop: true,
                scoreGuest: 0, scoreHome: 0,
                bases: [false, false, false, false]
            };
            playSound('inning');
            render();
        }
    }

    // Init
    render();

</script>
</body>
</html>
