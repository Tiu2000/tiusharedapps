<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiffle Ball Tracker Pro (P2P)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-color: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #4CAF50;
            --highlight: #2196F3;
            --danger: #ff4444;
            --warning: #FF9800;
            --base-occupied: #FFD700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            user-select: none;
            position: relative;
            overflow-x: hidden;
        }

        #watermark {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 1.5rem;
            color: #fff;
            opacity: 0.1;
            pointer-events: none;
            font-weight: 900;
            z-index: 1000;
        }

        #app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            max-width: 800px;
            position: relative;
        }

        /* --- SCOREBOARD --- */
        #scoreboard {
            background-color: var(--panel-color);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .team-score {
            text-align: center;
            flex: 1;
        }
        .team-name { font-size: 0.9rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        .score-val { font-size: 3.5rem; font-weight: bold; line-height: 1; color: var(--text-color); }
        .inning-box { 
            text-align: center; width: 80px; 
            background: #222; padding: 5px; border-radius: 8px; border: 1px solid #444;
        }
        .inn-top-bot { font-size: 1.2rem; color: var(--highlight); }
        .inn-num { font-size: 1.8rem; font-weight: bold; }

        /* --- FIELD DISPLAY --- */
        #field-view {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at 50% 100%, #2e7d32 0%, #1b5e20 60%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .diamond {
            width: 200px; height: 200px;
            position: relative;
            transform: rotate(-45deg);
            margin-top: -50px;
        }

        .base {
            width: 35px; height: 35px;
            background-color: white;
            position: absolute;
            transform: rotate(45deg); /* Counter-rotate to look square */
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            border: 2px solid #ccc;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }
        .base.active { background-color: var(--base-occupied); border-color: #ffb300; transform: rotate(45deg) scale(1.2); }
        
        #base-1 { top: 0; right: 0; }
        #base-2 { top: 0; left: 0; }
        #base-3 { bottom: 0; left: 0; }
        #home-plate { 
            bottom: 0; right: 0; 
            background-color: white;
            clip-path: polygon(0 0, 50% 20%, 100% 0, 100% 100%, 0 100%); /* Pentago home plate shape if not rotated */
             /* Actually, since diamond is rotated, a square works fine for 1st/2nd/3rd. Home needs style. */
             /* Let's keep simple squares for now */
        }

        /* --- CONTROLS --- */
        #controls-area {
            background-color: var(--panel-color);
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 12px;
            border-top: 2px solid #444;
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 20px 0;
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 0 rgba(0,0,0,0.4);
            transition: transform 0.1s, box-shadow 0.1s;
            text-transform: uppercase;
            touch-action: manipulation;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-lrg { grid-column: span 2; }

        .btn-strike { background-color: var(--danger); }
        .btn-ball { background-color: var(--highlight); }
        .btn-foul { background-color: var(--warning); color: #222; }
        .btn-out { background-color: #555; }
        .btn-hit { background-color: var(--accent-color); font-size: 1.8rem; }
        .btn-safe { background-color: #444; border: 1px solid #666; font-size: 1rem; padding: 10px; }

        /* --- COUNT DISPLAY --- */
        #count-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0,0,0,0.6);
            padding: 10px 20px;
            border-radius: 20px;
        }
        .count-group { text-align: center; }
        .count-label { font-size: 0.7rem; color: #ccc; }
        .count-val { font-size: 2rem; font-weight: bold; font-family: 'Courier New', monospace; }
        .c-balls { color: var(--highlight); }
        .c-strikes { color: var(--danger); }
        .c-outs { color: #aaa; }

        /* --- MODALS --- */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none; align-items: center; justify-content: center;
            z-index: 100;
        }
        .modal-content {
            background: var(--panel-color);
            padding: 30px; border-radius: 15px; text-align: center;
            max-width: 90%; width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }
        .modal h2 { margin-top: 0; color: var(--highlight); }
        .menu-btn {
            display: block; width: 100%; padding: 15px; margin: 10px 0;
            background: #444; color: white; border: none; border-radius: 8px;
            font-size: 1.1rem; cursor: pointer;
        }
        .menu-btn:hover { background: #555; }
        input[type="text"], input[type="number"] {
            width: 100%; padding: 10px; margin: 10px 0;
            background: #222; border: 1px solid #555; color: white;
            border-radius: 5px; font-size: 1.1rem; text-align: center;
        }

        #setup-screen { z-index: 200; background: var(--bg-color); }
        .role-btn {
            width: 100%; padding: 25px; margin: 15px 0;
            font-size: 1.5rem; font-weight: bold; border-radius: 12px; border: none;
            cursor: pointer; transition: transform 0.2s;
        }
        .role-host { background: linear-gradient(135deg, #1e3a8a, #3b82f6); color: white; }
        .role-client { background: linear-gradient(135deg, #064e3b, #10b981); color: white; }
        
        #remote-status {
            position: absolute; top: 5px; right: 5px;
            font-size: 0.7rem; color: #666;
            display: flex; gap: 8px; align-items: center;
        }
        .reconnect-btn { background: #333; color: white; border: none; border-radius: 4px; padding: 2px 6px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="watermark">TIU</div>

    <div id="app-container">
        <div id="scoreboard">
            <div class="team-score" onclick="editScore('home')">
                <div class="team-name" id="name-home">HOME</div>
                <div class="score-val" id="score-home">0</div>
            </div>
            
            <div class="inning-box" onclick="editInning()">
                <div class="inn-top-bot" id="inn-indicator">‚ñ≤</div>
                <div class="inn-num" id="inn-number">1</div>
            </div>

            <div class="team-score" onclick="editScore('away')">
                <div class="team-name" id="name-away">AWAY</div>
                <div class="score-val" id="score-away">0</div>
            </div>
        </div>

        <div id="field-view">
            <div id="count-display">
                <div class="count-group"><div class="count-val c-balls" id="count-b">0</div><div class="count-label">BALL</div></div>
                <div class="count-group"><div class="count-val c-strikes" id="count-s">0</div><div class="count-label">STRIKE</div></div>
                <div class="count-group"><div class="count-val c-outs" id="count-o">0</div><div class="count-label">OUT</div></div>
            </div>

            <div class="diamond">
                <div class="base" id="base-2" onclick="toggleBase(1)"></div>
                <div class="base" id="base-1" onclick="toggleBase(0)"></div>
                <div class="base" id="base-3" onclick="toggleBase(2)"></div>
                <div class="base" id="home-plate" style="background:none; border:none; box-shadow:none;"></div> </div>
            
            <div id="remote-status">
                <span id="conn-text">OFFLINE</span>
                <button id="reconnectBtn" class="reconnect-btn hidden" onclick="window.location.reload()">üîÑ</button>
            </div>
            <button style="position:absolute; bottom:10px; left:10px; background:none; border:none; color:#444; font-size:2rem;" onclick="openMenu()">‚öôÔ∏è</button>
        </div>

        <div id="controls-area">
            <button class="btn btn-ball" onclick="actionBall()">BALL</button>
            <button class="btn btn-strike" onclick="actionStrike()">STRIKE</button>
            
            <button class="btn btn-foul" onclick="actionFoul()">FOUL</button>
            <button class="btn btn-out" onclick="actionOut()">OUT</button>
            
            <button class="btn btn-lrg btn-hit" onclick="actionBaseHit()">HIT / IN PLAY</button>
            
            <button class="btn btn-safe" onclick="undoOut()">UNDO OUT</button>
            <button class="btn btn-safe" onclick="clearCount()">CLEAR COUNT</button>
        </div>
    </div>

    <div id="menu-modal" class="modal">
        <div class="modal-content">
            <h2>Game Menu</h2>
            <button class="menu-btn" onclick="resetGame()">New Game</button>
            <button class="menu-btn" onclick="setTeamNames()">Rename Teams</button>
            <button class="menu-btn" onclick="toggleSound()">Mute/Unmute</button>
            <div style="margin:10px 0; border-top:1px solid #444;"></div>
            <button class="menu-btn" style="color:#aaa;" onclick="closeModal()">Back to Game</button>
        </div>
    </div>

    <div id="setup-screen" class="modal" style="display:flex;">
        <div class="modal-content" style="width: 400px;">
            <h1 style="color:white; margin-bottom:0;">BASEBALL</h1>
            <h2 style="color:#666; margin-top:0;">TRACKER P2P</h2>
            
            <button class="role-btn role-host" onclick="initHost()">HOST (Display)</button>
            <p style="font-size:0.9rem; color:#888;">Use this device as the scoreboard.</p>
            
            <div style="margin:20px 0; border-top:1px solid #333;"></div>
            
            <p id="client-instruction" style="color:#666;">Scan QR code on Host to connect phone.</p>
        </div>
    </div>

    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <h2>Remote Connect</h2>
            <div id="qrcode" style="display:flex; justify-content:center; margin:15px auto;"></div>
            <p style="font-size:0.8rem; color:#aaa; word-break:break-all;" id="host-id-display"></p>
            <button class="menu-btn" onclick="document.getElementById('qr-modal').style.display='none'">Close</button>
        </div>
    </div>

    <script>
        // --- GAME STATE ---
        let state = {
            balls: 0, strikes: 0, outs: 0,
            inning: 1, isTop: true,
            scoreHome: 0, scoreAway: 0,
            bases: [false, false, false], // 1st, 2nd, 3rd
            nameHome: "HOME", nameAway: "AWAY"
        };
        let audioEnabled = true;

        // --- P2P VARS ---
        let peer, conn;
        let isHost = false;
        let heartbeatInterval;

        // --- AUDIO ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, type, dur) {
            if(!audioEnabled) return;
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + dur);
        }
        function playSound(evt) {
            if(evt === 'ball') playTone(300, 'sine', 0.1);
            if(evt === 'strike') playTone(150, 'sawtooth', 0.2);
            if(evt === 'out') { playTone(100, 'square', 0.1); setTimeout(()=>playTone(80, 'square', 0.3), 150); }
            if(evt === 'hit') playTone(600, 'triangle', 0.1);
            if(evt === 'click') playTone(800, 'sine', 0.05);
            if(evt === 'inning') { playTone(400, 'sine', 0.1); setTimeout(()=>playTone(600, 'sine', 0.2), 150); }
        }

        // --- GAME LOGIC ---
        function render() {
            document.getElementById('count-b').innerText = state.balls;
            document.getElementById('count-s').innerText = state.strikes;
            document.getElementById('count-o').innerText = state.outs;
            
            document.getElementById('score-home').innerText = state.scoreHome;
            document.getElementById('score-away').innerText = state.scoreAway;
            document.getElementById('name-home').innerText = state.nameHome;
            document.getElementById('name-away').innerText = state.nameAway;

            document.getElementById('inn-number').innerText = state.inning;
            document.getElementById('inn-indicator').innerText = state.isTop ? '‚ñ≤' : '‚ñº';
            document.getElementById('inn-indicator').style.color = state.isTop ? '#4CAF50' : '#2196F3'; // Color cue

            document.getElementById('base-1').className = state.bases[0] ? 'base active' : 'base';
            document.getElementById('base-2').className = state.bases[1] ? 'base active' : 'base';
            document.getElementById('base-3').className = state.bases[2] ? 'base active' : 'base';

            if(isHost) sendState();
        }

        function actionBall() {
            state.balls++; playSound('ball');
            if(state.balls >= 4) { advanceRunnersOnWalk(); clearCount(); }
            render();
        }
        function actionStrike() {
            state.strikes++; playSound('strike');
            if(state.strikes >= 3) actionOut(true); 
            else render();
        }
        function undoStrike() {
            if (state.strikes > 0) { state.strikes--; playSound('click'); render(); }
        }
        function actionFoul() {
            if(state.strikes < 2) { state.strikes++; playSound('strike'); } 
            else playSound('click'); 
            render();
        }
        function actionOut(silent = false) {
            state.outs++; clearCount();
            if(!silent) playSound('out');
            if(state.outs >= 3) setTimeout(() => switchInning(), 300);
            render();
        }
        function undoOut() {
            if (state.outs > 0) { state.outs--; playSound('click'); render(); }
        }
        function actionBaseHit() { playSound('hit'); advanceRunnersOnSafe(true); render(); }
        
        function switchInning() {
            playSound('inning'); state.outs = 0; clearBases();
            if(state.isTop) state.isTop = false;
            else { state.isTop = true; state.inning++; }
            render();
        }
        function toggleBase(idx) {
            state.bases[idx] = !state.bases[idx]; playSound('click'); render();
        }
        function resetGame() {
            if(confirm("Reset entire game?")) {
                state = { balls:0, strikes:0, outs:0, inning:1, isTop:true, scoreHome:0, scoreAway:0, bases:[false,false,false], nameHome:"HOME", nameAway:"AWAY" };
                closeModal(); render();
            }
        }
        
        function clearCount() { state.balls = 0; state.strikes = 0; render(); }
        function clearBases() { state.bases = [false, false, false]; }
        
        // Simple advancement logic (can be manually overridden by tapping bases)
        function advanceRunnersOnWalk() {
            // Force runner on 1st. If 1st occupied, force 2nd. etc.
            if(state.bases[0]) {
                if(state.bases[1]) {
                    if(state.bases[2]) {
                        // Bases loaded walk = run
                        addScore(1);
                    }
                    state.bases[2] = true;
                }
                state.bases[1] = true;
            }
            state.bases[0] = true;
            playSound('click');
        }
        function advanceRunnersOnSafe(isHit) {
            // Just a visual helper, clears count. User manages runners manually usually.
            clearCount();
        }

        function addScore(amt) {
            if(state.isTop) state.scoreAway += amt;
            else state.scoreHome += amt;
            render();
        }
        
        // --- EDITING ---
        function editScore(side) {
            const newS = prompt(`Enter score for ${side === 'home' ? state.nameHome : state.nameAway}:`);
            if(newS !== null && !isNaN(newS)) {
                if(side === 'home') state.scoreHome = parseInt(newS);
                else state.scoreAway = parseInt(newS);
                render();
            }
        }
        function editInning() {
            const newI = prompt("Enter Inning Number:", state.inning);
            if(newI) state.inning = parseInt(newI);
            render();
        }
        function setTeamNames() {
            state.nameHome = prompt("Home Team Name:", state.nameHome) || "HOME";
            state.nameAway = prompt("Away Team Name:", state.nameAway) || "AWAY";
            closeModal(); render();
        }
        
        // --- MENUS ---
        function openMenu() { document.getElementById('menu-modal').style.display = 'flex'; }
        function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }
        function toggleSound() { audioEnabled = !audioEnabled; alert("Sound: " + (audioEnabled ? "ON" : "OFF")); }

        // --- P2P NETWORKING ---
        function initHost() {
            isHost = true;
            document.getElementById('setup-screen').style.display = 'none';
            
            peer = new Peer();
            peer.on('open', (id) => {
                const url = window.location.href.split('?')[0] + '?connect=' + id;
                document.getElementById('host-id-display').innerText = id;
                new QRCode(document.getElementById("qrcode"), { text: url, width: 200, height: 200 });
                document.getElementById('qr-modal').style.display = 'flex';
                updateConnStatus("WAITING...");
            });
            
            peer.on('connection', (c) => {
                conn = c;
                updateConnStatus("CONNECTED");
                document.getElementById('qr-modal').style.display = 'none';
                
                conn.on('data', (data) => {
                    if (data.type === 'heartbeat') return; // Ignore heartbeats
                    if (data.type === 'cmd') handleRemoteCmd(data);
                });
                
                // Send state immediately
                sendState();
            });
        }

        function handleRemoteCmd(data) {
            if(data.act === 'ball') actionBall();
            else if(data.act === 'strike') actionStrike();
            else if(data.act === 'foul') actionFoul();
            else if(data.act === 'out') actionOut();
            else if(data.act === 'hit') actionBaseHit();
            else if(data.act === 'undoOut') undoOut();
            else if(data.act === 'clear') clearCount();
            else if(data.act === 'base') toggleBase(data.idx);
        }

        function sendState() {
            if(conn && conn.open) {
                conn.send({ type: 'state', data: state });
            }
        }

        function initClient(id) {
            isHost = false;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('controls-area').style.display = 'grid'; // Show controls
            
            // On phone, we might hide the scoreboard header to save space, or keep it.
            // Let's keep it for feedback.
            
            connectToHost(id);
        }

        function connectToHost(id) {
            updateConnStatus("CONNECTING...");
            if(peer) peer.destroy();
            peer = new Peer();
            
            peer.on('open', () => {
                conn = peer.connect(id);
                
                conn.on('open', () => {
                    updateConnStatus("CONNECTED");
                    document.getElementById('reconnectBtn').classList.add('hidden');
                    
                    // Start Heartbeat
                    if(heartbeatInterval) clearInterval(heartbeatInterval);
                    heartbeatInterval = setInterval(() => {
                        if(conn && conn.open) conn.send({type: 'heartbeat'});
                    }, 2000);
                });
                
                conn.on('data', (d) => {
                    if(d.type === 'state') {
                        state = d.data;
                        render();
                    }
                });
                
                conn.on('close', () => {
                    updateConnStatus("DISCONNECTED");
                    document.getElementById('reconnectBtn').classList.remove('hidden');
                    // Auto-retry once quickly
                    setTimeout(() => connectToHost(id), 1000);
                });
                
                conn.on('error', () => {
                   updateConnStatus("ERR - RETRYING");
                   setTimeout(() => connectToHost(id), 2000); 
                });
            });
            
            // Override buttons to send commands instead of local action
            overrideControls();
        }

        function overrideControls() {
            window.actionBall = () => sendCmd('ball');
            window.actionStrike = () => sendCmd('strike');
            window.actionFoul = () => sendCmd('foul');
            window.actionOut = () => sendCmd('out');
            window.actionBaseHit = () => sendCmd('hit');
            window.undoOut = () => sendCmd('undoOut');
            window.clearCount = () => sendCmd('clear');
            window.toggleBase = (i) => sendCmd('base', {idx: i});
        }

        function sendCmd(act, extras={}) {
            if(conn && conn.open) {
                conn.send({ type: 'cmd', act: act, ...extras });
            }
        }

        function updateConnStatus(msg) {
            const el = document.getElementById('conn-text');
            el.innerText = msg;
            if(msg === 'CONNECTED') el.style.color = '#4CAF50';
            else if(msg.includes('DISCONNECTED')) el.style.color = '#f44336';
            else el.style.color = '#aaa';
        }

        // Init
        const params = new URLSearchParams(window.location.search);
        if(params.get('connect')) {
            initClient(params.get('connect'));
        } else {
            render();
        }

    </script>
</body>
</html>
