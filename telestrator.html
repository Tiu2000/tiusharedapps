<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIU Sports Analyst Telestrator</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #fdd835; /* Madden Yellow */
            --text-color: #ffffff;
            --panel-bg: #2d2d2d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 15px 0;
            background-color: var(--panel-bg);
            text-align: center;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }

        /* --- Main Stage Area --- */
        #stage-container {
            position: relative;
            width: 960px; /* Base width */
            height: 540px; /* 16:9 Aspect Ratio */
            margin: 20px auto;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 2px solid #444;
        }

        /* YouTube Iframe */
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Drawing Canvas */
        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: crosshair;
            /* Initially allow clicks to pass through to video unless in draw mode */
            pointer-events: none; 
        }

        /* Watermark */
        .watermark {
            position: absolute;
            bottom: 20px;
            right: 25px;
            font-size: 3rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.15);
            z-index: 5;
            pointer-events: none;
            user-select: none;
            font-family: 'Arial Black', sans-serif;
        }

        /* --- Controls Area --- */
        .controls-panel {
            width: 960px;
            background-color: var(--panel-bg);
            padding: 15px;
            border-radius: 8px;
            display: grid;
            grid-template-columns: 1.2fr 2fr 1fr;
            gap: 15px;
            box-sizing: border-box;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-right: 1px solid #444;
            padding-right: 10px;
        }
        .control-group:last-child { border-right: none; }
        .group-label { font-size: 0.75rem; text-transform: uppercase; color: #888; font-weight: bold; }

        /* Buttons & Inputs */
        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 600;
        }
        button:hover { background-color: #555; }
        button.active { background-color: var(--accent-color); color: black; }
        button.danger { background-color: #d32f2f; }
        button.danger:hover { background-color: #b71c1c; }

        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #222;
            color: white;
            width: 70%;
        }

        /* Tools Row */
        .tools-row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
        
        .color-btn {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
        }
        .color-btn.selected { transform: scale(1.2); box-shadow: 0 0 5px white; }

        /* Status Indicator */
        #mode-indicator {
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            background: #444;
            text-align: center;
        }
        .mode-viewing { background: #2196f3; }
        .mode-drawing { background: var(--accent-color); color: black; }

    </style>
</head>
<body>

<header>
    <h1>TIU ANALYST SUITE</h1>
    <div id="mode-indicator" class="mode-viewing">MODE: VIEWING</div>
</header>

<div id="stage-container">
    <div id="player"></div> <canvas id="drawing-canvas"></canvas>
    <div class="watermark">TIU</div>
</div>

<div class="controls-panel">
    
    <div class="control-group">
        <div class="group-label">Source & Playback</div>
        <div class="tools-row">
            <input type="text" id="yt-input" placeholder="Paste full YouTube Link here...">
            <button onclick="loadVideo()">Load</button>
        </div>
        <div class="tools-row">
            <button onclick="togglePlay()">Play/Pause</button>
            <button onclick="setSpeed(0.25)">0.25x</button>
            <button onclick="setSpeed(0.5)">0.5x</button>
            <button onclick="setSpeed(1)">1.0x</button>
        </div>
    </div>

    <div class="control-group">
        <div class="group-label">Telestrator Tools</div>
        <div class="tools-row">
            <button id="draw-mode-btn" onclick="toggleDrawMode()">Enable Drawing</button>
            <button class="danger" onclick="clearCanvas()">Clear Screen</button>
        </div>
        <div class="tools-row" style="margin-top: 5px;">
            <span>Color:</span>
            <div class="color-btn selected" style="background: #fdd835;" onclick="setColor('#fdd835', this)"></div> <div class="color-btn" style="background: #ff0000;" onclick="setColor('#ff0000', this)"></div> <div class="color-btn" style="background: #ffffff;" onclick="setColor('#ffffff', this)"></div> <div class="color-btn" style="background: #000000;" onclick="setColor('#000000', this)"></div> <span style="margin-left: 10px;">Size:</span>
            <input type="range" id="pen-size" min="2" max="10" value="4">
        </div>
    </div>

    <div class="control-group">
        <div class="group-label">Instructions</div>
        <p style="font-size: 0.85rem; color: #ccc; margin: 0;">
            1. Paste Link (e.g. youtube.com/watch?v=...)<br>
            2. Click "Enable Drawing" to draw.<br>
            3. Use Slow-Mo to break down the play.<br>
            4. Toggle Drawing off to scrub video.
        </p>
    </div>
</div>

<script>
    // --- 1. SETUP VARIABLES ---
    let player;
    let isDrawingMode = false;
    let currentColor = '#fdd835';
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');
    const stage = document.getElementById('stage-container');
    const drawBtn = document.getElementById('draw-mode-btn');
    const modeIndicator = document.getElementById('mode-indicator');

    // Set Canvas Resolution to match container
    function resizeCanvas() {
        canvas.width = stage.clientWidth;
        canvas.height = stage.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // --- 2. YOUTUBE API SETUP ---
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: 'Nu9T1i4hO_w', // Default video (Football example)
            playerVars: {
                'playsinline': 1,
                'rel': 0,
                'controls': 1 
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    function onPlayerReady(event) {
        // Player is ready
    }

    // --- NEW: ROBUST ID EXTRACTOR ---
    function getId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);

        if (match && match[2].length === 11) {
            return match[2];
        } else {
            // Fallback: assume the user pasted a raw ID (11 chars) if no URL pattern matches
            if(url.length === 11) return url;
            return null;
        }
    }

    function loadVideo() {
        const input = document.getElementById('yt-input').value;
        const videoId = getId(input);
        
        if (player && videoId) {
            player.loadVideoById(videoId);
            // Clear input for cleaner look
            document.getElementById('yt-input').value = ""; 
        } else {
            alert("Could not find a valid YouTube Video ID in that link.");
        }
    }

    // --- 3. PLAYER CONTROLS ---
    function togglePlay() {
        if (!player) return;
        const state = player.getPlayerState();
        if (state === 1) { // Playing
            player.pauseVideo();
        } else {
            player.playVideo();
        }
    }

    function setSpeed(rate) {
        if (!player) return;
        player.setPlaybackRate(rate);
    }

    // --- 4. TELESTRATOR LOGIC ---

    function toggleDrawMode() {
        isDrawingMode = !isDrawingMode;
        
        if (isDrawingMode) {
            canvas.style.pointerEvents = 'auto'; 
            drawBtn.classList.add('active');
            drawBtn.innerText = "Disable Drawing";
            modeIndicator.innerText = "MODE: DRAWING";
            modeIndicator.className = "mode-drawing";
        } else {
            canvas.style.pointerEvents = 'none'; 
            drawBtn.classList.remove('active');
            drawBtn.innerText = "Enable Drawing";
            modeIndicator.innerText = "MODE: VIEWING";
            modeIndicator.className = "mode-viewing";
        }
    }

    function setColor(color, btnElement) {
        currentColor = color;
        document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('selected'));
        btnElement.classList.add('selected');
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function draw(e) {
        if (!isDrawing || !isDrawingMode) return;
        
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        ctx.strokeStyle = currentColor;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = document.getElementById('pen-size').value;

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();

        [lastX, lastY] = [x, y];
    }

    canvas.addEventListener('mousedown', (e) => {
        if(!isDrawingMode) return;
        isDrawing = true;
        const rect = canvas.getBoundingClientRect();
        [lastX, lastY] = [e.clientX - rect.left, e.clientY - rect.top];
    });

    canvas.addEventListener('mousemove', draw);
    
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);

    canvas.addEventListener('touchstart', (e) => {
        if(!isDrawingMode) return;
        e.preventDefault(); 
        isDrawing = true;
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        [lastX, lastY] = [touch.clientX - rect.left, touch.clientY - rect.top];
    }, {passive: false});

    canvas.addEventListener('touchmove', (e) => {
        if(!isDrawingMode) return;
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;

        ctx.strokeStyle = currentColor;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = document.getElementById('pen-size').value;

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();

        [lastX, lastY] = [x, y];
    }, {passive: false});
    
    canvas.addEventListener('touchend', () => isDrawing = false);

</script>

</body>
</html>
