<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIU Analyst Suite</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #fdd835; /* Madden Yellow */
            --text-color: #ffffff;
            --panel-bg: #2d2d2d;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 50px;
            overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
        }

        header {
            width: 100%;
            padding: 10px 0;
            background-color: var(--panel-bg);
            text-align: center;
            border-bottom: 2px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 1px; white-space: nowrap; }

        /* --- STAGE AREA --- */
        #stage-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            background: #000;
            padding: 10px 0;
        }

        #stage-container {
            position: relative;
            width: 95%; 
            max-width: 1600px; 
            aspect-ratio: 16 / 9; 
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 2px solid #444;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #drawing-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            cursor: crosshair;
            pointer-events: none; 
            touch-action: none;
        }

        .watermark {
            position: absolute;
            bottom: 2%;
            right: 2%;
            font-size: clamp(1.5rem, 5vw, 4rem);
            font-weight: 900;
            color: rgba(255, 255, 255, 0.15);
            z-index: 5;
            pointer-events: none;
            user-select: none;
            font-family: 'Arial Black', sans-serif;
        }

        /* --- CONTROLS --- */
        .controls-panel {
            width: 95%;
            max-width: 1600px;
            background-color: var(--panel-bg);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1.2fr 2fr 1fr;
            gap: 15px;
            box-sizing: border-box;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-right: 1px solid #444;
            padding-right: 15px;
        }
        .control-group:last-child { border-right: none; }

        .group-label { font-size: 0.75rem; text-transform: uppercase; color: #888; font-weight: bold; margin-bottom: 5px; }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            flex-grow: 1;
        }
        button:active { transform: translateY(1px); }
        button.active { background-color: var(--accent-color); color: black; }
        button.danger { background-color: #d32f2f; }
        
        input[type="text"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #222;
            color: white;
            flex-grow: 2;
            min-width: 0; 
        }

        .tools-row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
        
        .color-btn {
            width: 30px; height: 30px;
            border-radius: 50%;
            border: 2px solid #fff;
            cursor: pointer;
            flex-shrink: 0;
        }
        .color-btn.selected { transform: scale(1.2); box-shadow: 0 0 5px white; }

        #mode-indicator {
            padding: 5px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
            background: #444;
        }
        .mode-viewing { background: #2196f3; }
        .mode-drawing { background: var(--accent-color); color: black; }

        @media (max-width: 800px) {
            .controls-panel {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .control-group {
                border-right: none;
                border-bottom: 1px solid #444;
                padding-bottom: 15px;
                padding-right: 0;
            }
            .control-group:last-child { border-bottom: none; }
            h1 { font-size: 1rem; }
        }

    </style>
</head>
<body>

<header>
    <h1>TIU ANALYST SUITE</h1>
    <div id="mode-indicator" class="mode-viewing">MODE: VIEWING</div>
</header>

<div id="stage-wrapper">
    <div id="stage-container">
        <div id="player"></div>
        <canvas id="drawing-canvas"></canvas>
        <div class="watermark">TIU</div>
    </div>
</div>

<div class="controls-panel">
    
    <div class="control-group">
        <div class="group-label">Source & Playback</div>
        <div class="tools-row">
            <input type="text" id="yt-input" placeholder="Paste link...">
            <button onclick="loadVideo()" style="flex-grow: 0;">Load</button>
        </div>
        <div class="tools-row">
            <button onclick="togglePlay()">Play/Pause</button>
            <button onclick="toggleFullscreen()">&#x26F6; Fullscreen</button>
        </div>
        <div class="tools-row">
            <button onclick="setSpeed(0.25)">0.25x</button>
            <button onclick="setSpeed(0.5)">0.5x</button>
            <button onclick="setSpeed(1)">1.0x</button>
        </div>
    </div>

    <div class="control-group">
        <div class="group-label">Telestrator Tools</div>
        <div class="tools-row">
            <button id="draw-mode-btn" onclick="toggleDrawMode()">Enable Drawing</button>
            <button class="danger" onclick="clearCanvas()">Clear</button>
        </div>
        <div class="tools-row" style="margin-top: 5px; justify-content: space-between;">
            <div style="display:flex; gap: 10px;">
                <div class="color-btn selected" style="background: #fdd835;" onclick="setColor('#fdd835', this)"></div>
                <div class="color-btn" style="background: #ff0000;" onclick="setColor('#ff0000', this)"></div>
                <div class="color-btn" style="background: #ffffff;" onclick="setColor('#ffffff', this)"></div>
                <div class="color-btn" style="background: #000000;" onclick="setColor('#000000', this)"></div>
            </div>
            
            <div style="display: flex; align-items: center; gap: 5px;">
                <span style="font-size: 0.8rem; color:#aaa;">Size</span>
                <input type="range" id="pen-size" min="2" max="15" value="4" style="width: 80px;">
            </div>
        </div>
    </div>

    <div class="control-group">
        <div class="group-label">Instructions</div>
        <p style="font-size: 0.85rem; color: #ccc; margin: 0; line-height: 1.5;">
            1. Paste YouTube Link.<br>
            2. Tap "Enable Drawing".<br>
            3. Use Fullscreen for best view.<br>
            4. Make sure "Allow Embedding" is ON in YouTube Studio.
        </p>
    </div>
</div>

<script>
    let player;
    let isDrawingMode = false;
    let currentColor = '#fdd835';
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');
    const stage = document.getElementById('stage-container');
    const drawBtn = document.getElementById('draw-mode-btn');
    const modeIndicator = document.getElementById('mode-indicator');

    // --- SMART CANVAS RESIZING ---
    // This saves your drawing before resizing, so rotation/layout changes don't wipe the screen
    function resizeCanvas() {
        const newWidth = stage.clientWidth;
        const newHeight = stage.clientHeight;
        
        // Only resize if dimensions actually changed
        if (canvas.width !== newWidth || canvas.height !== newHeight) {
            // 1. Save current drawing
            let savedData = null;
            if (canvas.width > 0 && canvas.height > 0) {
                savedData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }

            // 2. Resize
            canvas.width = newWidth;
            canvas.height = newHeight;

            // 3. Restore drawing
            if (savedData) {
                ctx.putImageData(savedData, 0, 0);
            }

            // 4. Reset stroke styles
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
        }
    }
    
    // Listen for resize, but don't clear aggressively
    window.addEventListener('resize', resizeCanvas);
    
    // Run once on load
    resizeCanvas();

    // --- YOUTUBE API ---
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: 'tVoqA-LKGb4', 
            playerVars: { 'playsinline': 1, 'rel': 0, 'controls': 1, 'origin': window.location.origin },
            events: { 'onReady': onPlayerReady, 'onError': onPlayerError }
        });
    }

    function onPlayerReady(event) { resizeCanvas(); }

    function onPlayerError(event) {
        if([101, 150, 153].includes(event.data)) {
            alert("Video embedding blocked. Check YouTube Studio > Details > 'Allow Embedding'.");
        }
    }

    function getId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? match[2] : (url.length === 11 ? url : null);
    }

    function loadVideo() {
        const input = document.getElementById('yt-input').value;
        const videoId = getId(input);
        if (player && videoId) {
            player.loadVideoById(videoId);
            document.getElementById('yt-input').value = ""; 
        } else {
            alert("Invalid YouTube ID/URL.");
        }
    }

    // --- CONTROLS ---
    function togglePlay() {
        if (!player) return;
        player.getPlayerState() === 1 ? player.pauseVideo() : player.playVideo();
    }

    function setSpeed(rate) {
        if (player) player.setPlaybackRate(rate);
    }
    
    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            stage.requestFullscreen().catch(err => {
                alert(`Error: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }
    document.addEventListener('fullscreenchange', resizeCanvas);

    // --- DRAWING LOGIC ---
    function toggleDrawMode() {
        isDrawingMode = !isDrawingMode;
        if (isDrawingMode) {
            canvas.style.pointerEvents = 'auto'; 
            drawBtn.classList.add('active');
            drawBtn.innerText = "Disable Drawing";
            modeIndicator.innerText = "DRAWING";
            modeIndicator.className = "mode-drawing";
        } else {
            canvas.style.pointerEvents = 'none'; 
            drawBtn.classList.remove('active');
            drawBtn.innerText = "Enable Drawing";
            modeIndicator.innerText = "VIEWING";
            modeIndicator.className = "mode-viewing";
        }
    }

    function setColor(color, btnElement) {
        currentColor = color;
        document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('selected'));
        btnElement.classList.add('selected');
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return {
            x: clientX - rect.left,
            y: clientY - rect.top
        };
    }

    function startDraw(e) {
        if (!isDrawingMode) return;
        if(e.type === 'touchstart') e.preventDefault(); 
        
        isDrawing = true;
        const pos = getPos(e);
        lastX = pos.x;
        lastY = pos.y;
    }

    function moveDraw(e) {
        if (!isDrawing || !isDrawingMode) return;
        if(e.type === 'touchmove') e.preventDefault();

        const pos = getPos(e);
        ctx.strokeStyle = currentColor;
        ctx.lineWidth = document.getElementById('pen-size').value;
        
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();

        lastX = pos.x;
        lastY = pos.y;
    }

    function endDraw() { isDrawing = false; }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', moveDraw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mouseout', endDraw);

    canvas.addEventListener('touchstart', startDraw, {passive: false});
    canvas.addEventListener('touchmove', moveDraw, {passive: false});
    canvas.addEventListener('touchend', endDraw);

</script>

</body>
</html>
