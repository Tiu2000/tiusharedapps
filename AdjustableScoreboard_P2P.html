<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro TV Scoreboard (P2P)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --border-color: #222;
            --accent-color: #2ed573;
            --highlight: #2196F3;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* --- TIU Watermark --- */
        #watermark {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 1.2rem;
            color: #fff;
            opacity: 0.1; 
            pointer-events: none;
            letter-spacing: 0.2em;
            font-weight: 900;
            z-index: 50;
        }

        /* --- Remote Status --- */
        #status-bar {
            position: absolute; top: 0; left: 0; width: 100%;
            background: rgba(30,30,30,0.8); padding: 5px;
            text-align: center; font-size: 0.8rem; color: #888;
            z-index: 100; display: flex; justify-content: center; gap: 10px;
        }

        /* --- SCOREBOARD DISPLAY --- */
        #main-board {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .team-card {
            background: linear-gradient(to bottom, #111, #000);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-width: 250px;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        .team-card.active { border-color: var(--highlight); box-shadow: 0 0 30px rgba(33, 150, 243, 0.3); }

        .team-name-input {
            background: transparent; border: none; 
            color: #aaa; font-size: 1.5rem; text-align: center;
            width: 100%; font-weight: bold; text-transform: uppercase;
            margin-bottom: 10px;
        }
        .score-val {
            font-size: 6rem; font-weight: bold; line-height: 1;
            font-variant-numeric: tabular-nums;
            cursor: pointer;
        }

        .color-strip { height: 6px; width: 100%; margin-bottom: 15px; border-radius: 3px; }

        /* --- CLOCK --- */
        #center-module {
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        #timer {
            font-size: 5rem; font-weight: bold; 
            background: #111; padding: 10px 30px; border-radius: 10px;
            border: 2px solid #333; cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        .period-display { color: var(--accent-color); font-size: 1.5rem; font-weight: bold; }

        /* --- CONTROLS UI (Bottom Sheet) --- */
        #controls-panel {
            background: #1a1a1a;
            border-top: 1px solid #333;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            height: 30vh;
        }

        .btn {
            border: none; border-radius: 8px; font-weight: bold; color: white;
            font-size: 1.2rem; cursor: pointer; transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.6; }
        .btn-plus { background: #2196F3; }
        .btn-minus { background: #333; color: #aaa; }
        .btn-clock { background: #4CAF50; grid-column: span 2; }
        .btn-reset { background: #f44336; }
        
        /* Modal & Setup */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .big-btn {
            padding: 20px 40px; font-size: 1.5rem; background: var(--highlight);
            border: none; border-radius: 10px; color: white; margin: 10px; cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div id="watermark">TIU</div>
    
    <div id="status-bar">
        <span id="conn-msg">Waiting for setup...</span>
        <button id="reconnectBtn" style="display:none; background:#444; border:none; color:white; border-radius:4px; padding:2px 6px;" onclick="location.reload()">ðŸ”„</button>
    </div>

    <div id="main-board">
        <div class="team-card" id="card-1">
            <div class="color-strip" id="strip-1" style="background: red;"></div>
            <input type="text" id="name-1" class="team-name-input" value="HOME" onchange="updateName(1, this.value)">
            <div class="score-val" id="score-1" onclick="handleInput('score', {id:1, val:1})">0</div>
        </div>

        <div id="center-module">
            <div id="timer" onclick="handleInput('clock')">10:00</div>
            <div class="period-display" id="period-disp">1st</div>
        </div>

        <div class="team-card" id="card-2">
            <div class="color-strip" id="strip-2" style="background: blue;"></div>
            <input type="text" id="name-2" class="team-name-input" value="GUEST" onchange="updateName(2, this.value)">
            <div class="score-val" id="score-2" onclick="handleInput('score', {id:2, val:1})">0</div>
        </div>
    </div>

    <div id="controls-panel" style="display:none;">
        <button class="btn btn-plus" onclick="handleInput('score', {id:1, val:1})">HOME +1</button>
        <button class="btn btn-minus" onclick="handleInput('score', {id:1, val:-1})">HOME -1</button>
        
        <button class="btn btn-plus" onclick="handleInput('score', {id:2, val:1})">GUEST +1</button>
        <button class="btn btn-minus" onclick="handleInput('score', {id:2, val:-1})">GUEST -1</button>

        <button class="btn btn-clock" onclick="handleInput('clock')">Start/Stop Clock</button>
        <button class="btn btn-reset" onclick="handleInput('reset')">Reset Board</button>
        <button class="btn btn-minus" onclick="handleInput('period')">Next Period</button>
    </div>

    <div id="setup-screen" class="modal">
        <h1 style="color:white; margin-bottom: 20px;">SCOREBOARD</h1>
        <button class="big-btn" onclick="initHost()">HOST (Screen)</button>
        <p style="color:#666;">Scan code on host to join as remote.</p>
    </div>

    <div id="qr-modal" class="modal" style="display:none; background:rgba(0,0,0,0.9);">
        <h2 style="color:white;">Scan to Control</h2>
        <div id="qrcode" style="background:white; padding:10px; margin:20px;"></div>
        <button class="btn btn-minus" onclick="document.getElementById('qr-modal').style.display='none'">Hide</button>
    </div>

    <script>
        // --- STATE ---
        let state = {
            teams: [
                { id: 1, name: "HOME", score: 0, color: "#ff4444" },
                { id: 2, name: "GUEST", score: 0, color: "#4488ff" }
            ],
            timeSec: 600,
            timerRunning: false,
            period: 1
        };

        let timerInterval;
        let isHost = false;
        let peer, conn;
        let heartbeatInterval;

        // --- CORE LOGIC ---
        function render() {
            // Teams
            state.teams.forEach(t => {
                const card = document.getElementById(`card-${t.id}`);
                document.getElementById(`score-${t.id}`).innerText = t.score;
                document.getElementById(`strip-${t.id}`).style.background = t.color;
                
                // Only update input if not focused (to allow typing)
                const inp = document.getElementById(`name-${t.id}`);
                if(document.activeElement !== inp) inp.value = t.name;
            });

            // Clock
            const m = Math.floor(state.timeSec / 60);
            const s = state.timeSec % 60;
            document.getElementById('timer').innerText = `${m}:${s.toString().padStart(2,'0')}`;
            document.getElementById('timer').style.color = state.timerRunning ? '#4CAF50' : 'white';
            
            document.getElementById('period-disp').innerText = "Period " + state.period;

            if(isHost) sendState();
        }

        function handleInput(type, data) {
            if(type === 'score') {
                const t = state.teams.find(x => x.id === data.id);
                if(t) t.score = Math.max(0, t.score + data.val);
            }
            if(type === 'name') {
                const t = state.teams.find(x => x.id === data.id);
                if(t) t.name = data.val;
            }
            if(type === 'clock') {
                if(state.timerRunning) {
                    state.timerRunning = false;
                    clearInterval(timerInterval);
                } else {
                    state.timerRunning = true;
                    timerInterval = setInterval(() => {
                        if(state.timeSec > 0) { state.timeSec--; render(); }
                        else { state.timerRunning = false; clearInterval(timerInterval); render(); }
                    }, 1000);
                }
            }
            if(type === 'reset') {
                state.teams.forEach(t => t.score = 0);
                state.timeSec = 600;
                state.period = 1;
                state.timerRunning = false;
                clearInterval(timerInterval);
            }
            if(type === 'period') {
                state.period++;
            }
            render();
        }

        function updateName(id, val) {
            handleInput('name', {id: id, val: val});
        }

        // --- P2P ---
        function initHost() {
            isHost = true;
            document.getElementById('setup-screen').style.display = 'none';
            
            peer = new Peer();
            peer.on('open', (id) => {
                const url = window.location.href.split('?')[0] + '?connect=' + id;
                new QRCode(document.getElementById("qrcode"), { text: url, width: 200, height: 200 });
                document.getElementById('qr-modal').style.display = 'flex';
                document.getElementById('conn-msg').innerText = "Waiting for remote...";
            });

            peer.on('connection', (c) => {
                conn = c;
                document.getElementById('conn-msg').innerText = "Remote Connected";
                document.getElementById('qr-modal').style.display = 'none';
                
                conn.on('data', (d) => {
                    if(d.type === 'heartbeat') return;
                    if(d.type === 'cmd') handleInput(d.act, d.data);
                });
                sendState();
            });
            render();
        }

        function sendState() {
            if(conn && conn.open) conn.send({type: 'state', data: state});
        }

        function initClient(id) {
            isHost = false;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('controls-panel').style.display = 'grid'; // Show buttons
            document.getElementById('main-board').style.opacity = '0.5'; // Dim board on remote
            
            connectToHost(id);
        }

        function connectToHost(id) {
            document.getElementById('conn-msg').innerText = "Connecting...";
            if(peer) peer.destroy();
            peer = new Peer();

            peer.on('open', () => {
                conn = peer.connect(id);
                
                conn.on('open', () => {
                    document.getElementById('conn-msg').innerText = "Connected";
                    document.getElementById('reconnectBtn').style.display = 'none';
                    
                    // Heartbeat
                    if(heartbeatInterval) clearInterval(heartbeatInterval);
                    heartbeatInterval = setInterval(() => {
                        if(conn && conn.open) conn.send({type: 'heartbeat'});
                    }, 2000);
                });

                conn.on('data', (d) => {
                    if(d.type === 'state') {
                        state = d.data;
                        render();
                    }
                });
                
                conn.on('close', () => {
                    document.getElementById('conn-msg').innerText = "Disconnected";
                    document.getElementById('reconnectBtn').style.display = 'inline-block';
                    setTimeout(() => connectToHost(id), 1000);
                });
            });

            // Override local input to send cmds
            window.handleInput = (act, data) => {
                if(conn && conn.open) conn.send({type: 'cmd', act: act, data: data});
            };
        }

        // Init
        const params = new URLSearchParams(window.location.search);
        if(params.get('connect')) initClient(params.get('connect'));

    </script>
</body>
</html>
