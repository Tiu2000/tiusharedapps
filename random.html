<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Range Generator (Comma Separated)</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-top: 0;
            font-size: 1.5rem;
            color: var(--text);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-wrapper {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; 
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        .results-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .count-display {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 10px;
            text-align: center;
        }

        /* CHANGED: This is now a text box style instead of flex bubbles */
        #result-text {
            background-color: #f9fafb;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            word-wrap: break-word; /* Ensures text doesn't flow off screen */
            max-height: 300px;
            overflow-y: auto;
        }

        .error {
            color: #ef4444;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Random List Generator</h1>
    <p style="text-align: center; color: #666; margin-bottom: 20px;">
        Generates a comma-separated list. By TIU
    </p>

    <div class="input-group">
        <div class="input-wrapper">
            <label for="minInput">Min Number</label>
            <input type="number" id="minInput" placeholder="e.g. 1" value="1">
        </div>
        <div class="input-wrapper">
            <label for="maxInput">Max Number</label>
            <input type="number" id="maxInput" placeholder="e.g. 10" value="10">
        </div>
    </div>

    <button onclick="generateRandomList()">Generate List</button>
    <div id="errorMsg" class="error"></div>

    <div class="results-container" id="resultsArea" style="display:none;">
        <div class="count-display">Generated <span id="count">0</span> numbers</div>
        <div id="result-text"></div>
    </div>
</div>

<script>
    function generateRandomList() {
        const minInput = document.getElementById('minInput');
        const maxInput = document.getElementById('maxInput');
        const resultText = document.getElementById('result-text');
        const resultsArea = document.getElementById('resultsArea');
        const errorMsg = document.getElementById('errorMsg');
        const countSpan = document.getElementById('count');

        resultText.innerText = '';
        errorMsg.innerText = '';
        resultsArea.style.display = 'none';

        let min = parseInt(minInput.value);
        let max = parseInt(maxInput.value);

        if (isNaN(min) || isNaN(max)) {
            errorMsg.innerText = "Please enter valid numbers.";
            return;
        }

        if (min > max) {
            [min, max] = [max, min];
            minInput.value = min;
            maxInput.value = max;
        }

        if ((max - min) > 10000) {
            errorMsg.innerText = "Range is too large (Limit: 10,000 numbers).";
            return;
        }

        let numbers = [];
        for (let i = min; i <= max; i++) {
            numbers.push(i);
        }

        // Shuffle logic (Fisher-Yates)
        for (let i = numbers.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
        }

        // CHANGED: Join the array with ", " instead of creating badges
        resultText.innerText = numbers.join(', ');
        
        countSpan.innerText = numbers.length;
        resultsArea.style.display = 'block';
    }
</script>

</body>
</html>
